<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印刷完了 - PWAアプリに戻しています...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        p {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        .fallback-button {
            margin-top: 2rem;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }
        .fallback-button:hover {
            background: rgba(255,255,255,0.3);
        }
        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>📱 PWAアプリに戻しています...</h1>
        <p id="status">印刷が完了しました。<br>アプリに自動的に戻ります。</p>
        
        <button id="fallbackButton" class="fallback-button" onclick="handleFallback()">
            手動でアプリに戻る
        </button>
        
        <div id="debug" class="status"></div>
    </div>

    <script>
        console.log('🔄 PWAプロキシリダイレクトページ開始');
        
        // URLパラメータを取得
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const returnUrl = urlParams.get('return_url') || window.location.origin + '/';
        
        // ページ固有のID生成
        const sessionId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        
        let attemptCount = 0;
        let maxAttempts = 3;
        let fallbackTimer = null;
        
        function updateStatus(message) {
            document.getElementById('status').innerHTML = message;
            console.log('📱 ステータス:', message);
        }
        
        function showFallbackButton() {
            document.getElementById('fallbackButton').style.display = 'inline-block';
        }
        
        function attemptPWAReturn() {
            attemptCount++;
            
            updateStatus(`PWAアプリに復帰中... (試行 ${attemptCount}/${maxAttempts})`);
            console.log(`🚀 PWA復帰試行 ${attemptCount}/${maxAttempts}`);
            
            // 複数の方法を順番に試行
            const methods = [
                () => tryCustomURLScheme(),
                () => tryWindowOpen(),
                () => tryLocationReplace(),
                () => handleFallback()
            ];
            
            // 現在の方法を実行
            if (methods[attemptCount - 1]) {
                methods[attemptCount - 1]();
            } else {
                handleFallback();
            }
        }
        
        function tryCustomURLScheme() {
            console.log('🔗 カスタムURLスキーム試行');
            const customProtocol = 'web+toki01tm';
            const targetUrl = returnUrl + (mode ? '?mode=' + mode : '');
            const customUrl = `${customProtocol}://${encodeURIComponent(targetUrl)}`;
            
            console.log('🎯 カスタムURL:', customUrl);
            
            try {
                // 非表示iframeで試行
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = customUrl;
                document.body.appendChild(iframe);
                
                setTimeout(() => {
                    if (iframe.parentNode) {
                        document.body.removeChild(iframe);
                    }
                    // 1.5秒後にまだページにいれば次の方法へ
                    setTimeout(() => {
                        if (!document.hidden && attemptCount < maxAttempts) {
                            console.log('⚠️ カスタムURL失敗、次の方法へ');
                            attemptPWAReturn();
                        }
                    }, 1500);
                }, 300);
                
            } catch (error) {
                console.warn('❌ カスタムURL例外:', error);
                setTimeout(() => attemptPWAReturn(), 500);
            }
        }
        
        function tryWindowOpen() {
            console.log('🪟 PWAアプリ専用window.open試行');
            const pwaUrl = buildPWAAppURL(mode);
            
            try {
                const newWindow = window.open(pwaUrl, '_self');
                if (newWindow) {
                    console.log('✅ PWAアプリwindow.open成功');
                } else {
                    console.log('⚠️ window.open失敗、次の方法へ');
                    setTimeout(() => attemptPWAReturn(), 500);
                }
            } catch (error) {
                console.warn('❌ window.open例外:', error);
                setTimeout(() => attemptPWAReturn(), 500);
            }
        }
        
        function tryLocationReplace() {
            console.log('🔄 PWAアプリ専用location.replace試行');
            const pwaUrl = buildPWAAppURL(mode);
            
            try {
                window.location.replace(pwaUrl);
            } catch (error) {
                console.warn('❌ location.replace例外:', error);
                setTimeout(() => attemptPWAReturn(), 500);
            }
        }
        
        function buildPWAAppURL(mode) {
            const baseUrl = returnUrl;
            const params = new URLSearchParams();
            
            // PWA専用パラメータ（重要！）
            params.set('utm_source', 'homescreen'); // PWAとして認識
            params.set('utm_medium', 'pwa_return');
            params.set('utm_campaign', 'print_callback');
            params.set('pwa_return', 'true');
            params.set('proxy_return', 'true');
            params.set('standalone', 'true');
            params.set('return_timestamp', Date.now().toString());
            
            if (mode) {
                params.set('mode', mode);
            }
            
            const pwaUrl = baseUrl + '?' + params.toString();
            console.log('🎯 PWA専用復帰URL生成:', pwaUrl);
            
            return pwaUrl;
        }
        
        function handleFallback() {
            console.log('🔄 最終フォールバック処理開始');
            
            // PWA専用最終フォールバックURL
            const pwaUrl = buildPWAAppURL(mode);
            
            updateStatus('✅ PWAアプリに戻ります...');
            console.log('🌐 PWA専用最終フォールバックURL:', pwaUrl);
            
            // 即座にPWAアプリにリダイレクト
            window.location.href = pwaUrl;
        }
        
        function detectBrowserCapabilities() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobile = /android|iphone|ipad|ipod/.test(userAgent);
            const isChrome = /chrome/.test(userAgent) && !/edge/.test(userAgent);
            const isSafari = /safari/.test(userAgent) && !/chrome/.test(userAgent);
            const supportsCustomProtocol = navigator.registerProtocolHandler && !isMobile;
            
            console.log('📊 ブラウザ環境:', {
                userAgent: navigator.userAgent,
                isMobile,
                isChrome,
                isSafari,
                supportsCustomProtocol,
                registerProtocolHandler: !!navigator.registerProtocolHandler
            });
            
            return { isMobile, supportsCustomProtocol };
        }
        
        // ページ読み込み完了時の処理
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎯 PWAプロキシリダイレクトページ初期化完了');
            
            const capabilities = detectBrowserCapabilities();
            
            // フォールバックボタンを5秒後に表示
            setTimeout(showFallbackButton, 5000);
            
            // 環境に関係なく復帰処理を開始
            console.log('🚀 PWA復帰処理開始（1秒後）');
            setTimeout(attemptPWAReturn, 1000);
            
            // デバッグ情報表示
            document.getElementById('debug').textContent = 
                `環境: ${capabilities.isMobile ? 'モバイル' : 'デスクトップ'} | ` +
                `カスタムプロトコル: ${capabilities.supportsCustomProtocol ? '対応' : '非対応'}`;
        });
        
        // ページの可視性変化を監視（PWAに戻ったかの判定）
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('✅ ページが非表示になりました（PWA復帰成功の可能性）');
                clearTimeout(fallbackTimer);
            } else {
                console.log('👁️ ページが再表示されました');
            }
        });
        
        // PWAアプリからのメッセージを受信
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'PWA_RETURN_SUCCESS') {
                console.log('✅ PWAからの復帰成功メッセージを受信');
                updateStatus('✅ PWAアプリに正常に戻りました');
            }
        });
    </script>
</body>
</html>
