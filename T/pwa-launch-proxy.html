<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印刷完了 - PWAアプリに戻しています...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00a3ed 0%, #0080bf 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        p {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        .debug {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>🏠 toki01T アプリに戻しています...</h1>
        <p>印刷が完了しました。<br>ホーム画面のtoki01Tアプリに自動で戻ります。</p>
        <p id="status">Launch Handler を確認中...</p>
    </div>
    <div class="debug" id="debug"></div>

    <script>
        // PWA Launch Handler 対応プロキシ
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const returnUrl = urlParams.get('return_url');
            const mode = urlParams.get('mode');
            const session = urlParams.get('proxy_session');
            
            const status = document.getElementById('status');
            const debug = document.getElementById('debug');
            
            // デバッグ情報表示
            debug.innerHTML = `Session: ${session}<br>Mode: ${mode}`;
            
            console.log('🚀 PWA Launch Proxy 開始');
            console.log('📥 Parameters:', { returnUrl, mode, session });
            
            let attemptCount = 0;
            const maxAttempts = 3;
            
            function attemptPWALaunch() {
                attemptCount++;
                
                if (attemptCount > maxAttempts) {
                    status.textContent = 'ブラウザで開く...';
                    setTimeout(() => {
                        window.location.href = returnUrl || './index.html?utm_source=homescreen';
                    }, 1000);
                    return;
                }
                
                console.log(`🎯 PWA Launch 試行 ${attemptCount}/${maxAttempts}`);
                
                // Launch Handler 対応URL を構築
                const launchUrl = new URL(returnUrl || './index.html', window.location.origin);
                launchUrl.searchParams.set('utm_source', 'homescreen');
                launchUrl.searchParams.set('pwa_launch', 'true');
                
                if (mode) {
                    launchUrl.searchParams.set('mode', mode);
                }
                
                status.textContent = `PWAアプリを起動中... (${attemptCount}/${maxAttempts})`;
                
                // PWA Launch Handler による起動試行
                if ('launchQueue' in window && window.matchMedia('(display-mode: standalone)').matches) {
                    // 既にPWA内にいる場合は直接遷移
                    console.log('✅ PWA内からの遷移');
                    window.location.href = launchUrl.href;
                    return;
                }
                
                // ホーム画面PWAアプリへの復帰試行
                tryLaunchPWAApp(launchUrl.href, attemptCount);
            }
            
            function tryLaunchPWAApp(targetUrl, attempt) {
                const methods = [
                    () => {
                        // Method 1: 直接遷移
                        console.log('🔄 Method 1: 直接遷移');
                        window.location.replace(targetUrl);
                    },
                    () => {
                        // Method 2: 新しいウィンドウで開く
                        console.log('🔄 Method 2: 新しいウィンドウ');
                        const newWindow = window.open(targetUrl, '_blank');
                        if (newWindow) {
                            setTimeout(() => window.close(), 1000);
                        } else {
                            window.location.href = targetUrl;
                        }
                    },
                    () => {
                        // Method 3: フォールバック
                        console.log('🔄 Method 3: フォールバック');
                        window.location.assign(targetUrl);
                    }
                ];
                
                const method = methods[attempt - 1] || methods[methods.length - 1];
                
                try {
                    method();
                } catch (error) {
                    console.error(`❌ Launch Method ${attempt} エラー:`, error);
                    setTimeout(() => attemptPWALaunch(), 1000);
                }
            }
            
            // 自動起動開始
            setTimeout(attemptPWALaunch, 1000);
            
            // フォールバック: 5秒後に強制リダイレクト
            setTimeout(() => {
                if (attemptCount <= maxAttempts) {
                    console.log('⏱️ タイムアウト - 強制リダイレクト');
                    window.location.href = returnUrl || './index.html?utm_source=homescreen';
                }
            }, 5000);
            
        })();
    </script>
</body>
</html>
