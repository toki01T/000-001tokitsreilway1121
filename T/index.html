<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>toki01Ⓣ 発券</title>
<link rel="icon" href="favicon.png" type="image/png">
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<style>
:root {
    --primary-color: #00A3ED;
    --primary-hover: #0080BF;
    --background-color: #fff;
    --text-color: #222;
    --footer-bg: #E6F3FF;
    --chip-bg: #F8F9FA;
    --border-color: #cccccc;
    --input-bg: #fff;
    --input-border: #ccc;
    --input-text: #222;
    --check-color: #00A3ED;
    --check-bg: #E6F3FF;
}
@media (prefers-color-scheme: dark) {
    :root {
        --primary-color: #A67843;
        --primary-hover: #7C5832;
        --background-color: #2D2D2D;
        --text-color: #F3E9D2;
        --footer-bg: #232323;
        --chip-bg: #3B3631;
        --border-color: #7C5832;
        --input-bg: #232323;
        --input-border: #A67843;
        --input-text: #F3E9D2;
        --check-color: #68C5E7;
        --check-bg: #223D4B;
    }
}
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
}
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
header {
    width: 100%;
    background-color: var(--primary-color);
    color: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    height: 36px;
    display: flex;
    align-items: center;
}
.navbar {
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    height: 36px;
    padding: 0 1rem;
    box-sizing: border-box;
    position: relative;
}
.navbar-brand {
    color: #fff;
    text-decoration: none;
    font-size: 1.05rem;
    flex: 1 1 auto;
    text-align: center;
    font-weight: normal;
    letter-spacing: 0.05em;
    line-height: 1;
    margin: 0;
    padding: 0;
    white-space: nowrap;
}
#qrScanBtn {
    position: absolute;
    right: 4rem;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 12;
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
}
#qrScanBtn:focus { outline: none; }
#historyMenuBtn {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1.7rem;
    cursor: pointer;
    z-index: 12;
    padding: 0;
}
#historyMenuBtn:focus { outline: none; }
#historyDrawer {
    position: fixed;
    top: 0;
    right: -350px;
    width: 320px;
    max-width: 90vw;
    height: 100vh;
    background: var(--background-color);
    color: var(--text-color);
    box-shadow: -2px 0 8px rgba(0,0,0,0.18);
    z-index: 9999;
    transition: right 0.25s;
    display: flex;
    flex-direction: column;
    padding: 0;
}
#historyDrawer.open {
    right: 0;
}
#historyDrawerHeader {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    background: var(--chip-bg);
}
#historyDrawerHeader h2 {
    margin: 0;
    font-size: 1.1rem;
    font-weight: bold;
}
#historyDrawerCloseWrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-left: 0.7em;
    margin-right: -0.6em;
    user-select: none;
}
#historyDrawerClose {
    background: transparent;
    border: none;
    font-size: 1.5rem;
    color: var(--primary-color);
    cursor: pointer;
    line-height: 1;
    display: block;
    margin-bottom: 0.1em;
    padding: 0;
}
#historyDrawerClose:focus { outline: none; }
#historyDrawerCloseLabel {
    font-size: 0.74em;
    color: #888;
    letter-spacing: 0.03em;
    text-align: center;
    margin: 0;
    padding: 0;
    line-height: 1.1;
    font-family: Arial, sans-serif;
    pointer-events: none;
    user-select: none;
}
#historyDrawerMenu {
    display: flex;
    gap: 0.5rem;
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    background: var(--background-color);
    justify-content: center;
}
#modeToggleUnified {
    width: 100%;
    max-width: 320px;
    padding: 0.4rem 1.1rem;
    border-radius: 5px;
    border: 1.5px solid var(--primary-color);
    background: var(--chip-bg);
    color: var(--primary-color);
    font-size: 0.97rem;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
    text-align: center;
    margin: 0 auto;
    outline: none;
    white-space: nowrap;
    font-family: inherit;
    box-sizing: border-box;
    display: block;
}
#modeToggleUnified.selected, #modeToggleUnified:active {
    background: var(--primary-color);
    color: #fff;
}
@media (max-width: 600px) {
    #modeToggleUnified { font-size: 0.93rem; padding: 0.3rem 0.2rem; }
}
#historyList {
    flex: 1;
    overflow-y: auto;
    padding: 0.5rem 0.5rem 1rem 0.5rem;
}
.historyListSpacer {
    height: 120px;
    min-height: 120px;
    width: 100%;
    pointer-events: none;
    background: transparent;
}
.historyItem {
    border-bottom: 1px solid var(--border-color);
    padding: 0.7rem 0.2rem 0.7rem 0.2rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
    background: none;
    position: relative;
    user-select: none;
    overflow: hidden;
}
.historyItem:last-child { border-bottom: none; }
.historyItem:hover {
    background: var(--chip-bg);
}
.historyContentBlock {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1 1 auto;
    min-width: 0;
    justify-content: center;
    width: 100%;
}
.historyImgRow {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}
.historyImgThumb {
    width: auto;
    max-width: 200px;
    max-height: 120px;
    height: auto;
    object-fit: contain;
    display: block;
    margin: 0.3em auto 0.5em auto;
    border-radius: 8px;
    border: 1.5px solid var(--border-color);
    background: #f4f4f4;
}
.historyMetaRow {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 0.8em;
    width: 100%;
    margin-bottom: 0.2em;
}
.historyShrinkIcon {
    width: 24px;
    height: 24px;
    min-width: 24px;
    min-height: 24px;
    border-radius: 5px;
    background: var(--check-bg);
    border: 2.5px solid var(--check-color);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 0.1em;
    font-size: 1.1em;
    color: var(--check-color);
    font-weight: bold;
    box-sizing: border-box;
}
.historyShrinkIcon svg {
    display: block;
    width: 18px;
    height: 18px;
}
.historyMetaText {
    font-size: 0.97em;
    color: var(--primary-color);
    text-align: center;
    display: inline-block;
    vertical-align: middle;
    white-space: nowrap;
    padding: 0 0.1em;
}
.historyMetaCopies {
    display: inline-block;
    vertical-align: middle;
    min-width: 2.6em;
    padding: 0.09em 0.7em 0.09em 0.7em;
    font-size: 0.97em;
    color: var(--primary-color);
    background: #00A3ED1A;
    border: 1.5px solid var(--primary-color);
    border-radius: 7px;
    text-align: center;
    margin-left: 0.1em;
    font-weight: bold;
    letter-spacing: 0.04em;
}
.historyTextPreview {
    font-size: 1rem;
    color: var(--text-color);
    background: var(--chip-bg);
    border-radius: 4px;
    padding: 0.2rem 0.5rem;
    max-width: 140px;
    min-width: 40px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    margin-bottom: 0.2rem;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
}
.historyCreated {
    font-size: 0.8rem;
    color: #888;
    margin-top: 0.1em;
    text-align: center;
    letter-spacing: 0.02em;
    font-family: 'Menlo', 'Consolas', monospace;
    word-break: keep-all;
    width: 100%;
}
.swipeDeleteBtn {
    position: absolute;
    right: -80px;
    top: 0;
    height: 100%;
    width: 80px;
    background: #ff6666;
    color: #fff;
    border: none;
    outline: none;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: right 0.2s;
    z-index: 2;
    cursor: pointer;
    visibility: hidden;
}
.historyItem.swiped .swipeDeleteBtn {
    right: 0;
    visibility: visible;
}
.historyItem.swiping {
    background: #ffeaea;
}
#historyDrawerBg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9998;
    background: transparent;
    display: none;
}
#historyDrawer.open + #historyDrawerBg {
    display: block;
}
main {
    flex: 1;
    min-height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-top: 70px;
    padding-bottom: 80px;
    background: var(--background-color);
    color: var(--text-color);
    box-sizing: border-box;
}
@media (max-width: 600px) {
    main {
        padding-top: 60px;
        padding-bottom: 80px;
    }
    #historyDrawer { width: 95vw; }
    .historyImgThumb { max-width: 98vw; }
    #modeToggleUnified { font-size: 0.93rem; padding: 0.3rem 0.2rem; }
}
@media (orientation: landscape) {
    main {
        padding-top: 30px;
        min-height: 100vw;
    }
}
.section-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 500px;
}
.print-options {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 1rem;
    gap: 0.5rem;
    width: 100%;
}
.print-options select,
#printButton, #textPrintButton, #signaturePrintButton {
    margin: 0 0.3em;
}
.print-options select {
    text-align: center;
    text-align-last: center;
    margin: 0 0.3em;
    padding: 0.4rem 1.5rem 0.4rem 1.5rem;
    border: 1.5px solid var(--primary-color);
    border-radius: 5px;
    background-color: var(--background-color);
    color: var(--primary-color);
    font-size: 0.97rem;
    appearance: none;
    -webkit-appearance: none;
    outline: none;
    min-width: 80px;
    box-sizing: border-box;
    display: inline-block;
}
@media (max-width: 500px) {
    .print-options select {
        min-width: 70px;
        font-size: 0.93rem;
        padding: 0.3rem 1.2rem 0.3rem 1.2rem;
    }
}
.print-options button {
    display: inline-block;
    vertical-align: middle;
}
#printButton, #textPrintButton, #signaturePrintButton {
    padding: 0.4rem 1.3rem;
    border-radius: 5px;
    background-color: var(--primary-color);
    color: #fff;
    font-size: 0.97rem;
    cursor: pointer;
    transition: .3s;
    border: none;
    margin-left: 0.5rem;
    margin-right: 0.5rem;
    text-align: center;
}
#printButton.disabled, #textPrintButton.disabled, #signaturePrintButton.disabled {
    background-color: #aaa;
    cursor: not-allowed;
}
.choice-chips {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 1rem;
    gap: 0.7rem;
    width: 100%;
}
.chip {
    display: inline-block;
    min-width: 110px;
    text-align: center;
    padding: 0.4rem 1.1rem;
    border-radius: 0.5rem;
    background-color: var(--chip-bg);
    color: var(--primary-color);
    cursor: pointer;
    font-size: 0.97rem;
    border: 1.5px solid var(--primary-color);
    transition: .3s;
    opacity: 1;
    pointer-events: auto;
    user-select: none;
    margin: 0 0.2em;
}
.chip.selected {
    background-color: var(--primary-color);
    color: #fff;
}
.chip.disabled {
    opacity: 0.5;
    pointer-events: none;
}
@media (max-width: 500px) {
    .chip {
        min-width: 90px;
        font-size: 0.93rem;
        padding: 0.3rem 0.7rem;
    }
}
/* チェックボックスカスタムデザイン（履歴リスト・画像モード共通） */
.custom-checkbox {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    margin: 0 0.4em;
    height: 24px;
}
.custom-checkbox input[type="checkbox"] {
    opacity: 0;
    width: 0;
    height: 0;
    position: absolute;
}
.custom-checkbox .checkmark {
    display: inline-block;
    width: 24px;
    height: 24px;
    min-width: 24px;
    min-height: 24px;
    border-radius: 6px;
    background: var(--check-bg);
    border: 2.5px solid var(--check-color);
    box-sizing: border-box;
    position: relative;
    transition: border-color 0.2s, background 0.2s;
}
.custom-checkbox input[type="checkbox"]:checked + .checkmark {
    background: var(--primary-color);
    border-color: var(--primary-color);
}
.custom-checkbox .checkmark::after {
    content: "";
    position: absolute;
    display: none;
}
.custom-checkbox input[type="checkbox"]:checked + .checkmark::after {
    display: block;
}
.custom-checkbox .checkmark::after {
    left: 6px;
    top: 2.5px;
    width: 8px;
    height: 14px;
    border: solid #fff;
    border-width: 0 3px 3px 0;
    border-radius: 2px;
    transform: rotate(45deg);
    content: "";
}
@media (max-width: 500px) {
    .custom-checkbox .checkmark {
        width: 22px;
        height: 22px;
        min-width: 22px;
        min-height: 22px;
        border-radius: 5px;
    }
}
/* QRコードスキャナーモーダル */
#qrScanModal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    z-index: 10000;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
#qrScanModal.show {
    display: flex;
}
.qr-scan-header {
    color: white;
    text-align: center;
    margin-bottom: 1rem;
    padding: 0 1rem;
}
.qr-scan-header h3 {
    margin: 0 0 0.5rem 0;
    font-size: 1.2rem;
}
.qr-scan-header p {
    margin: 0;
    font-size: 0.9rem;
    opacity: 0.8;
}
#qrVideo {
    width: 80%;
    max-width: 400px;
    height: auto;
    border-radius: 8px;
    margin-bottom: 1rem;
}
.qr-scan-controls {
    display: flex;
    gap: 1rem;
}
.qr-btn {
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s;
}
.qr-btn-primary {
    background: var(--primary-color);
    color: white;
}
.qr-btn-secondary {
    background: #666;
    color: white;
}
.qr-btn:hover {
    opacity: 0.9;
}
#qrScanResult {
    color: white;
    text-align: center;
    margin-top: 1rem;
    padding: 1rem;
    background: rgba(0,0,0,0.5);
    border-radius: 6px;
    display: none;
}
/* QRコード表示用のスタイル */
.qr-code-container {
    display: inline-block;
    margin-left: 8px;
    vertical-align: middle;
}
.qr-code-container canvas {
    display: block;
    width: 20px !important;
    height: 20px !important;
}
#signatureSection {
    display: none;
    width: 100%;
    margin: 0 auto;
    text-align: center;
}
.signature-pad-container {
    margin: 1.2rem auto 0.7rem auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
}
.signature-clear-row {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 0.5em;
}
#signatureClearBtn {
    background: var(--primary-color);
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 0.3em 1.3em;
    font-size: 0.97rem;
    cursor: pointer;
    transition: background 0.2s;
    display: inline-block;
    margin: 0 auto;
}
#signatureClearBtn:hover {
    background: var(--primary-hover);
}
.signature-pad-frame {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    border: 2.5px solid var(--primary-color);
    border-radius: 10px;
    box-shadow: 0 1px 8px rgba(0,0,0,0.06);
    width: 260px;
    height: 340px;
    margin: 0 auto;
    max-width: 95vw;
    max-height: 90vw;
    touch-action: none;
    user-select: none;
    -webkit-user-select: none;
}
#signaturePad {
    background: #fff;
    border: none;
    border-radius: 8px;
    display: block;
    margin: 0 auto;
    touch-action: none;
    user-select: none;
    -webkit-user-select: none;
    width: 260px;
    height: 340px;
    min-width: 120px;
    min-height: 120px;
    max-width: 260px;
    max-height: 340px;
    box-sizing: border-box;
}
@media (max-width: 500px) {
    .signature-pad-frame, #signaturePad {
        width: 90vw !important;
        height: 110vw !important;
        min-width: 120px !important;
        min-height: 120px !important;
        max-width: 260px !important;
        max-height: 340px !important;
    }
}
.signature-instruction {
    margin-bottom: 0.2em;
    font-size: 0.96em;
    color: #444;
}
.file-upload { margin: 1rem 0; text-align: center; }
.file-upload-label {
    display: inline-block;
    padding: 0.3rem 0.7rem;
    border: 2px solid var(--primary-color);
    border-radius: 5px;
    background-color: var(--chip-bg);
    cursor: pointer;
    font-size: 0.97rem;
    color: var(--primary-color);
    transition: background-color 0.3s, color 0.3s;
}
.file-upload-label:hover {
    background-color: var(--primary-hover);
    color: #fff;
}
.file-upload input[type="file"] { display: none; }
.image-preview {
    margin-top: 10px;
    text-align: center;
    width: 100%;
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
    display: flex;
    justify-content: center;
    align-items: center;
}
.image-preview img {
    display: block;
    margin: 0 auto;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    object-fit: contain;
    background: var(--input-bg);
    width: auto;
    height: auto;
    max-width: 90vw;
    max-height: 360px;
}
@media (max-width: 700px) {
    .image-preview {
        width: 98vw;
        max-width: 98vw;
    }
    .image-preview img {
        max-width: 90vw;
        max-height: 70vw;
    }
}
#textInput {
    width: calc(16 * 1em);
    max-width: 450px;
    height: 300px;
    margin-top: 1rem;
    padding: 0.5rem;
    border: 1px solid var(--input-border);
    border-radius: 5px;
    resize: vertical;
    font-family: monospace;
    font-size: 17px;
    white-space: pre-wrap;
    text-align: center;
    background: var(--input-bg);
    color: var(--input-text);
}
.text-input-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.clear-button {
    position: absolute;
    top: -30px;
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
    display: none;
    z-index: 10;
    font-size: 0.95rem;
}
.clear-button:hover {
    background-color: var(--primary-hover);
}
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px 0;
    background-color: var(--footer-bg);
    text-align: center;
}
footer p {
    margin: 0;
    color: var(--primary-color);
    font-size: 14px;
}
</style>
</head>
<body>
<header>
    <div class="navbar">
        <a class="navbar-brand" href="#">toki01Ⓣ</a>
        <button id="qrScanBtn" title="QRコード読み取り">📱</button>
        <button id="historyMenuBtn" title="履歴"><span>&#9776;</span></button>
    </div>
</header>
<div id="historyDrawer">
    <div id="historyDrawerHeader">
        <h2>履歴</h2>

const toZenkakuMap = {
    '@': '＠', '#': '＃', '&': '＆', '-': '－', '/': '／', '$': '＄', '%': '％',
    '(': '（', ')': '）', '!': '！', '?': '？', "'": '＇', '"': '＂', ':': '：',
    ';': '；', '_': '＿', '+': '＋'
};
function toZenkaku(str) {
    return str.replace(/[@#&\-\/\$%\(\)!?'"_:;_+]/g, c => toZenkakuMap[c] || c);
}

const DB_NAME = 'toki01_history';
const DB_VERSION = 1;
const STORE_NAME = 'history';
function openDB() {
    return new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onupgradeneeded = function(e) {
            const db = e.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) {
                db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
            }
        };
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
    });
}
function addHistory(item) {
    return openDB().then(db => {
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            tx.objectStore(STORE_NAME).add(item);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
        });
    });
}
function getAllHistory(typeFilter = null) {
    return openDB().then(db => {
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            const req = store.getAll();
            req.onsuccess = () => {
                let result = req.result.reverse();
                if (typeFilter) result = result.filter(x => x.type === typeFilter);
                resolve(result);
            };
            req.onerror = () => reject(req.error);
        });
    });
}
function deleteHistory(id) {
    return openDB().then(db => {
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            tx.objectStore(STORE_NAME).delete(id);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
        });
    });
}
function formatDateTime(dt) {
    const d = new Date(dt);
    return (
        d.getFullYear() + '年' +
        (d.getMonth() + 1) + '月' +
        d.getDate() + '日 ' +
        d.getHours() + '時' +
        (d.getMinutes() < 10 ? '0' : '') + d.getMinutes() + '分' +
        (d.getSeconds() < 10 ? '0' : '') + d.getSeconds() + '秒'
    );
}

// QRコード関連の関数
function generateQRCode(data) {
    return new Promise((resolve) => {
        try {
            // データ長制限チェック
            if (data.length > 2000) {
                console.warn('QRコードデータが長すぎます:', data.length);
                resolve(null);
                return;
            }
            
            const canvas = document.createElement('canvas');
            QRCode.toCanvas(canvas, data, {
                width: 60,
                margin: 0,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                },
                errorCorrectionLevel: 'M' // エラー訂正レベル
            }, (error) => {
                if (error) {
                    console.error('QR Code generation error:', error);
                    resolve(null);
                } else {
                    try {
                        const dataUrl = canvas.toDataURL('image/png');
                        resolve(dataUrl);
                    } catch (canvasError) {
                        console.error('Canvas toDataURL error:', canvasError);
                        resolve(null);
                    }
                }
            });
        } catch (error) {
            console.error('QRコード生成処理エラー:', error);
            resolve(null);
        }
    });
}

function createQRData(historyItem) {
    // アプリ独自のQRコードデータを作成
    const qrData = {
        app: 'toki01T',
        version: '1.0',
        timestamp: Date.now(),
        type: historyItem.type,
        data: historyItem.data,
        dateTime: historyItem.dateTime,
        copies: historyItem.copies,
        created: historyItem.created
    };
    
    // 追加の属性
    if (historyItem.shrink !== undefined) {
        qrData.shrink = historyItem.shrink;
    }
    
    return JSON.stringify(qrData);
}

async function startQrScanner() {
    const modal = document.getElementById('qrScanModal');
    const video = document.getElementById('qrVideo');
    const resultDiv = document.getElementById('qrScanResult');
    
    try {
        // デバイス判定とカメラ制約の設定
        const isAndroid = navigator.userAgent.toLowerCase().includes('android');
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        
        let constraints = {
            video: {
                facingMode: { ideal: 'environment' },
                width: { ideal: 640 },
                height: { ideal: 480 }
            }
        };
        
        // Android特有の設定
        if (isAndroid) {
            constraints.video.frameRate = { ideal: 15, max: 30 };
        }
        
        // iOS特有の設定
        if (isIOS) {
            constraints.video.facingMode = 'environment'; // idealではなく必須に
        }
        
        qrStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = qrStream;
        
        // 動画再生の確実な開始
        video.play().then(() => {
            modal.classList.add('show');
            qrScanning = true;
            resultDiv.style.display = 'none';
            
            // QRコードスキャン開始
            scanQRCode();
        }).catch(error => {
            console.error('動画再生エラー:', error);
            video.play(); // 再試行
            modal.classList.add('show');
            qrScanning = true;
            resultDiv.style.display = 'none';
            scanQRCode();
        });
        
    } catch (error) {
        console.error('カメラアクセスエラー:', error);
        
        // エラー詳細に基づくメッセージ
        let errorMessage = 'カメラにアクセスできませんでした。';
        if (error.name === 'NotAllowedError') {
            errorMessage += '\nカメラの使用を許可してください。';
        } else if (error.name === 'NotFoundError') {
            errorMessage += '\nカメラが見つかりませんでした。';
        } else if (error.name === 'OverconstrainedError') {
            errorMessage += '\n背面カメラが利用できません。';
        }
        
        alert(errorMessage);
    }
}

function scanQRCode() {
    if (!qrScanning) return;
    
    const video = document.getElementById('qrVideo');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    
    if (video.readyState === video.HAVE_ENOUGH_DATA && video.videoWidth > 0 && video.videoHeight > 0) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        try {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: "dontInvert" // パフォーマンス向上
            });
            
            if (code) {
                try {
                    const qrData = JSON.parse(code.data);
                    // toki01Tアプリ専用のQRコードかチェック
                    if (qrData.app === 'toki01T' && qrData.version) {
                        qrScanResult = qrData;
                        document.getElementById('qrResultText').textContent = 'QRコードを読み取りました！';
                        document.getElementById('qrScanResult').style.display = 'block';
                        qrScanning = false;
                        
                        // 成功音（可能であれば）
                        try {
                            if (navigator.vibrate) {
                                navigator.vibrate(200); // Android振動
                            }
                        } catch(e) {}
                        
                        return;
                    } else {
                        // 他のQRコードは無視
                    }
                } catch (e) {
                    // JSONパースエラーの場合は無視（他のQRコード）
                }
            }
        } catch (drawError) {
            console.error('Canvas描画エラー:', drawError);
        }
    }
    
    if (qrScanning) {
        // フレームレートを調整（パフォーマンス向上）
        setTimeout(() => requestAnimationFrame(scanQRCode), 100);
    }
}

function closeQrScanner() {
    qrScanning = false;
    const modal = document.getElementById('qrScanModal');
    const video = document.getElementById('qrVideo');
    
    if (qrStream) {
        qrStream.getTracks().forEach(track => track.stop());
        qrStream = null;
    }
    
    video.srcObject = null;
    modal.classList.remove('show');
    qrScanResult = null;
}

                    break;
                }
                if ((hasFullWidth && hasHalfWidth && lineLength + charWidth > maxLen * 2) ||
                    (!hasFullWidth && !hasHalfWidth && lineLength + charWidth > maxLen) ||
                    (hasFullWidth && !hasHalfWidth && lineLength + charWidth > maxLen * 2) ||
                    (!hasFullWidth && hasHalfWidth && lineLength + charWidth > maxLen)) {
                    break;
                }
                currentLine += char;
                lineLength += charWidth;
            }
            lines.push(currentLine);
            remainingText = remainingText.substring(currentLine.length);
        }
    }
    return lines;
}
function safeEncodeURIComponent(str) {
    return encodeURIComponent(str)
        .replace(/!/g, '%21')
        .replace(/'/g, '%27')
        .replace(/\(/g, '%28')
        .replace(/\)/g, '%29')
        .replace(/\*/g, '%2A')
        .replace(/%20/g, '%20');
}
function printText() {
    const textInput = document.getElementById('textInput');
    let text = textInput.value;
    if (text.trim() === '' || selectedTextChip === '') return;
    text = toZenkaku(text);
    const paperWidth = 58;
    const isDateTimeEnabled = selectedTextChip === 'with';
    const wrappedLines = wrapText(text);
    const lineHeight = 4;
    const topMargin = 6;
    const dateTimeHeight = 16;
    const spaceBetweenTextAndDate = 4;
    const bottomMargin = isDateTimeEnabled ? 15 : 19;
    const leftMargin = 2;
    let totalHeight = topMargin + (wrappedLines.length * lineHeight);
    if (isDateTimeEnabled) {
        totalHeight += spaceBetweenTextAndDate + dateTimeHeight;
    }
    totalHeight += bottomMargin;
    const selectedTextCopies = parseInt(document.getElementById('textCopiesSelect').value);
    let currentCopy = 1;
    
    // 履歴データを作成してQRコードを生成
    const historyData = {
        type: 'text',
        mode: 'text',
        data: textInput.value,
        dateTime: selectedTextChip,
        copies: selectedTextCopies,
        created: Date.now()
    };
    
    function printTextCopy(copyIndex) {
        generateQRCode(createQRData(historyData)).then(qrDataUrl => {
            let printUrlText = `printassist-x-callback-url://x-callback-url/open?orientation=0&unit=0&width=${paperWidth}&height=${totalHeight}&paper=10010&copies=1&quality=4&monochrome=0&pages=1`;
            
            wrappedLines.forEach((line, index) => {
                const encodedLine = safeEncodeURIComponent(line);
                printUrlText += `&${index + 1}=${encodedLine},${leftMargin},${topMargin + (index * lineHeight)},${paperWidth - 4},${lineHeight},機械彫刻用標準書体 M,3.2,0,0,1`;
            });
            
            let paramIndex = wrappedLines.length + 1;
            
            if (isDateTimeEnabled) {
                const dateTimeString = toZenkaku(`${formattedDate}\n${formattedTime}`);
                const encodedDateTime = safeEncodeURIComponent(dateTimeString);
                printUrlText += `&${paramIndex}=${encodedDateTime},${leftMargin},${topMargin + (wrappedLines.length * lineHeight) + spaceBetweenTextAndDate},${paperWidth - 4},${dateTimeHeight},機械彫刻用標準書体 M,4,0,0,1`;
                paramIndex++;
            }
            
            // QRコードを左側に配置（小さいサイズ）
            if (qrDataUrl) {
                const qrSize = 6; // 6mm
                const qrX = 1; // 左から1mm
                const qrY = isDateTimeEnabled ? 
                    topMargin + (wrappedLines.length * lineHeight) + spaceBetweenTextAndDate + dateTimeHeight + 2 :
                    topMargin + (wrappedLines.length * lineHeight) + 2;
                printUrlText += `&${paramIndex}=%3C%3C%3CObject%3E%3E%3E,${qrX},${qrY},${qrSize},${qrSize},${qrDataUrl.split(',')[1]}`;
            }
            
            if (copyIndex === selectedTextCopies) {
                printUrlText += `&x-success=https://toki01t.github.io/000-001tokitsreilway1121/T/`;
            }
            
            // iOS/Android対応
            let siiUrl = `sii://print?url=${encodeURIComponent(printUrlText)}`;
            
            if (navigator.userAgent.toLowerCase().includes('android')) {
                const androidUrl = `intent://print?url=${encodeURIComponent(printUrlText)}#Intent;scheme=sii;package=jp.co.sii.siiprintagent;end`;
                window.location.href = androidUrl;
            } else {
                window.location.href = siiUrl;
            }
        }).catch(error => {
            console.error('QRコード生成エラー:', error);
            // QRコードなしで印刷続行
            let printUrlText = `printassist-x-callback-url://x-callback-url/open?orientation=0&unit=0&width=${paperWidth}&height=${totalHeight}&paper=10010&copies=1&quality=4&monochrome=0&pages=1`;
            
            wrappedLines.forEach((line, index) => {
                const encodedLine = safeEncodeURIComponent(line);
                printUrlText += `&${index + 1}=${encodedLine},${leftMargin},${topMargin + (index * lineHeight)},${paperWidth - 4},${lineHeight},機械彫刻用標準書体 M,3.2,0,0,1`;
            });
            
            if (isDateTimeEnabled) {
                let paramIndex = wrappedLines.length + 1;
                const dateTimeString = toZenkaku(`${formattedDate}\n${formattedTime}`);
                const encodedDateTime = safeEncodeURIComponent(dateTimeString);
                printUrlText += `&${paramIndex}=${encodedDateTime},${leftMargin},${topMargin + (wrappedLines.length * lineHeight) + spaceBetweenTextAndDate},${paperWidth - 4},${dateTimeHeight},機械彫刻用標準書体 M,4,0,0,1`;
            }
            
            if (copyIndex === selectedTextCopies) {
                printUrlText += `&x-success=https://toki01t.github.io/000-001tokitsreilway1121/T/`;
            }
            
            let siiUrl = `sii://print?url=${encodeURIComponent(printUrlText)}`;
            if (navigator.userAgent.toLowerCase().includes('android')) {
                const androidUrl = `intent://print?url=${encodeURIComponent(printUrlText)}#Intent;scheme=sii;package=jp.co.sii.siiprintagent;end`;
                window.location.href = androidUrl;
            } else {
                window.location.href = siiUrl;
            }
        });
    }
    function printNext() {
        if (currentCopy < selectedTextCopies) {
            setTimeout(printNext, 10000);
        }
        printTextCopy(currentCopy);
        currentCopy++;
    }
    printNext();
    addHistory(historyData);
}
function toggleClearButton() {
    const textInput = document.getElementById('textInput');
    const clearTextButton = document.getElementById('clearTextButton');
    if (textInput.value.trim() !== '') {
        clearTextButton.style.display = 'block';
    } else {
        clearTextButton.style.display = 'none';
    }
}
function handleClearButtonClick() {
    const textInput = document.getElementById('textInput');
    const confirmClear = confirm('テキストをクリアしますか？');
    if (confirmClear) {
        textInput.value = '';
        document.getElementById('clearTextButton').style.display = 'none';
        updateTextPrintButtonState();
    }
}
function autoWrap(textarea) {
    const text = textarea.value;
    const wrappedLines = wrapText(text);
    textarea.value = wrappedLines.join('\n');
}
