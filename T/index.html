<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>toki01Ⓣ 発券</title>
<link rel="icon" href="favicon.png" type="image/png">
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
:root {
    --primary-color: #00A3ED;
    --primary-hover: #0080BF;
    --background-color: #fff;
    --text-color: #222;
    --footer-bg: #E6F3FF;
    --chip-bg: #F8F9FA;
    --border-color: #cccccc;
    --input-bg: #fff;
    --input-border: #ccc;
    --input-text: #222;
    --check-color: #00A3ED;
    --check-bg: #E6F3FF;
}
@media (prefers-color-scheme: dark) {
    :root {
        --primary-color: #A67843;
        --primary-hover: #7C5832;
        --background-color: #2D2D2D;
        --text-color: #F3E9D2;
        --footer-bg: #232323;
        --chip-bg: #3B3631;
        --border-color: #7C5832;
        --input-bg: #232323;
        --input-border: #A67843;
        --input-text: #F3E9D2;
        --check-color: #68C5E7;
        --check-bg: #223D4B;
    }
}
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
}
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
header {
    width: 100%;
    background-color: var(--primary-color);
    color: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    height: 48px;
    display: flex;
    align-items: center;
}
.navbar {
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    height: 48px;
    padding: 0 1rem;
    box-sizing: border-box;
    position: relative;
}
.navbar-brand {
    color: #fff;
    text-decoration: none;
    font-size: 1.05rem;
    flex: 1 1 auto;
    text-align: center;
    font-weight: normal;
    letter-spacing: 0.05em;
    line-height: 1;
    margin: 0;
    padding: 0;
    white-space: nowrap;
}
#historyMenuBtn {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1.7rem;
    cursor: pointer;
    z-index: 12;
    padding: 0;
    width: auto;
    height: auto;
}
#historyMenuBtn:focus { outline: none; }
#historyDrawer {
    position: fixed;
    top: 0;
    right: -350px;
    width: 320px;
    max-width: 90vw;
    height: 100vh;
    background: var(--background-color);
    color: var(--text-color);
    box-shadow: -2px 0 8px rgba(0,0,0,0.18);
    z-index: 9999;
    transition: right 0.25s;
    display: flex;
    flex-direction: column;
    padding: 0;
}
#historyDrawer.open {
    right: 0;
}
#historyDrawerHeader {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    background: var(--chip-bg);
}
#historyDrawerHeader h2 {
    margin: 0;
    font-size: 1.1rem;
    font-weight: bold;
}
#historyDrawerCloseWrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-left: 0.7em;
    margin-right: -0.6em;
    user-select: none;
}
#historyDrawerClose {
    background: transparent;
    border: none;
    font-size: 1.5rem;
    color: var(--primary-color);
    cursor: pointer;
    line-height: 1;
    display: block;
    margin-bottom: 0.1em;
    padding: 0;
}
#historyDrawerClose:focus { outline: none; }
#historyDrawerCloseLabel {
    font-size: 0.74em;
    color: #888;
    letter-spacing: 0.03em;
    text-align: center;
    margin: 0;
    padding: 0;
    line-height: 1.1;
    font-family: Arial, sans-serif;
    pointer-events: none;
    user-select: none;
}
#historyDrawerMenu {
    display: flex;
    gap: 0.5rem;
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    background: var(--background-color);
    justify-content: center;
}
#modeToggleUnified {
    width: 100%;
    max-width: 320px;
    padding: 0.4rem 1.1rem;
    border-radius: 5px;
    border: 1.5px solid var(--primary-color);
    background: var(--chip-bg);
    color: var(--primary-color);
    font-size: 0.97rem;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
    text-align: center;
    margin: 0 auto;
    outline: none;
    white-space: nowrap;
    font-family: inherit;
    box-sizing: border-box;
    display: block;
}
#modeToggleUnified.selected, #modeToggleUnified:active {
    background: var(--primary-color);
    color: #fff;
}
@media (max-width: 600px) {
    #modeToggleUnified { font-size: 0.93rem; padding: 0.3rem 0.2rem; }
}
#historyList {
    flex: 1;
    overflow-y: auto;
    padding: 0.5rem 0.5rem 1rem 0.5rem;
}
.historyListSpacer {
    height: 120px;
    min-height: 120px;
    width: 100%;
    pointer-events: none;
    background: transparent;
}
.historyItem {
    border-bottom: 1px solid var(--border-color);
    padding: 0.7rem 0.2rem 0.7rem 0.2rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
    background: none;
    position: relative;
    user-select: none;
    overflow: hidden;
}
.historyItem:last-child { border-bottom: none; }
.historyItem:hover {
    background: var(--chip-bg);
}
.historyContentBlock {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1 1 auto;
    min-width: 0;
    justify-content: center;
    width: 100%;
}
.historyImgRow {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}
.historyImgThumb {
    width: auto;
    max-width: 200px;
    max-height: 120px;
    height: auto;
    object-fit: contain;
    display: block;
    margin: 0.3em auto 0.5em auto;
    border-radius: 8px;
    border: 1.5px solid var(--border-color);
    background: #f4f4f4;
}
.historyMetaRow {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 0.8em;
    width: 100%;
    margin-bottom: 0.2em;
}
.historyShrinkIcon {
    width: 24px;
    height: 24px;
    min-width: 24px;
    min-height: 24px;
    border-radius: 5px;
    background: var(--check-bg);
    border: 2.5px solid var(--check-color);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 0.1em;
    font-size: 1.1em;
    color: var(--check-color);
    font-weight: bold;
    box-sizing: border-box;
}
.historyShrinkIcon svg {
    display: block;
    width: 18px;
    height: 18px;
}
.historyMetaText {
    font-size: 0.97em;
    color: var(--primary-color);
    text-align: center;
    display: inline-block;
    vertical-align: middle;
    white-space: nowrap;
    padding: 0 0.1em;
}
.historyMetaCopies {
    display: inline-block;
    vertical-align: middle;
    min-width: 2.6em;
    padding: 0.09em 0.7em 0.09em 0.7em;
    font-size: 0.97em;
    color: var(--primary-color);
    background: #00A3ED1A;
    border: 1.5px solid var(--primary-color);
    border-radius: 7px;
    text-align: center;
    margin-left: 0.1em;
    font-weight: bold;
    letter-spacing: 0.04em;
}
.historyTextPreview {
    font-size: 1rem;
    color: var(--text-color);
    background: var(--chip-bg);
    border-radius: 4px;
    padding: 0.2rem 0.5rem;
    max-width: 140px;
    min-width: 40px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    margin-bottom: 0.2rem;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
}
.historyCreated {
    font-size: 0.8rem;
    color: #888;
    margin-top: 0.1em;
    text-align: center;
    letter-spacing: 0.02em;
    font-family: 'Menlo', 'Consolas', monospace;
    word-break: keep-all;
    width: 100%;
}
.swipeDeleteBtn {
    position: absolute;
    right: -80px;
    top: 0;
    height: 100%;
    width: 80px;
    background: #ff6666;
    color: #fff;
    border: none;
    outline: none;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: right 0.2s;
    z-index: 2;
    cursor: pointer;
    visibility: hidden;
}
.historyItem.swiped .swipeDeleteBtn {
    right: 0;
    visibility: visible;
}
.historyItem.swiping {
    background: #ffeaea;
}
#historyDrawerBg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9998;
    background: transparent;
    display: none;
}
#historyDrawer.open + #historyDrawerBg {
    display: block;
}
main {
    flex: 1;
    min-height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-top: 70px;
    padding-bottom: 80px;
    background: var(--background-color);
    color: var(--text-color);
    box-sizing: border-box;
}
@media (max-width: 600px) {
    main {
        padding-top: 60px;
        padding-bottom: 80px;
    }
    #historyDrawer { width: 95vw; }
    .historyImgThumb { max-width: 98vw; }
    #modeToggleUnified { font-size: 0.93rem; padding: 0.3rem 0.2rem; }
}
@media (orientation: landscape) {
    main {
        padding-top: 30px;
        min-height: 100vw;
    }
}
.section-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 500px;
}
.print-options {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 1rem;
    gap: 0.5rem;
    width: 100%;
}
.print-options select,
#printButton, #textPrintButton, #signaturePrintButton {
    margin: 0 0.3em;
}
.print-options select {
    text-align: center;
    text-align-last: center;
    margin: 0 0.3em;
    padding: 0.4rem 1.5rem 0.4rem 1.5rem;
    border: 1.5px solid var(--primary-color);
    border-radius: 5px;
    background-color: var(--background-color);
    color: var(--primary-color);
    font-size: 0.97rem;
    appearance: none;
    -webkit-appearance: none;
    outline: none;
    min-width: 80px;
    box-sizing: border-box;
    display: inline-block;
}
@media (max-width: 500px) {
    .print-options select {
        min-width: 70px;
        font-size: 0.93rem;
        padding: 0.3rem 1.2rem 0.3rem 1.2rem;
    }
}
.print-options button {
    display: inline-block;
    vertical-align: middle;
}
#printButton, #textPrintButton, #signaturePrintButton {
    padding: 0.4rem 1.3rem;
    border-radius: 5px;
    background-color: var(--primary-color);
    color: #fff;
    font-size: 0.97rem;
    cursor: pointer;
    transition: .3s;
    border: none;
    margin-left: 0.5rem;
    margin-right: 0.5rem;
    text-align: center;
}
#printButton.disabled, #textPrintButton.disabled, #signaturePrintButton.disabled {
    background-color: #aaa;
    cursor: not-allowed;
}
.choice-chips {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 1rem;
    gap: 0.7rem;
    width: 100%;
}
.chip {
    display: inline-block;
    min-width: 110px;
    text-align: center;
    padding: 0.4rem 1.1rem;
    border-radius: 0.5rem;
    background-color: var(--chip-bg);
    color: var(--primary-color);
    cursor: pointer;
    font-size: 0.97rem;
    border: 1.5px solid var(--primary-color);
    transition: .3s;
    opacity: 1;
    pointer-events: auto;
    user-select: none;
    margin: 0 0.2em;
}
.chip.selected {
    background-color: var(--primary-color);
    color: #fff;
}
.chip.disabled {
    opacity: 0.5;
    pointer-events: none;
}
@media (max-width: 500px) {
    .chip {
        min-width: 90px;
        font-size: 0.93rem;
        padding: 0.3rem 0.7rem;
    }
}
/* チェックボックスカスタムデザイン（履歴リスト・画像モード共通） */
.custom-checkbox {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    margin: 0 0.4em;
    height: 24px;
}
.custom-checkbox input[type="checkbox"] {
    opacity: 0;
    width: 0;
    height: 0;
    position: absolute;
}
.custom-checkbox .checkmark {
    display: inline-block;
    width: 24px;
    height: 24px;
    min-width: 24px;
    min-height: 24px;
    border-radius: 6px;
    background: var(--check-bg);
    border: 2.5px solid var(--check-color);
    box-sizing: border-box;
    position: relative;
    transition: border-color 0.2s, background 0.2s;
}
.custom-checkbox input[type="checkbox"]:checked + .checkmark {
    background: var(--primary-color);
    border-color: var(--primary-color);
}
.custom-checkbox .checkmark::after {
    content: "";
    position: absolute;
    display: none;
}
.custom-checkbox input[type="checkbox"]:checked + .checkmark::after {
    display: block;
}
.custom-checkbox .checkmark::after {
    left: 6px;
    top: 2.5px;
    width: 8px;
    height: 14px;
    border: solid #fff;
    border-width: 0 3px 3px 0;
    border-radius: 2px;
    transform: rotate(45deg);
    content: "";
}
@media (max-width: 500px) {
    .custom-checkbox .checkmark {
        width: 22px;
        height: 22px;
        min-width: 22px;
        min-height: 22px;
        border-radius: 5px;
    }
}
#signatureSection {
    display: none;
    width: 100%;
    margin: 0 auto;
    text-align: center;
}
.signature-pad-container {
    margin: 1.2rem auto 0.7rem auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
}
.signature-clear-row {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 0.5em;
}
#signatureClearBtn {
    background: var(--primary-color);
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 0.3em 1.3em;
    font-size: 0.97rem;
    cursor: pointer;
    transition: background 0.2s;
    display: inline-block;
    margin: 0 auto;
}
#signatureClearBtn:hover {
    background: var(--primary-hover);
}
.signature-pad-frame {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    border: 2.5px solid var(--primary-color);
    border-radius: 10px;
    box-shadow: 0 1px 8px rgba(0,0,0,0.06);
    width: 260px;
    height: 340px;
    margin: 0 auto;
    max-width: 95vw;
    max-height: 90vw;
    touch-action: none;
    user-select: none;
    -webkit-user-select: none;
}
#signaturePad {
    background: #fff;
    border: none;
    border-radius: 8px;
    display: block;
    margin: 0 auto;
    touch-action: none;
    user-select: none;
    -webkit-user-select: none;
    width: 260px;
    height: 340px;
    min-width: 120px;
    min-height: 120px;
    max-width: 260px;
    max-height: 340px;
    box-sizing: border-box;
}
@media (max-width: 500px) {
    .signature-pad-frame, #signaturePad {
        width: 90vw !important;
        height: 110vw !important;
        min-width: 120px !important;
        min-height: 120px !important;
        max-width: 260px !important;
        max-height: 340px !important;
    }
}
.signature-instruction {
    margin-bottom: 0.2em;
    font-size: 0.96em;
    color: #444;
}
.file-upload { margin: 1rem 0; text-align: center; }
.file-upload-label {
    display: inline-block;
    padding: 0.3rem 0.7rem;
    border: 2px solid var(--primary-color);
    border-radius: 5px;
    background-color: var(--chip-bg);
    cursor: pointer;
    font-size: 0.97rem;
    color: var(--primary-color);
    transition: background-color 0.3s, color 0.3s;
}
.file-upload-label:hover {
    background-color: var(--primary-hover);
    color: #fff;
}
.file-upload input[type="file"] { display: none; }
.image-preview {
    margin-top: 10px;
    text-align: center;
    width: 100%;
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
    display: flex;
    justify-content: center;
    align-items: center;
}
.image-preview img {
    display: block;
    margin: 0 auto;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    object-fit: contain;
    background: var(--input-bg);
    width: auto;
    height: auto;
    max-width: 90vw;
    max-height: 360px;
}
@media (max-width: 700px) {
    .image-preview {
        width: 98vw;
        max-width: 98vw;
    }
    .image-preview img {
        max-width: 90vw;
        max-height: 70vw;
    }
}
#textInput {
    width: calc(16 * 1em);
    max-width: 450px;
    height: 300px;
    margin-top: 1rem;
    padding: 0.5rem;
    border: 1px solid var(--input-border);
    border-radius: 5px;
    resize: vertical;
    font-family: monospace;
    font-size: 17px;
    white-space: pre-wrap;
    text-align: center;
    background: var(--input-bg);
    color: var(--input-text);
}
.text-input-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.clear-button {
    position: absolute;
    top: -30px;
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
    display: none;
    z-index: 10;
    font-size: 0.95rem;
}
.clear-button:hover {
    background-color: var(--primary-hover);
}
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px 0;
    background-color: var(--footer-bg);
    text-align: center;
}
footer p {
    margin: 0;
    color: var(--primary-color);
    font-size: 14px;
}
</style>
</head>
<body>
<header>
    <div class="navbar">
        <a class="navbar-brand" href="#">toki01Ⓣ</a>
        <button id="historyMenuBtn" title="履歴"><span>&#9776;</span></button>
    </div>
</header>
<div id="historyDrawer">
    <div id="historyDrawerHeader">
        <h2>履歴</h2>
        <div id="historyDrawerCloseWrap">
            <button id="historyDrawerClose" title="閉じる" tabindex="0">&times;</button>
            <span id="historyDrawerCloseLabel">close（閉じる）</span>
        </div>
    </div>
    <div id="historyDrawerMenu">
        <button id="modeToggleUnified" class="selected">画像・T’s券</button>
    </div>
    <div id="historyList"></div>
</div>
<div id="historyDrawerBg"></div>
<main>
    <div class="section-content">
        <section id="imageSection" class="image-selection">
            <form id="imageForm" enctype="multipart/form-data" onsubmit="sendToPrintAssist(event)">
                <div class="file-upload">
                    <label for="imageUpload" class="file-upload-label">
                        <span>画像・T❜s券</span>
                        <input type="file" id="imageUpload" name="image" accept="image/jpeg, image/png" onchange="previewImage(event)">
                    </label>
                </div>
                <div class="image-preview" id="imagePreviewContainer"></div>
                <div class="choice-chips" id="dateTimeChoice" style="display:none;">
                    <div class="chip" id="chipWith" onclick="selectChip('with')">日付・時刻あり</div>
                    <div class="chip" id="chipWithout" onclick="selectChip('without')">日付・時刻なし</div>
                </div>
                <div class="print-options" id="imagePrintOptions" style="display:none;">
                    <select id="copiesSelect">
                        <option value="1">1枚</option>
                        <option value="2">2枚</option>
                        <option value="3">3枚</option>
                        <option value="4">4枚</option>
                        <option value="5">5枚</option>
                    </select>
                    <button type="submit" id="printButton" class="disabled">発行</button>
                    <label class="custom-checkbox" id="shrinkCheckboxLabel" style="margin-left:0.5em;margin-right:0.5em;">
                        <input type="checkbox" id="shrinkCheckbox" title="縮小印刷" />
                        <span class="checkmark"></span>
                    </label>
                </div>
            </form>
        </section>
        <section id="textSection" style="display:none;">
            <div class="text-input-container">
                <button id="clearTextButton" class="clear-button" style="display:none;">クリア</button>
                <textarea id="textInput" rows="4" placeholder="テキストを入力してください"></textarea>
            </div>
            <div class="choice-chips" id="textDateTimeChoice" style="display:flex;">
                <div class="chip" id="textChipWith" onclick="selectTextChip('with')">日付・時刻あり</div>
                <div class="chip" id="textChipWithout" onclick="selectTextChip('without')">日付・時刻なし</div>
            </div>
            <div class="print-options" id="textPrintOptions" style="display:none;">

const DB_VERSION = 1;
const STORE_NAME = 'history';
function openDB() {
    return new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onupgradeneeded = function(e) {
            const db = e.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) {
                db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
            }
        };
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
    });
}
function addHistory(item) {
    return openDB().then(db => {
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            tx.objectStore(STORE_NAME).add(item);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
        });
    });
}
function getAllHistory(typeFilter = null) {
    return openDB().then(db => {
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            const req = store.getAll();
            req.onsuccess = () => {
                let result = req.result.reverse();
                if (typeFilter) result = result.filter(x => x.type === typeFilter);
                resolve(result);
            };
            req.onerror = () => reject(req.error);
        });
    });
}
function deleteHistory(id) {
    return openDB().then(db => {
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            tx.objectStore(STORE_NAME).delete(id);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
        });
    });
}

function resizeSignaturePadCanvas(canvas, ctx, size, ratio, imageDataUrl) {

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.scale(ratio, ratio);
    if (dataUrl) {

// --- テキスト印刷 ---
function wrapText(text) {
    text = toZenkaku(text);
    const lines = [];
    const paragraphs = text.split('\n');
    for (let paragraph of paragraphs) {
        if (paragraph.length === 0) {
            lines.push('');
            continue;
        }
        let remainingText = paragraph;
        while (remainingText.length > 0) {
            let lineLength = 0;
            let currentLine = '';
            let hasFullWidth = false;
            let hasHalfWidth = false;
            for (let i = 0; i < remainingText.length; i++) {
                const char = remainingText[i];
                const isFullWidth = char.match(/[^\x01-\x7E]/) ? true : false;
                const charWidth = isFullWidth ? 2 : 1;
                if (isFullWidth) hasFullWidth = true;
                else hasHalfWidth = true;
                let maxLen;
                if (hasFullWidth && hasHalfWidth) {
                    maxLen = 14;
                } else if (hasFullWidth) {
                    maxLen = 16;
                } else {
                    maxLen = 23;
                }
                if ((hasFullWidth && hasHalfWidth && currentLine.length >= maxLen) ||
                    (!hasFullWidth && !hasHalfWidth && currentLine.length >= maxLen) ||
                    (hasFullWidth && !hasHalfWidth && currentLine.length >= maxLen) ||
                    (!hasFullWidth && hasHalfWidth && currentLine.length >= maxLen)) {
                    break;
                }
                if ((hasFullWidth && hasHalfWidth && lineLength + charWidth > maxLen * 2) ||
                    (!hasFullWidth && !hasHalfWidth && lineLength + charWidth > maxLen) ||
                    (hasFullWidth && !hasHalfWidth && lineLength + charWidth > maxLen * 2) ||
                    (!hasFullWidth && hasHalfWidth && lineLength + charWidth > maxLen)) {
                    break;
                }
                currentLine += char;
                lineLength += charWidth;
            }
            lines.push(currentLine);
            remainingText = remainingText.substring(currentLine.length);
        }
    }
    return lines;
}
function safeEncodeURIComponent(str) {
    return encodeURIComponent(str)
        .replace(/!/g, '%21')
        .replace(/'/g, '%27')
        .replace(/\(/g, '%28')
        .replace(/\)/g, '%29')
        .replace(/\*/g, '%2A')
        .replace(/%20/g, '%20');
}

    }
    
    function printTextCopy() {
        let printText = wrappedLines.join("\n");
        
        // キャンバスでテキストを画像として生成
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        // キャンバスサイズ設定（58mm × 適切な高さ）
        const mmToPx = 11.8; // 1mm = 11.8px（300DPI換算）
        const canvasWidth = Math.round(58 * mmToPx); // 58mm
        
        // フォントサイズ設定
        const textFontSize = 30;  // テキスト用のフォントサイズ 30px
        const dateFontSize = 50;  // 日付・時刻用のフォントサイズ 50px
        
        ctx.font = `${textFontSize}px Arial, sans-serif`;
        ctx.fillStyle = '#000000';
        
        // テキストの行数から高さを計算
        const lines = printText.split('\n');
        const lineHeight = textFontSize * 1.2;
        let textHeight = lines.length * lineHeight;
        
        // 日付・時刻のスペースを追加
        if (isDateTimeEnabled) {
            const dateLineHeight = dateFontSize * 1.2;
            textHeight += dateLineHeight * 2.5; // 日付2行 + 少ない余白
        }
        
        const canvasHeight = Math.round(textHeight + 60); // 上下余白調整
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        
        // 背景を白にする
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(0, 0, canvasWidth, canvasHeight);
        
        // テキスト描画設定
        ctx.fillStyle = '#000000';
        ctx.font = `${textFontSize}px Arial, sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'top';
        
        // 真ん中の位置を正確に計算
        const exactCenterX = Math.round(canvasWidth / 2)-30;// 30
        
        // テキストを描画（上部余白を小さく）
        let yPos = 30; // 上余白を30pxに調整
        for (let i = 0; i < lines.length; i++) {
            ctx.fillText(lines[i], exactCenterX, yPos); // 真ん中に配置
            yPos += lineHeight;
        }
        
        // 日付・時刻を描画
        if (isDateTimeEnabled) {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const hour = now.getHours();
            const minute = now.getMinutes();
            const second = now.getSeconds();
            
            yPos += lineHeight * 0.3; // 余白を小さく
            
            // 日付・時刻用のフォント設定
            ctx.font = `${dateFontSize}px Arial, sans-serif`;
            const dateLineHeight = dateFontSize * 1.2;
            
            // 真ん中の位置を正確に計算
            const exactCenterX = Math.round(canvasWidth / 2);
            
            // 日付の横位置調整（中央揃え微調整）
            const dateOffsetX = -30; // 日付の横位置調整（マイナス値で左に、プラス値で右に移動）
            const finalDateX = exactCenterX + dateOffsetX;
            
            // 日付行
            const dateText = `${year}年 ${month}月${day}日`;
            ctx.fillText(dateText, finalDateX, yPos);
            yPos += dateLineHeight;
            
            // 時刻行
            const timeText = `${hour}時${minute}分${second}秒`;
            ctx.fillText(timeText, finalDateX, yPos);
        }
        
        // キャンバスをPNGデータURLに変換
        const pngDataUrl = canvas.toDataURL('image/png');
        
        // jsPDFを使用してPDFを生成
        const { jsPDF } = window.jspdf;
        const pdfHeight = Math.round(canvasHeight / mmToPx);
        
        const pdf = new jsPDF({
            orientation: 'portrait',
            unit: 'mm',
            format: [58, pdfHeight]
        });
        
        // PDFの設定を直接操作
        pdf.internal.pageSize.width = 58;
        pdf.internal.pageSize.height = pdfHeight;
        
        // PNG画像をPDFに追加（位置調整なし、フルサイズ）
        pdf.addImage(pngDataUrl, 'PNG', 0, 0, 58, pdfHeight);
        
        // PDFをBase64形式で取得
        const pdfBase64 = pdf.output('datauristring').split(',')[1];
        
        let thisPage = window.location.href;
        let printUrl = 'siiprintagent://1.0/print?' +
                      'CallbackSuccess='  + encodeURIComponent(thisPage) + '&' +
                      'CallbackFail='     + encodeURIComponent(thisPage) + '&' +

                      'CutFeed='          + 'yes' + '&' +
                      'FitToWidth='       + 'no' + '&' +
                      'PaperWidth='       + '58';
        
        window.location.href = printUrl;
    }
    
    // 【新方式】確実なテキスト連続印刷の実行
    
    // 現在の1枚を印刷
    printTextCopy();
    
    // 複数枚印刷の場合の処理
    if (textTotalCopies > 1 && textCurrentCopy < textTotalCopies) {
        // 次の印刷を準備
        const nextCopy = textCurrentCopy + 1;
        const baseUrl = window.location.href.split('?')[0];
        const nextUrl = baseUrl + 
            '?textPrintJobId=' + encodeURIComponent(textPrintJobId) +
            '&currentCopy=' + nextCopy +
            '&totalCopies=' + textTotalCopies;
        
        console.log(`次のテキスト印刷準備: ${nextCopy}/${textTotalCopies}`);
        
        // 印刷待機画面を表示
        setTimeout(() => {
            document.body.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
                           background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%); 
                           display: flex; align-items: center; justify-content: center; z-index: 10000;">
                    <div style="background: rgba(255,255,255,0.95); padding: 50px; border-radius: 20px; 
                               text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.3);">
                        <h2 style="color: #333; margin-bottom: 20px; font-size: 28px;">📝 テキスト印刷中</h2>
                        <div style="font-size: 48px; color: #FF6B6B; margin: 20px 0; font-weight: bold;">
                            ${textCurrentCopy} / ${textTotalCopies}
                        </div>
                        <p style="color: #666; font-size: 18px; margin-bottom: 30px;">
                            次の印刷を準備しています...
                        </p>
                        <div style="width: 60px; height: 60px; border: 4px solid #f3f3f3; 
                                   border-top: 4px solid #FF6B6B; border-radius: 50%; 
                                   animation: spin 1s linear infinite; margin: 0 auto;"></div>
                    </div>
                </div>
                <style>
                    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
                </style>`;
        }, 1000);
        
        // 6秒後に次の印刷を実行（テキストは処理が軽いため短縮）
        setTimeout(() => {
            window.location.href = nextUrl;
        }, 6000);
        
    } else if (textCurrentCopy >= textTotalCopies) {
        // 全印刷完了
        setTimeout(() => {

                        <div style="font-size: 24px; color: #4CAF50; margin: 20px 0;">
                            合計 ${textTotalCopies} 枚の印刷が完了しました
                        </div>

            setTimeout(() => {
