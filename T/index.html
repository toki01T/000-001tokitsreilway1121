<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>toki01Ⓣ 発券</title>
<link rel="icon" href="favicon.png" type="image/png">
<style>
:root {
    --primary-color: #00A3ED;
    --primary-hover: #0080BF;
    --background-color: #fff;
    --text-color: #222;
    --footer-bg: #E6F3FF;
    --chip-bg: #F8F9FA;
    --border-color: #cccccc;
    --input-bg: #fff;
    --input-border: #ccc;
    --input-text: #222;
    --check-color: #00A3ED;
    --check-bg: #E6F3FF;
}
@media (prefers-color-scheme: dark) {
    :root {
        --primary-color: #A67843;
        --primary-hover: #7C5832;
        --background-color: #2D2D2D;
        --text-color: #F3E9D2;
        --footer-bg: #232323;
        --chip-bg: #3B3631;
        --border-color: #7C5832;
        --input-bg: #232323;
        --input-border: #A67843;
        --input-text: #F3E9D2;
        --check-color: #68C5E7;
        --check-bg: #223D4B;
    }
}
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
}
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
header {
    width: 100%;
    background-color: var(--primary-color);
    color: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    height: 48px;
    display: flex;
    align-items: center;
}
.navbar {
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    height: 48px;
    padding: 0 1rem;
    box-sizing: border-box;
    position: relative;
}
.navbar-brand {
    color: #fff;
    text-decoration: none;
    font-size: 1.05rem;
    flex: 1 1 auto;
    text-align: center;
    font-weight: normal;
    letter-spacing: 0.05em;
    line-height: 1;
    margin: 0;
    padding: 0;
    white-space: nowrap;
}
#historyMenuBtn {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1.7rem;
    cursor: pointer;
    z-index: 12;
    padding: 0;
}
#historyMenuBtn:focus { outline: none; }
#historyDrawer {
    position: fixed;
    top: 0;
    right: -350px;
    width: 320px;
    max-width: 90vw;
    height: 100vh;
    background: var(--background-color);
    color: var(--text-color);
    box-shadow: -2px 0 8px rgba(0,0,0,0.18);
    z-index: 9999;
    transition: right 0.25s;
    display: flex;
    flex-direction: column;
    padding: 0;
}
#historyDrawer.open {
    right: 0;
}
#historyDrawerHeader {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    background: var(--chip-bg);
}
#historyDrawerHeader h2 {
    margin: 0;
    font-size: 1.1rem;
    font-weight: bold;
}
#historyDrawerClose {
    background: transparent;
    border: none;
    font-size: 1.5rem;
    color: var(--primary-color);
    cursor: pointer;
}
#historyDrawerMenu {
    display: flex;
    gap: 0.5rem;
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    background: var(--background-color);
    justify-content: center;
}
#modeToggleDrawer {
    padding: 0.3rem 1.1rem;
    border-radius: 5px;
    border: 1.5px solid var(--primary-color);
    background: var(--chip-bg);
    color: var(--primary-color);
    font-size: 0.97rem;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
    width: 100%;
}
#modeToggleDrawer.selected, #modeToggleDrawer:hover {
    background: var(--primary-color);
    color: #fff;
}
#historyList {
    flex: 1;
    overflow-y: auto;
    padding: 0.5rem 0.5rem 3.5rem 0.5rem;
}
.historyItem {
    border-bottom: 1px solid var(--border-color);
    padding: 0.7rem 0.2rem 0.7rem 0.2rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
    background: none;
    position: relative;
    user-select: none;
    overflow: hidden;
}
.historyItem:last-child { border-bottom: none; }
.historyItem:hover {
    background: var(--chip-bg);
}
.historyContentBlock {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1 1 auto;
    min-width: 0;
    justify-content: center;
    width: 100%;
}
.historyImgRow {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}
.historyImgThumb {
    width: auto;
    max-width: 200px;
    max-height: 120px;
    height: auto;
    object-fit: contain;
    display: block;
    margin: 0.3em auto 0.5em auto;
    border-radius: 8px;
    border: 1.5px solid var(--border-color);
    background: #f4f4f4;
}
.historyMetaRow {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 0.8em;
    width: 100%;
    margin-bottom: 0.2em;
}
.historyShrinkIcon {
    width: 24px;
    height: 24px;
    min-width: 24px;
    min-height: 24px;
    border-radius: 5px;
    background: var(--check-bg);
    border: 2.5px solid var(--check-color);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 0.1em;
    font-size: 1.1em;
    color: var(--check-color);
    font-weight: bold;
    box-sizing: border-box;
}
.historyShrinkIcon svg {
    display: block;
    width: 18px;
    height: 18px;
}
.historyMetaText {
    font-size: 0.97em;
    color: var(--primary-color);
    text-align: center;
    display: inline-block;
    vertical-align: middle;
    white-space: nowrap;
    padding: 0 0.1em;
}
.historyMetaCopies {
    display: inline-block;
    vertical-align: middle;
    min-width: 2.6em;
    padding: 0.09em 0.7em 0.09em 0.7em;
    font-size: 0.97em;
    color: var(--primary-color);
    background: #00A3ED1A;
    border: 1.5px solid var(--primary-color);
    border-radius: 7px;
    text-align: center;
    margin-left: 0.1em;
    font-weight: bold;
    letter-spacing: 0.04em;
}
.historyTextPreview {
    font-size: 1rem;
    color: var(--text-color);
    background: var(--chip-bg);
    border-radius: 4px;
    padding: 0.2rem 0.5rem;
    max-width: 140px;
    min-width: 40px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    margin-bottom: 0.2rem;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
}
.historyCreated {
    font-size: 0.8rem;
    color: #888;
    margin-top: 0.1em;
    text-align: center;
    letter-spacing: 0.02em;
    font-family: 'Menlo', 'Consolas', monospace;
    word-break: keep-all;
    width: 100%;
}
.swipeDeleteBtn {
    position: absolute;
    right: -80px;
    top: 0;
    height: 100%;
    width: 80px;
    background: #ff6666;
    color: #fff;
    border: none;
    outline: none;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: right 0.2s;
    z-index: 2;
    cursor: pointer;
    visibility: hidden;
}
.historyItem.swiped .swipeDeleteBtn {
    right: 0;
    visibility: visible;
}
.historyItem.swiping {
    background: #ffeaea;
}
#historyDrawerBg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9998;
    background: transparent;
    display: none;
}
#historyDrawer.open + #historyDrawerBg {
    display: block;
}
main {
    flex: 1;
    min-height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-top: 70px;
    padding-bottom: 80px;
    background: var(--background-color);
    color: var(--text-color);
    box-sizing: border-box;
}
@media (max-width: 600px) {
    main {
        padding-top: 60px;
        padding-bottom: 80px;
    }
    #historyDrawer { width: 95vw; }
    .historyImgThumb { max-width: 98vw; }
}
@media (orientation: landscape) {
    main {
        padding-top: 30px;
        min-height: 100vw;
    }
}
.section-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 500px;
}
.file-upload { margin: 1rem 0; text-align: center; }
.file-upload-label {
    display: inline-block;
    padding: 0.3rem 0.7rem;
    border: 2px solid var(--primary-color);
    border-radius: 5px;
    background-color: var(--chip-bg);
    cursor: pointer;
    font-size: 0.97rem;
    color: var(--primary-color);
    transition: background-color 0.3s, color 0.3s;
}
.file-upload-label:hover {
    background-color: var(--primary-hover);
    color: #fff;
}
.file-upload input[type="file"] { display: none; }
.image-preview {
    margin-top: 10px;
    text-align: center;
    width: calc(100vw - 76px);
    max-width: 350px;
    margin-left: auto;
    margin-right: auto;
    display: flex;
    justify-content: center;
    align-items: center;
}
.image-preview img {
    display: block;
    margin: 0 auto;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    object-fit: contain;
    background: var(--input-bg);
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 220px;
}
@media (max-width: 500px) {
    .image-preview {
        width: calc(100vw - 38px * 2);
        max-width: 100vw;
    }
    .image-preview img {
        max-width: 100vw;
    }
}
#printButton, #textPrintButton {
    padding: 0.4rem 1rem;
    border-radius: 5px;
    background-color: var(--primary-color);
    color: #fff;
    font-size: 0.97rem;
    cursor: pointer;
    transition: .3s;
    margin-left: 0.5rem;
    display: inline-block;
    border: none;
}
#printButton.disabled, #textPrintButton.disabled {
    background-color: #aaa;
    cursor: not-allowed;
}
#shrinkCheckbox {
    margin-left: 0.5rem;
    margin-right: 0;
    accent-color: var(--primary-color);
    width: 18px;
    height: 18px;
    vertical-align: middle;
}
#dateDisplay {
    margin-top: 2.2rem;
    font-size: 1.1rem;
    color: var(--text-color);
}
#timeDisplay {
    margin-top: -10px;
    font-size: 1.1rem;
    color: var(--text-color);
}
.choice-chips {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 1rem;
    gap: 0.7rem;
}
.chip {
    display: inline-block;
    padding: 0.4rem 1.1rem;
    border-radius: 0.5rem;
    background-color: var(--chip-bg);
    color: var(--primary-color);
    cursor: pointer;
    font-size: 0.97rem;
    border: 1.5px solid var(--primary-color);
    transition: .3s;
    opacity: 1;
    pointer-events: auto;
    user-select: none;
}
.chip.selected {
    background-color: var(--primary-color);
    color: #fff;
}
.chip.disabled {
    opacity: 0.5;
    pointer-events: none;
}
#textInput {
    width: calc(16 * 1em);
    max-width: 450px;
    height: 300px;
    margin-top: 1rem;
    padding: 0.5rem;
    border: 1px solid var(--input-border);
    border-radius: 5px;
    resize: vertical;
    font-family: monospace;
    font-size: 17px;
    white-space: pre-wrap;
    text-align: center;
    background: var(--input-bg);
    color: var(--input-text);
}
.text-input-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.clear-button {
    position: absolute;
    top: -30px;
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
    display: none;
    z-index: 10;
    font-size: 0.95rem;
}
.clear-button:hover {
    background-color: var(--primary-hover);
}
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px 0;
    background-color: var(--footer-bg);
    text-align: center;
}
footer p {
    margin: 0;
    color: var(--primary-color);
    font-size: 14px;
}
.print-options {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 1rem;
    gap: 0.5rem;

#copiesSelect, #textCopiesSelect {
    padding: 0.4rem;
    border: 1px solid var(--primary-color);
    border-radius: 5px;
    background-color: var(--background-color);
    color: var(--primary-color);
    font-size: 0.97rem;
}
</style>

        <button id="modeToggleDrawer" class="selected">画像・T’s券</button>

</div>

<main>
    <div class="section-content">
        <section id="imageSection" class="image-selection">
            <form id="imageForm" enctype="multipart/form-data" onsubmit="sendToPrintAssist(event)">
                <div class="file-upload">
                    <label for="imageUpload" class="file-upload-label">
                        <span>画像・T❜s券</span>
                        <input type="file" id="imageUpload" name="image" accept="image/jpeg, image/png" onchange="previewImage(event)">
                    </label>
                </div>
                <div class="image-preview" id="imagePreviewContainer"></div>
                <div class="choice-chips" id="dateTimeChoice" style="display:none;">
                    <div class="chip" id="chipWith" onclick="selectChip('with')">日付・時刻あり</div>
                    <div class="chip" id="chipWithout" onclick="selectChip('without')">日付・時刻なし</div>
                </div>

                        <option value="1">1枚</option>
                        <option value="2">2枚</option>

                </div>
            </form>
        </section>
        <section id="textSection" style="display:none;">
            <div class="text-input-container">
                <button id="clearTextButton" class="clear-button" style="display:none;">クリア</button>
                <textarea id="textInput" rows="4" placeholder="テキストを入力してください"></textarea>
            </div>
            <div class="choice-chips" id="textDateTimeChoice" style="display:flex;">
                <div class="chip" id="textChipWith" onclick="selectTextChip('with')">日付・時刻あり</div>
                <div class="chip" id="textChipWithout" onclick="selectTextChip('without')">日付・時刻なし</div>
            </div>
            <div class="print-options" id="textPrintOptions" style="display:none;">
                <select id="textCopiesSelect">
                    <option value="1">1枚</option>
                    <option value="2">2枚</option>
                    <option value="3">3枚</option>
                    <option value="4">4枚</option>
                    <option value="5">5枚</option>

    <p>&copy; 2025 とき T's 鉄道部 toki</p>

<script>
// --- 記号全角変換マップ
const toZenkakuMap = {
    '@': '＠', '#': '＃', '&': '＆', '-': '－', '/': '／', '$': '＄', '%': '％',
    '(': '（', ')': '）', '!': '！', '?': '？', "'": '＇', '"': '＂', ':': '：',
    ';': '；', '_': '＿', '+': '＋'
};
function toZenkaku(str) {
    return str.replace(/[@#&\-\/\$%\(\)!?'"_:;_+]/g, c => toZenkakuMap[c] || c);
}

let formattedDate = '';
let formattedTime = '';
let selectedChip = '';
let selectedTextChip = '';
let lastPreviewImageNaturalWidth = 0;
let lastPreviewImageNaturalHeight = 0;

// IndexedDBラッパー
const DB_NAME = 'toki01_history';
const DB_VERSION = 1;
const STORE_NAME = 'history';
function openDB() {
    return new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onupgradeneeded = function(e) {
            const db = e.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) {
                db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
            }
        };
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
    });
}
function addHistory(item) {
    return openDB().then(db => {
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            tx.objectStore(STORE_NAME).add(item);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
        });
    });
}
function getAllHistory(typeFilter = null) {
    return openDB().then(db => {
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            const req = store.getAll();
            req.onsuccess = () => {
                let result = req.result.reverse();
                if (typeFilter) result = result.filter(x => x.type === typeFilter);
                resolve(result);
            };
            req.onerror = () => reject(req.error);
        });
    });
}
function deleteHistory(id) {
    return openDB().then(db => {
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            tx.objectStore(STORE_NAME).delete(id);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
        });
    });
}

// 日時フォーマット（半角・例：2025年5月21日 10時30分10秒）
function formatDateTime(dt) {
    const d = new Date(dt);
    return (
        d.getFullYear() + '年' +
        (d.getMonth() + 1) + '月' +
        d.getDate() + '日 ' +
        d.getHours() + '時' +
        (d.getMinutes() < 10 ? '0' : '') + d.getMinutes() + '分' +
        (d.getSeconds() < 10 ? '0' : '') + d.getSeconds() + '秒'
    );
}

// 履歴サイドメニュー
const historyMenuBtn = document.getElementById('historyMenuBtn');
const historyDrawer = document.getElementById('historyDrawer');
const historyDrawerClose = document.getElementById('historyDrawerClose');
const historyList = document.getElementById('historyList');
const modeToggleDrawer = document.getElementById('modeToggleDrawer');
const historyDrawerBg = document.getElementById('historyDrawerBg');
let currentHistoryType = 'image'; // 'image' or 'text'

// 安定化：イベント競合防止
let modeToggleDrawerLock = false;

historyMenuBtn.onclick = () => { historyDrawer.classList.add('open'); historyDrawerBg.style.display = 'block'; loadHistoryList(); };
historyDrawerClose.onclick = () => { historyDrawer.classList.remove('open'); historyDrawerBg.style.display = 'none'; };
historyDrawerBg.onclick = (e) => {
    // 履歴Drawerが開いている時のみ
    if (historyDrawer.classList.contains('open')) {
        // 履歴リスト・ヘッダー・メニュー以外の領域でのみ閉じる
        historyDrawer.classList.remove('open');
        historyDrawerBg.style.display = 'none';
    }
};
modeToggleDrawer.onclick = () => {
    if (modeToggleDrawerLock) return;
    modeToggleDrawerLock = true;
    setTimeout(() => { modeToggleDrawerLock = false; }, 300);
    currentHistoryType = (currentHistoryType === 'image') ? 'text' : 'image';
    modeToggleDrawer.textContent = currentHistoryType === 'image' ? '画像・T’s券' : 'テキスト';
    modeToggleDrawer.classList.toggle('selected', currentHistoryType === 'image');
    loadHistoryList();
    toggleMode(currentHistoryType);
};

function loadHistoryList() {
    getAllHistory(currentHistoryType).then(list => {
        historyList.innerHTML = '';
        if (!list.length) {
            historyList.innerHTML = '<div style="color:#888; text-align:center;">履歴がありません</div>';
            return;
        }
        // スワイプ中以外は全ての削除ボタンを非表示にする
        let swipedId = null;
        for (const item of list) {
            const div = document.createElement('div');
            div.className = 'historyItem';
            div.setAttribute('data-id', item.id);

            // Swipeout
            let startX = 0, currentX = 0, swiped = false;
            div.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                currentX = startX;
                swiped = false;
            });
            div.addEventListener('touchmove', function(e) {
                if (swiped) return;
                currentX = e.touches[0].clientX;
                let dx = currentX - startX;
                if (dx < -60) {
                    // すべての履歴のswipedクラスを外す
                    document.querySelectorAll('.historyItem.swiped').forEach(el => el.classList.remove('swiped'));
                    div.classList.add('swiped');
                    swiped = true;
                    swipedId = item.id;
                } else if (dx > 30) {
                    div.classList.remove('swiped');
                    swipedId = null;
                }
            });
            div.addEventListener('touchend', function(e) {
                setTimeout(() => { div.classList.remove('swiping'); }, 200);
            });
            // Mouse swipe for PC
            let mouseDown = false, mouseStartX = 0;
            div.addEventListener('mousedown', function(e) {
                mouseDown = true;
                mouseStartX = e.clientX;
            });
            div.addEventListener('mousemove', function(e) {
                if (!mouseDown) return;
                let dx = e.clientX - mouseStartX;

                const metaCopies = document.createElement('span');
                metaCopies.className = 'historyMetaCopies';
                metaCopies.textContent = item.copies + '枚';

                contentBlock.appendChild(metaRow);

            } else {

                text.className = 'historyTextPreview';
                text.textContent = item.data.length <= 10 ? item.data : item.data.slice(0, 10) + '…';
                contentBlock.appendChild(text);

                const metaRow = document.createElement('div');
                metaRow.className = 'historyMetaRow';
                // 日付・時刻
                const metaText = document.createElement('span');
                metaText.className = 'historyMetaText';
                metaText.textContent = (item.dateTime === 'with' ? '日付・時刻あり' : '日付・時刻なし');
                metaRow.appendChild(metaText);
                // 枚数（四角囲み）
                const metaCopies = document.createElement('span');
                metaCopies.className = 'historyMetaCopies';
                metaCopies.textContent = item.copies + '枚';

                contentBlock.appendChild(metaRow);

            // 印刷日時
            const created = document.createElement('div');

            contentBlock.appendChild(created);

            div.appendChild(contentBlock);

            // 履歴クリックで内容反映
            div.onclick = function(ev) {
                if (ev.target.classList.contains('swipeDeleteBtn')) return;
                historyDrawer.classList.remove('open');
                historyDrawerBg.style.display = 'none';
                if (item.type === 'image') {
                    document.getElementById('imageSection').style.display = 'block';
                    document.getElementById('textSection').style.display = 'none';
                    // プレビュー
                    const previewContainer = document.getElementById('imagePreviewContainer');
                    previewContainer.innerHTML = '';
                    const img = new Image();
                    img.src = item.data;
                    img.onload = function() {
                        let containerW = Math.min(window.innerWidth - 76, 350);

            historyList.appendChild(div);
        }
    });
}

function displayDate() {

    document.getElementById('dateDisplay').textContent = `${formattedDate}`;
}
function updateTime() {
    const now = new Date();
    formattedTime = `${String(now.getHours()).padStart(2, '0')}時${String(now.getMinutes()).padStart(2, '0')}分${String(now.getSeconds()).padStart(2, '0')}秒`;
    document.getElementById('timeDisplay').textContent = formattedTime;
    setTimeout(updateTime, 1000);
}

function sendToPrintAssist(event) {
    event.preventDefault();
    let fileInput = document.getElementById('imageUpload');
    let file = fileInput.files[0];
    let base64Image = null;
    let usePreview = false;
    if (!file && document.getElementById('imagePreviewContainer').firstChild && document.getElementById('imagePreviewContainer').firstChild.tagName === 'IMG') {
        let img = document.getElementById('imagePreviewContainer').firstChild;
        base64Image = img.src.split(',')[1];
        usePreview = true;
    }
    if ((!file && !usePreview) || selectedChip === '') return;
    const shrinkChecked = document.getElementById('shrinkCheckbox').checked;
    function doPrint(base64Image) {
        const paperWidth = 58;
        const img = new Image();
        img.onload = function() {
            let scale = shrinkChecked ? 0.8 : 1.0;
            let origW = img.naturalWidth;
            let origH = img.naturalHeight;
            let aspectRatio = origW / origH;
            let maxW = paperWidth * scale;
            let maxH = Math.round(paperWidth / aspectRatio * scale);
            let imgW = maxW, imgH = maxH;
            let x = Math.round((paperWidth - imgW) / 2);
            let y = 2;
            const isDateTimeEnabled = selectedChip === 'with';
            const topMargin = 2;
            const bottomMargin = isDateTimeEnabled ? 16 : 18;
            const totalHeight = topMargin + imgH + (isDateTimeEnabled ? 16 : 0) + bottomMargin;
            const selectedCopies = parseInt(document.getElementById('copiesSelect').value);
            let currentCopy = 1;
            function printImageCopy(copyIndex) {
                let printUrlImage = `printassist-x-callback-url://x-callback-url/open?orientation=0&unit=0&width=${paperWidth}&height=${totalHeight}&paper=10010&copies=1&quality=3&monochrome=0&pages=1&1=%3C%3C%3CObject%3E%3E%3E,${x},${y},${imgW},${imgH},${base64Image}`;
                if (isDateTimeEnabled) {
                    const dateTimeString = toZenkaku(`${formattedDate}\n${formattedTime}`);
                    printUrlImage += `&2=${safeEncodeURIComponent(dateTimeString)},0,${topMargin + imgH},${paperWidth},16,機械彫刻用標準書体 M,4,0,0,1`;
                }
                if (copyIndex === selectedCopies) {
                    printUrlImage += `&x-success=https://toki01t.github.io/000-001tokitsreilway1121/T/`;
                }
                window.location.href = printUrlImage;
            }
            function printNext() {
                if (currentCopy < selectedCopies) {
                    setTimeout(printNext, 10000);
                }
                printImageCopy(currentCopy);
                currentCopy++;
            }
            printNext();
            addHistory({
                type: 'image',
                mode: 'image',
                data: 'data:image/png;base64,' + base64Image,
                dateTime: selectedChip,
                copies: selectedCopies,
                shrink: shrinkChecked,
                created: Date.now()
            });
        };
        img.src = 'data:image/png;base64,' + base64Image;
    }
    if (usePreview) {
        doPrint(base64Image);
    } else {
        const reader = new FileReader();
        reader.onloadend = function() {
            base64Image = reader.result.split(',')[1];
            doPrint(base64Image);
        };
        reader.readAsDataURL(file);
    }
}
function wrapText(text) {
    text = toZenkaku(text);
    const lines = [];
    const paragraphs = text.split('\n');
    for (let paragraph of paragraphs) {
        if (paragraph.length === 0) {
            lines.push('');
            continue;
        }
        let remainingText = paragraph;
        while (remainingText.length > 0) {
            let lineLength = 0;
            let currentLine = '';
            let hasFullWidth = false;
            let hasHalfWidth = false;
            for (let i = 0; i < remainingText.length; i++) {
                const char = remainingText[i];
                const isFullWidth = char.match(/[^\x01-\x7E]/) ? true : false;
                const charWidth = isFullWidth ? 2 : 1;
                if (isFullWidth) hasFullWidth = true;
                else hasHalfWidth = true;
                let maxLen;
                if (hasFullWidth && hasHalfWidth) {
                    maxLen = 14;
                } else if (hasFullWidth) {
                    maxLen = 16;
                } else {
                    maxLen = 23;
                }
                if ((hasFullWidth && hasHalfWidth && currentLine.length >= maxLen) ||
                    (!hasFullWidth && !hasHalfWidth && currentLine.length >= maxLen) ||
                    (hasFullWidth && !hasHalfWidth && currentLine.length >= maxLen) ||
                    (!hasFullWidth && hasHalfWidth && currentLine.length >= maxLen)) {
                    break;
                }
                if ((hasFullWidth && hasHalfWidth && lineLength + charWidth > maxLen * 2) ||
                    (!hasFullWidth && !hasHalfWidth && lineLength + charWidth > maxLen) ||
                    (hasFullWidth && !hasHalfWidth && lineLength + charWidth > maxLen * 2) ||
                    (!hasFullWidth && hasHalfWidth && lineLength + charWidth > maxLen)) {
                    break;
                }
                currentLine += char;
                lineLength += charWidth;
            }
            lines.push(currentLine);
            remainingText = remainingText.substring(currentLine.length);
        }
    }
    return lines;
}
function safeEncodeURIComponent(str) {
    return encodeURIComponent(str)
        .replace(/!/g, '%21')
        .replace(/'/g, '%27')
        .replace(/\(/g, '%28')
        .replace(/\)/g, '%29')
        .replace(/\*/g, '%2A')
        .replace(/%20/g, '%20');
}
function printText() {
    const textInput = document.getElementById('textInput');
    let text = textInput.value;
    if (text.trim() === '' || selectedTextChip === '') return;
    text = toZenkaku(text);
    const paperWidth = 58;
    const isDateTimeEnabled = selectedTextChip === 'with';
    const wrappedLines = wrapText(text);
    const lineHeight = 4;
    const topMargin = 6;
    const dateTimeHeight = 16;
    const spaceBetweenTextAndDate = 4;
    const bottomMargin = isDateTimeEnabled ? 15 : 19;
    const leftMargin = 2;
    let totalHeight = topMargin + (wrappedLines.length * lineHeight);
    if (isDateTimeEnabled) {
        totalHeight += spaceBetweenTextAndDate + dateTimeHeight;
    }
    totalHeight += bottomMargin;
    const selectedTextCopies = parseInt(document.getElementById('textCopiesSelect').value);
    let currentCopy = 1;
    function printTextCopy(copyIndex) {
        let printUrlText = `printassist-x-callback-url://x-callback-url/open?orientation=0&unit=0&width=${paperWidth}&height=${totalHeight}&paper=10010&copies=1&quality=3&monochrome=0&pages=1`;
        wrappedLines.forEach((line, index) => {
            const encodedLine = safeEncodeURIComponent(line);
            printUrlText += `&${index + 1}=${encodedLine},${leftMargin},${topMargin + (index * lineHeight)},${paperWidth - 4},${lineHeight},機械彫刻用標準書体 M,3.2,0,0,1`;
        });
        if (isDateTimeEnabled) {
            const dateTimeString = toZenkaku(`${formattedDate}\n${formattedTime}`);
            const encodedDateTime = safeEncodeURIComponent(dateTimeString);
            printUrlText += `&${wrappedLines.length + 1}=${encodedDateTime},${leftMargin},${topMargin + (wrappedLines.length * lineHeight) + spaceBetweenTextAndDate},${paperWidth - 4},${dateTimeHeight},機械彫刻用標準書体 M,4,0,0,1`;
        }
        if (copyIndex === selectedTextCopies) {
            printUrlText += `&x-success=https://toki01t.github.io/000-001tokitsreilway1121/T/`;
        }
        window.location.href = printUrlText;
    }
    function printNext() {
        if (currentCopy < selectedTextCopies) {
            setTimeout(printNext, 10000);
        }
        printTextCopy(currentCopy);
        currentCopy++;
    }
    printNext();
    addHistory({
        type: 'text',
        mode: 'text',
        data: textInput.value,
        dateTime: selectedTextChip,
        copies: selectedTextCopies,
        created: Date.now()
    });
}

function autoWrap(textarea) {
    const text = textarea.value;
    const wrappedLines = wrapText(text);
    textarea.value = wrappedLines.join('\n');
}
