<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PrintAssist Example</title>
</head>
<body>
    <h1>PrintAssist Example</h1>
    <button onclick="sendToPrintAssist()">Print</button>
    <script>
        function sendToPrintAssist() {
            const baseUrl = 'printassist-x-callback-url://x-callback-url/open?';
            const params = {
                'x-success': 'fmp://',
                'orientation': 0,
                'unit': 0,
                'width': 100,
                'height': 50,
                'paper': 1,
                'copies': 1,
                '1': '<<<Frame>>>,5,5,90,40,0,0.2,0',
                '2': 'John Smith,12,8,50,10,HiraKakuProN-W3,8,0,0,0',
                '3': '<<<Barcode>>>,12,25,50,15,2,020000220150',
                '4': '<<<Object>>>,70,10,20,20,[image decode data]'
            };

            let url = baseUrl;
            for (const key in params) {
                url += encodeURIComponent(key) + '=' + encodeURIComponent(params[key]) + '&';
            }
            url = url.slice(0, -1);

            window.location.href = url;
        }
    </script>
</body>
</html>
