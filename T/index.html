<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>toki01Ⓣ 発券</title>
<link rel="icon" href="favicon.png" type="image/png">
<style>
:root {
    --primary-color: #00A3ED;
    --primary-hover: #0080BF;
    --background-color: #fff;
    --text-color: #222;
    --footer-bg: #E6F3FF;
    --chip-bg: #F8F9FA;
    --border-color: #cccccc;
    --input-bg: #fff;
    --input-border: #ccc;
    --input-text: #222;
}
@media (prefers-color-scheme: dark) {
    :root {
        --primary-color: #A67843;
        --primary-hover: #7C5832;
        --background-color: #2D2D2D;
        --text-color: #F3E9D2;
        --footer-bg: #232323;
        --chip-bg: #3B3631;
        --border-color: #7C5832;
        --input-bg: #232323;
        --input-border: #A67843;
        --input-text: #F3E9D2;
    }
}
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
}
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
header {
    width: 100%;
    background-color: var(--primary-color);
    color: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    height: 48px;
    display: flex;
    align-items: center;
}
.navbar {
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    height: 48px;
    padding: 0 1rem;
    box-sizing: border-box;
    position: relative;
}
.navbar-brand {
    color: #fff;
    text-decoration: none;
    font-size: 1.05rem;
    flex: 1 1 auto;
    text-align: center;
    font-weight: normal;
    letter-spacing: 0.05em;
    line-height: 1;
    margin: 0;
    padding: 0;
    white-space: nowrap;
}
#modeToggle {
    position: absolute;
    right: 3.0rem;
    top: 50%;
    transform: translateY(-50%);
    padding: 0.18rem 0.9rem;
    border: 1px solid #fff;
    border-radius: 5px;
    background-color: transparent;
    color: #fff;
    cursor: pointer;
    font-size: 0.95rem;
    min-width: 60px;
    min-height: 28px;
    transition: background 0.3s, color 0.3s, border 0.3s;
    z-index: 10;
}
#modeToggle:hover {
    background-color: #fff;
    color: var(--primary-color);
    border: 1px solid var(--primary-color);
}
#historyMenuButton {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1.7rem;
    cursor: pointer;
    z-index: 11;
    padding: 0;
    margin: 0;
}
#historyMenuButton:focus { outline: none; }
#historySidebar {
    position: fixed;
    top: 0;
    right: -370px;
    width: 350px;
    max-width: 90vw;
    height: 100vh;
    background: var(--background-color);
    color: var(--text-color);
    box-shadow: -2px 0 8px rgba(0,0,0,0.18);
    z-index: 999;
    transition: right 0.3s;
    display: flex;
    flex-direction: column;
    padding: 18px 12px 12px 16px;
}
#historySidebar.open {
    right: 0;
}
#historySidebar h2 {
    margin: 0 0 12px 0;
    font-size: 1.2rem;
    font-weight: bold;
    color: var(--primary-color);
}
#historyList {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 8px;
}
.history-item {
    border-bottom: 1px solid var(--border-color);
    padding: 8px 0;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
}
.history-item:last-child { border-bottom: none; }
.history-thumb {
    width: 48px;
    height: 48px;
    object-fit: contain;
    border-radius: 6px;
    background: #eee;
    border: 1px solid var(--border-color);
}
.history-text-preview {
    width: 48px;
    height: 48px;
    background: var(--chip-bg);
    border-radius: 6px;
    border: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.95rem;
    color: var(--primary-color);
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}
.history-info {
    flex: 1;
    min-width: 0;
    display: flex;
    flex-direction: column;
    gap: 2px;
}
.history-type {
    font-size: 0.85rem;
    color: var(--primary-color);
}
.history-meta {
    font-size: 0.85rem;
    color: var(--text-color);
}
.history-delete {
    background: none;
    border: none;
    color: #d44;
    font-size: 1.2rem;
    cursor: pointer;
    margin-left: 8px;
}
#historySidebar .close-btn {
    position: absolute;
    top: 8px;
    right: 12px;
    background: none;
    border: none;
    font-size: 1.6rem;
    color: var(--primary-color);
    cursor: pointer;
}
main {
    flex: 1;
    min-height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-top: 70px;
    padding-bottom: 80px;
    background: var(--background-color);
    color: var(--text-color);
    box-sizing: border-box;
}
@media (max-width: 600px) {
    main {
        padding-top: 60px;
        padding-bottom: 80px;
    }
}
@media (orientation: landscape) {
    main {
        padding-top: 30px;
        min-height: 100vw;
    }
}
.section-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 500px;
}
.file-upload { margin: 1rem 0; text-align: center; }
.file-upload-label {
    display: inline-block;
    padding: 0.3rem 0.7rem;
    border: 2px solid var(--primary-color);
    border-radius: 5px;
    background-color: var(--chip-bg);
    cursor: pointer;
    font-size: 0.97rem;
    color: var(--primary-color);
    transition: background-color 0.3s, color 0.3s;
}
.file-upload-label:hover {
    background-color: var(--primary-hover);
    color: #fff;
}
.file-upload input[type="file"] { display: none; }
.image-preview {
    margin-top: 10px;
    text-align: center;
    width: calc(100vw - 76px);
    max-width: 350px;
    margin-left: auto;
    margin-right: auto;
    display: flex;
    justify-content: center;
    align-items: center;
}
.image-preview img {
    display: block;
    margin: 0 auto;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    object-fit: contain;
    background: var(--input-bg);
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 220px;
}
@media (max-width: 500px) {
    .image-preview {
        width: calc(100vw - 38px * 2);
        max-width: 100vw;
    }
    .image-preview img {
        max-width: 100vw;
    }
}
#printButton, #textPrintButton {
    padding: 0.4rem 1rem;
    border-radius: 5px;
    background-color: var(--primary-color);
    color: #fff;
    font-size: 0.97rem;
    cursor: pointer;
    transition: .3s;
    margin-left: 0.5rem;
    display: inline-block;
    border: none;
}
#printButton.disabled, #textPrintButton.disabled {
    background-color: #aaa;
    cursor: not-allowed;
}
#shrinkCheckbox {
    margin-left: 0.5rem;
    margin-right: 0;
    accent-color: var(--primary-color);
    width: 18px;
    height: 18px;
    vertical-align: middle;
}
#dateDisplay {
    margin-top: 2.2rem;
    font-size: 1.1rem;
    color: var(--text-color);
}
#timeDisplay {
    margin-top: -10px;
    font-size: 1.1rem;
    color: var(--text-color);
}
.choice-chips {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 1rem;
    gap: 0.7rem;
}
.chip {
    display: inline-block;
    padding: 0.4rem 1.1rem;
    border-radius: 0.5rem;
    background-color: var(--chip-bg);
    color: var(--primary-color);
    cursor: pointer;
    font-size: 0.97rem;
    border: 1.5px solid var(--primary-color);
    transition: .3s;
    opacity: 1;
    pointer-events: auto;
    user-select: none;
}
.chip.selected {
    background-color: var(--primary-color);
    color: #fff;
}
.chip.disabled {
    opacity: 0.5;
    pointer-events: none;
}
#textInput {
    width: calc(16 * 1em);
    max-width: 450px;
    height: 300px;
    margin-top: 1rem;
    padding: 0.5rem;
    border: 1px solid var(--input-border);
    border-radius: 5px;
    resize: vertical;
    font-family: monospace;
    font-size: 17px;
    white-space: pre-wrap;
    text-align: center;
    background: var(--input-bg);
    color: var(--input-text);
}
.text-input-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.clear-button {
    position: absolute;
    top: -30px;
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
    display: none;
    z-index: 10;
    font-size: 0.95rem;
}
.clear-button:hover {
    background-color: var(--primary-hover);
}
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px 0;
    background-color: var(--footer-bg);
    text-align: center;
}
footer p {
    margin: 0;
    color: var(--primary-color);
    font-size: 14px;
}
.print-options {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 1rem;
    gap: 0.5rem;
}
#copiesSelect, #textCopiesSelect {
    padding: 0.4rem;
    border: 1px solid var(--primary-color);
    border-radius: 5px;
    background-color: var(--background-color);
    color: var(--primary-color);
    font-size: 0.97rem;
}
</style>
</head>
<body>
<header>
    <div class="navbar">
        <a class="navbar-brand" href="#">toki01Ⓣ</a>
        <button id="modeToggle" type="button">テキスト</button>
        <button id="historyMenuButton" title="履歴">&#9776;</button>
    </div>
</header>
<div id="historySidebar">
    <button class="close-btn" onclick="closeHistorySidebar()">&times;</button>
    <h2>履歴</h2>
    <div id="historyList"></div>
</div>
<main>
    <div class="section-content">
        <section id="imageSection" class="image-selection">
            <form id="imageForm" enctype="multipart/form-data" onsubmit="sendToPrintAssist(event)">
                <div class="file-upload">
                    <label for="imageUpload" class="file-upload-label">
                        <span>画像・T❜s券</span>
                        <input type="file" id="imageUpload" name="image" accept="image/jpeg, image/png" onchange="previewImage(event)">
                    </label>
                </div>
                <div class="image-preview" id="imagePreviewContainer"></div>
                <div class="choice-chips" id="dateTimeChoice" style="display:none;">
                    <div class="chip" id="chipWith" onclick="selectChip('with')">日付・時刻あり</div>
                    <div class="chip" id="chipWithout" onclick="selectChip('without')">日付・時刻なし</div>
                </div>
                <div class="print-options" id="imagePrintOptions" style="display:none;">
                    <select id="copiesSelect">
                        <option value="1">1枚</option>
                        <option value="2">2枚</option>
                        <option value="3">3枚</option>
                        <option value="4">4枚</option>
                        <option value="5">5枚</option>
                    </select>
                    <button type="submit" id="printButton" class="disabled">発行</button>
                    <input type="checkbox" id="shrinkCheckbox" title="縮小印刷" />
                </div>
            </form>
        </section>
        <section id="textSection" style="display:none;">
            <div class="text-input-container">
                <button id="clearTextButton" class="clear-button" style="display:none;">クリア</button>
                <textarea id="textInput" rows="4" placeholder="テキストを入力してください"></textarea>
            </div>
            <div class="choice-chips" id="textDateTimeChoice" style="display:flex;">
                <div class="chip" id="textChipWith" onclick="selectTextChip('with')">日付・時刻あり</div>
                <div class="chip" id="textChipWithout" onclick="selectTextChip('without')">日付・時刻なし</div>
            </div>
            <div class="print-options" id="textPrintOptions" style="display:none;">
                <select id="textCopiesSelect">
                    <option value="1">1枚</option>
                    <option value="2">2枚</option>
                    <option value="3">3枚</option>
                    <option value="4">4枚</option>
                    <option value="5">5枚</option>
                </select>
                <button id="textPrintButton" class="disabled" onclick="printText()">発行</button>
            </div>
        </section>
        <div id="dateDisplay"></div>
        <div id="timeDisplay"></div>
    </div>
</main>
<footer>
    <p>&copy; 2025 とき T's 鉄道部 toki</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/idb-keyval@6/dist/idb-keyval-iife.min.js"></script>
<script>
// --- 記号全角変換マップ
const toZenkakuMap = {
    '@': '＠', '#': '＃', '&': '＆', '-': '－', '/': '／', '$': '＄', '%': '％',
    '(': '（', ')': '）', '!': '！', '?': '？', "'": '＇', '"': '＂', ':': '：',
    ';': '；', '_': '＿', '+': '＋'
};
function toZenkaku(str) {
    return str.replace(/[@#&\-\/\$%\(\)!?'"_:;_+]/g, c => toZenkakuMap[c] || c);
}

// --- IndexedDB履歴管理
const historyStore = new idbKeyval.Store('toki01-history', 'history');
async function addHistory(item) {
    // item: {type, data, dateTimeType, copies, shrink, created}
    const all = await idbKeyval.get('list', historyStore) || [];
    all.unshift(item); // 新しい順
    if (all.length > 30) all.length = 30; // 最大30件
    await idbKeyval.set('list', all, historyStore);
}
async function getHistory() {
    return await idbKeyval.get('list', historyStore) || [];
}
async function deleteHistory(idx) {
    const all = await getHistory();
    all.splice(idx, 1);
    await idbKeyval.set('list', all, historyStore);
}
async function clearHistory() {
    await idbKeyval.set('list', [], historyStore);
}

// --- UI/ロジック
let formattedDate = '';
let formattedTime = '';
let selectedChip = '';
let selectedTextChip = '';
let lastPreviewImageNaturalWidth = 0;
let lastPreviewImageNaturalHeight = 0;

function displayDate() {
    const today = new Date();
    formattedDate = `${today.getFullYear()}年${String(today.getMonth() + 1).padStart(2, '0')}月${String(today.getDate()).padStart(2, '0')}日`;
    document.getElementById('dateDisplay').textContent = `${formattedDate}`;
}
function updateTime() {
    const now = new Date();
    formattedTime = `${String(now.getHours()).padStart(2, '0')}時${String(now.getMinutes()).padStart(2, '0')}分${String(now.getSeconds()).padStart(2, '0')}秒`;
    document.getElementById('timeDisplay').textContent = formattedTime;
    setTimeout(updateTime, 1000);
}
window.onload = function() {
    displayDate();
    updateTime();
    document.getElementById('modeToggle').addEventListener('click', toggleMode);
    document.getElementById('textInput').addEventListener('input', updateTextPrintButtonState);
    document.getElementById('textInput').addEventListener('input', toggleClearButton);
    document.getElementById('clearTextButton').addEventListener('click', handleClearButtonClick);
    document.getElementById('textInput').addEventListener('input', function() {
        autoWrap(this);
    });
    setTextChipsEnabled(false);
    document.getElementById('historyMenuButton').addEventListener('click', openHistorySidebar);
    renderHistorySidebar();
};
function toggleMode() {
    const imageSection = document.getElementById('imageSection');
    const textSection = document.getElementById('textSection');
    const modeToggle = document.getElementById('modeToggle');
    const imageUpload = document.getElementById('imageUpload');
    const textInput = document.getElementById('textInput');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    const printButton = document.getElementById('printButton');
    const textPrintButton = document.getElementById('textPrintButton');
    const imagePrintOptions = document.getElementById('imagePrintOptions');
    const textPrintOptions = document.getElementById('textPrintOptions');
    if (imageSection.style.display === 'none') {
        imageSection.style.display = 'block';
        textSection.style.display = 'none';
        modeToggle.textContent = 'テキスト';
        textInput.value = '';
        textPrintButton.classList.add('disabled');
        textPrintOptions.style.display = 'none';
        document.getElementById('textDateTimeChoice').style.display = 'flex';
        setTextChipsEnabled(false);
        const textChips = document.querySelectorAll('#textDateTimeChoice .chip');
        textChips.forEach(chip => chip.classList.remove('selected'));
        selectedTextChip = '';
    } else {
        imageSection.style.display = 'none';
        textSection.style.display = 'block';
        modeToggle.textContent = '画像・T❜s券選択';
        imageUpload.value = '';
        imagePreviewContainer.innerHTML = '';
        printButton.classList.add('disabled');
        imagePrintOptions.style.display = 'none';
        document.getElementById('dateTimeChoice').style.display = 'none';
        const imageChips = document.querySelectorAll('#dateTimeChoice .chip');
        imageChips.forEach(chip => chip.classList.remove('selected'));
        selectedChip = '';
        setTextChipsEnabled(document.getElementById('textInput').value.trim() !== '');
    }
}
function previewImage(event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.onloadend = function() {
        const img = new Image();
        img.src = reader.result;
        img.onload = function() {
            let containerW = Math.min(window.innerWidth - 76, 350);
            let containerH = 220;
            let ratio = Math.min(containerW / img.naturalWidth, containerH / img.naturalHeight, 1);
            let displayW = Math.round(img.naturalWidth * ratio);
            let displayH = Math.round(img.naturalHeight * ratio);
            img.style.width = displayW + "px";
            img.style.height = displayH + "px";
            img.style.maxWidth = "100%";
            img.style.maxHeight = "220px";
            img.style.display = "block";
            img.style.margin = "0 auto";
            lastPreviewImageNaturalWidth = img.naturalWidth;
            lastPreviewImageNaturalHeight = img.naturalHeight;
        };
        const previewContainer = document.getElementById('imagePreviewContainer');
        previewContainer.innerHTML = '';
        previewContainer.appendChild(img);
        document.getElementById('dateTimeChoice').style.display = 'flex';
        const imageChips = document.querySelectorAll('#dateTimeChoice .chip');
        imageChips.forEach(chip => chip.classList.remove('selected'));
        selectedChip = '';
        document.getElementById('imagePrintOptions').style.display = 'flex';
        updatePrintButtonState();
    };
    if (file) {
        reader.readAsDataURL(file);
    }
    else {
        document.getElementById('dateTimeChoice').style.display = 'none';
        document.getElementById('imagePrintOptions').style.display = 'none';
        selectedChip = '';
        updatePrintButtonState();
    }
}
function selectChip(type) {
    selectedChip = type;
    const chips = document.querySelectorAll('#dateTimeChoice .chip');
    chips.forEach(chip => chip.classList.remove('selected'));
    if (type === 'with') {
        chips[0].classList.add('selected');
    } else if (type === 'without') {
        chips[1].classList.add('selected');
    }
    updatePrintButtonState();
}
function selectTextChip(type) {
    if (document.getElementById('textInput').value.trim() === '') return;
    selectedTextChip = type;
    const chips = document.querySelectorAll('#textDateTimeChoice .chip');
    chips.forEach(chip => chip.classList.remove('selected'));
    if (type === 'with') {
        chips[0].classList.add('selected');
    } else {
        chips[1].classList.add('selected');
    }
    updateTextPrintButtonState();
}
function updatePrintButtonState() {
    const printButton = document.getElementById('printButton');
    if (selectedChip === '') {
        printButton.classList.add('disabled');
    } else {
        printButton.classList.remove('disabled');
    }
}
function updateTextPrintButtonState() {
    const textPrintButton = document.getElementById('textPrintButton');
    const textPrintOptions = document.getElementById('textPrintOptions');
    const textInput = document.getElementById('textInput');
    const textDateTimeChoice = document.getElementById('textDateTimeChoice');
    if (textInput.value.trim() === '') {
        setTextChipsEnabled(false);
        selectedTextChip = '';
        const chips = document.querySelectorAll('#textDateTimeChoice .chip');
        chips.forEach(chip => chip.classList.remove('selected'));
        textPrintButton.classList.add('disabled');
        textPrintOptions.style.display = 'none';
    } else {
        setTextChipsEnabled(true);
        textDateTimeChoice.style.display = 'flex';
        if (selectedTextChip !== '') {
            textPrintButton.classList.remove('disabled');
            textPrintOptions.style.display = 'flex';
        } else {
            textPrintButton.classList.add('disabled');
            textPrintOptions.style.display = 'flex';
        }
    }
}
function setTextChipsEnabled(enabled) {
    const chips = document.querySelectorAll('#textDateTimeChoice .chip');
    chips.forEach(chip => {
        if (enabled) {
            chip.classList.remove('disabled');
        } else {
            chip.classList.add('disabled');
        }
    });
}

// --- 履歴サイドバー
function openHistorySidebar() {
    document.getElementById('historySidebar').classList.add('open');
    renderHistorySidebar();
}
function closeHistorySidebar() {
    document.getElementById('historySidebar').classList.remove('open');
}
async function renderHistorySidebar() {
    const list = await getHistory();
    const container = document.getElementById('historyList');
    container.innerHTML = '';
    if (list.length === 0) {
        container.innerHTML = '<div style="color:#888;text-align:center;padding:20px;">履歴はありません</div>';
        return;
    }
    list.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.onclick = () => loadHistoryItem(idx);
        // サムネイル
        if (item.type === 'image') {
            const img = document.createElement('img');
            img.className = 'history-thumb';
            img.src = item.data;
            div.appendChild(img);
        } else {
            const txt = document.createElement('div');
            txt.className = 'history-text-preview';
            txt.textContent = item.data.length > 8 ? item.data.slice(0, 8) + '…' : item.data;
            div.appendChild(txt);
        }
        // 情報
        const info = document.createElement('div');
        info.className = 'history-info';
        info.innerHTML = `<span class="history-type">${item.type === 'image' ? '画像' : 'テキスト'}</span>
            <span class="history-meta">${item.dateTimeType === 'with' ? '日付・時刻あり' : '日付・時刻なし'}・${item.copies}枚${item.shrink ? '・縮小' : ''}</span>
            <span class="history-meta">${item.created ? new Date(item.created).toLocaleString() : ''}</span>`;
        div.appendChild(info);
        // 削除ボタン
        const del = document.createElement('button');
        del.className = 'history-delete';
        del.innerHTML = '&times;';
        del.onclick = (e) => {
            e.stopPropagation();
            deleteHistory(idx).then(renderHistorySidebar);
        };
        div.appendChild(del);
        container.appendChild(div);
    });
}
async function loadHistoryItem(idx) {
    const list = await getHistory();
    const item = list[idx];
    closeHistorySidebar();
    if (item.type === 'image') {
        // 画像モード
        toggleModeIfNeeded('image');
        // プレビュー
        setTimeout(() => {
            previewImageFromHistory(item.data);
            // 設定反映
            setTimeout(() => {
                selectChip(item.dateTimeType);
                document.getElementById('copiesSelect').value = item.copies;
                document.getElementById('shrinkCheckbox').checked = !!item.shrink;
                updatePrintButtonState();
            }, 100);
        }, 100);

        // テキストモード
        toggleModeIfNeeded('text');
        setTimeout(() => {
            document.getElementById('textInput').value = item.data;
            autoWrap(document.getElementById('textInput'));

}
// 履歴から画像プレビュー
function previewImageFromHistory(base64) {
    const img = new Image();
    img.src = base64;
    img.onload = function() {
        let containerW = Math.min(window.innerWidth - 76, 350);
        let containerH = 220;
        let ratio = Math.min(containerW / img.naturalWidth, containerH / img.naturalHeight, 1);
        let displayW = Math.round(img.naturalWidth * ratio);
        let displayH = Math.round(img.naturalHeight * ratio);
        img.style.width = displayW + "px";
        img.style.height = displayH + "px";
        img.style.maxWidth = "100%";
        img.style.maxHeight = "220px";
        img.style.display = "block";
        img.style.margin = "0 auto";
        lastPreviewImageNaturalWidth = img.naturalWidth;
        lastPreviewImageNaturalHeight = img.naturalHeight;
    };
    const previewContainer = document.getElementById('imagePreviewContainer');
    previewContainer.innerHTML = '';
    previewContainer.appendChild(img);
    document.getElementById('dateTimeChoice').style.display = 'flex';
    document.getElementById('imagePrintOptions').style.display = 'flex';
}

// --- 印刷＆履歴保存
function sendToPrintAssist(event) {
    event.preventDefault();
    const fileInput = document.getElementById('imageUpload');
    const file = fileInput.files[0];
    const shrinkChecked = document.getElementById('shrinkCheckbox').checked;
    const dateTimeType = selectedChip;
    const copies = parseInt(document.getElementById('copiesSelect').value);
    if (!file || selectedChip === '') return;
    const reader = new FileReader();
    reader.onloadend = function() {
        const base64Image = reader.result.split(',')[1];
        const dataUrl = reader.result;
        // 履歴保存
        addHistory({
            type: 'image',
            data: dataUrl,
            dateTimeType,
            copies,
            shrink: shrinkChecked,
            created: Date.now()
        });
        const paperWidth = 58;
        const img = new Image();
        img.onload = function() {
            let scale = shrinkChecked ? 0.8 : 1.0;
            let origW = img.naturalWidth;
            let origH = img.naturalHeight;
            let aspectRatio = origW / origH;
            let maxW = paperWidth * scale;
            let maxH = Math.round(paperWidth / aspectRatio * scale);
            let imgW = maxW, imgH = maxH;
            let x = Math.round((paperWidth - imgW) / 2);
            let y = 2;
            const isDateTimeEnabled = selectedChip === 'with';
            const topMargin = 2;
            const bottomMargin = isDateTimeEnabled ? 16 : 18;
            const totalHeight = topMargin + imgH + (isDateTimeEnabled ? 16 : 0) + bottomMargin;
            let currentCopy = 1;
            function printImageCopy(copyIndex) {
                let printUrlImage = `printassist-x-callback-url://x-callback-url/open?orientation=0&unit=0&width=${paperWidth}&height=${totalHeight}&paper=10010&copies=1&quality=3&monochrome=0&pages=1&1=%3C%3C%3CObject%3E%3E%3E,${x},${y},${imgW},${imgH},${base64Image}`;
                if (isDateTimeEnabled) {
                    const dateTimeString = toZenkaku(`${formattedDate}\n${formattedTime}`);
                    printUrlImage += `&2=${safeEncodeURIComponent(dateTimeString)},0,${topMargin + imgH},${paperWidth},16,機械彫刻用標準書体 M,4,0,0,1`;
                }
                if (copyIndex === copies) {
                    printUrlImage += `&x-success=https://toki01t.github.io/000-001tokitsreilway1121/T/`;
                }
                window.location.href = printUrlImage;
            }
            function printNext() {
                if (currentCopy < copies) {
                    setTimeout(printNext, 10000);
                }
                printImageCopy(currentCopy);
                currentCopy++;
            }
            printNext();
        };
        img.src = dataUrl;
    };
    reader.readAsDataURL(file);
}
function wrapText(text) {
    text = toZenkaku(text);
    const lines = [];
    const paragraphs = text.split('\n');
    for (let paragraph of paragraphs) {
        if (paragraph.length === 0) {
            lines.push('');
            continue;
        }
        let remainingText = paragraph;
        while (remainingText.length > 0) {
            let lineLength = 0;
            let currentLine = '';
            let hasFullWidth = false;
            let hasHalfWidth = false;
            for (let i = 0; i < remainingText.length; i++) {
                const char = remainingText[i];
                const isFullWidth = char.match(/[^\x01-\x7E]/) ? true : false;
                const charWidth = isFullWidth ? 2 : 1;
                if (isFullWidth) hasFullWidth = true;
                else hasHalfWidth = true;
                let maxLen;
                if (hasFullWidth && hasHalfWidth) {
                    maxLen = 14;
                } else if (hasFullWidth) {
                    maxLen = 16;
                } else {
                    maxLen = 23;
                }
                if ((hasFullWidth && hasHalfWidth && currentLine.length >= maxLen) ||
                    (!hasFullWidth && !hasHalfWidth && currentLine.length >= maxLen) ||
                    (hasFullWidth && !hasHalfWidth && currentLine.length >= maxLen) ||
                    (!hasFullWidth && hasHalfWidth && currentLine.length >= maxLen)) {
                    break;
                }
                if ((hasFullWidth && hasHalfWidth && lineLength + charWidth > maxLen * 2) ||
                    (!hasFullWidth && !hasHalfWidth && lineLength + charWidth > maxLen) ||
                    (hasFullWidth && !hasHalfWidth && lineLength + charWidth > maxLen * 2) ||
                    (!hasFullWidth && hasHalfWidth && lineLength + charWidth > maxLen)) {
                    break;
                }
                currentLine += char;
                lineLength += charWidth;
            }
            lines.push(currentLine);
            remainingText = remainingText.substring(currentLine.length);
        }
    }
    return lines;
}
function safeEncodeURIComponent(str) {
    return encodeURIComponent(str)
        .replace(/!/g, '%21')
        .replace(/'/g, '%27')
        .replace(/\(/g, '%28')
        .replace(/\)/g, '%29')
        .replace(/\*/g, '%2A')
        .replace(/%20/g, '%20');
}
function printText() {
    const textInput = document.getElementById('textInput');
    let text = textInput.value;
    if (text.trim() === '' || selectedTextChip === '') return;
    text = toZenkaku(text);
    const dateTimeType = selectedTextChip;
    const copies = parseInt(document.getElementById('textCopiesSelect').value);
    // 履歴保存
    addHistory({
        type: 'text',
        data: text,
        dateTimeType,
        copies,
        shrink: false,
        created: Date.now()
    });
    const paperWidth = 58;
    const isDateTimeEnabled = selectedTextChip === 'with';
    const wrappedLines = wrapText(text);
    const lineHeight = 4;
    const topMargin = 6;
    const dateTimeHeight = 16;
    const spaceBetweenTextAndDate = 4;
    const bottomMargin = isDateTimeEnabled ? 15 : 19;
    const leftMargin = 2;
    let totalHeight = topMargin + (wrappedLines.length * lineHeight);
    if (isDateTimeEnabled) {
        totalHeight += spaceBetweenTextAndDate + dateTimeHeight;
    }
    totalHeight += bottomMargin;
    let currentCopy = 1;
    function printTextCopy(copyIndex) {
        let printUrlText = `printassist-x-callback-url://x-callback-url/open?orientation=0&unit=0&width=${paperWidth}&height=${totalHeight}&paper=10010&copies=1&quality=3&monochrome=0&pages=1`;
        wrappedLines.forEach((line, index) => {
            const encodedLine = safeEncodeURIComponent(line);
            printUrlText += `&${index + 1}=${encodedLine},${leftMargin},${topMargin + (index * lineHeight)},${paperWidth - 4},${lineHeight},機械彫刻用標準書体 M,3.2,0,0,1`;
        });
        if (isDateTimeEnabled) {
            const dateTimeString = toZenkaku(`${formattedDate}\n${formattedTime}`);
            const encodedDateTime = safeEncodeURIComponent(dateTimeString);
            printUrlText += `&${wrappedLines.length + 1}=${encodedDateTime},${leftMargin},${topMargin + (wrappedLines.length * lineHeight) + spaceBetweenTextAndDate},${paperWidth - 4},${dateTimeHeight},機械彫刻用標準書体 M,4,0,0,1`;
        }
        if (copyIndex === copies) {
            printUrlText += `&x-success=https://toki01t.github.io/000-001tokitsreilway1121/T/`;
        }
        window.location.href = printUrlText;
    }
    function printNext() {
        if (currentCopy < copies) {
            setTimeout(printNext, 10000);
        }
        printTextCopy(currentCopy);
        currentCopy++;
    }
    printNext();
}

}

<script id="sw-script" type="text/javascript">
if (typeof window === "undefined") {
    // サービスワーカー本体（HTML内設置用）
    const CACHE_NAME = 'toki01-cache-v1';
    const urlsToCache = [
        '/',
        '/index.html',
        '/favicon.png',
        // 必要に応じてCSS, JS, 画像, 外部ライブラリも追加
    ];
    self.addEventListener('install', function(event) {
        event.waitUntil(
            caches.open(CACHE_NAME).then(function(cache) {
                return cache.addAll(urlsToCache);
            })
        );
    });
    self.addEventListener('activate', function(event) {
        event.waitUntil(
            caches.keys().then(function(keys) {
                return Promise.all(
                    keys.filter(key => key !== CACHE_NAME).map(key => caches.delete(key))
                );
            })
        );
    });
    self.addEventListener('fetch', function(event) {
        event.respondWith(
            caches.match(event.request).then(function(response) {
                return response || fetch(event.request);
            })
        );
    });
}
</script>
