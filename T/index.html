<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>toki01Ⓣ 発券</title>
<link rel="icon" href="favicon.png" type="image/png">
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
:root {
    --primary-color: #00A3ED;
    --primary-hover: #0080BF;
    --background-color: #fff;
    --text-color: #222;
    --footer-bg: #E6F3FF;
    --chip-bg: #F8F9FA;
    --border-color: #cccccc;
    --input-bg: #fff;
    --input-border: #ccc;
    --input-text: #222;
    --check-color: #00A3ED;
    --check-bg: #E6F3FF;
}
@media (prefers-color-scheme: dark) {
    :root {
        --primary-color: #A67843;
        --primary-hover: #7C5832;
        --background-color: #2D2D2D;
        --text-color: #F3E9D2;
        --footer-bg: #232323;
        --chip-bg: #3B3631;
        --border-color: #7C5832;
        --input-bg: #232323;
        --input-border: #A67843;
        --input-text: #F3E9D2;
        --check-color: #68C5E7;
        --check-bg: #223D4B;
    }
}
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
}
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
header {
    width: 100%;
    background-color: var(--primary-color);
    color: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    height: 48px;
    display: flex;
    align-items: center;
}
.navbar {
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    height: 48px;
    padding: 0 1rem;
    box-sizing: border-box;
    position: relative;
}
.navbar-brand {
    color: #fff;
    text-decoration: none;
    font-size: 1.05rem;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-weight: normal;
    letter-spacing: 0.05em;
    line-height: 1;
    margin: 0;
    padding: 0;
    white-space: nowrap;
}
#historyMenuBtn {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1.7rem;
    cursor: pointer;
    z-index: 12;
    padding: 0;
    width: auto;
    height: auto;
    display: flex;
    align-items: center;
    justify-content: center;
}
#historyMenuBtn:focus { outline: none; }
@media (max-width: 400px) {
    #historyMenuBtn {
        right: 8px;
        font-size: 1.5rem;
    }
    .navbar {
        padding: 0 0.5rem;
    }
}
@media (max-width: 360px) {
    #historyMenuBtn {
        right: 6px;
        font-size: 1.4rem;
    }
    .navbar {
        padding: 0 0.3rem;
    }
}
#historyDrawer {
    position: fixed;
    top: 0;
    right: -350px;
    width: 320px;
    max-width: 90vw;
    height: 100vh;
    background: var(--background-color);
    color: var(--text-color);
    box-shadow: -2px 0 8px rgba(0,0,0,0.18);
    z-index: 9999;
    transition: right 0.25s;
    display: flex;
    flex-direction: column;
    padding: 0;
}
#historyDrawer.open {
    right: 0;
}
#historyDrawerHeader {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    background: var(--chip-bg);
}
#historyDrawerHeader h2 {
    margin: 0;
    font-size: 1.1rem;
    font-weight: bold;
}
#historyDrawerCloseWrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-left: 0.7em;
    margin-right: -0.6em;
    user-select: none;
}
#historyDrawerClose {
    background: transparent;
    border: none;
    font-size: 1.5rem;
    color: var(--primary-color);
    cursor: pointer;
    line-height: 1;
    display: block;
    margin-bottom: 0.1em;
    padding: 0;
}
#historyDrawerClose:focus { outline: none; }
#historyDrawerCloseLabel {
    font-size: 0.74em;
    color: #888;
    letter-spacing: 0.03em;
    text-align: center;
    margin: 0;
    padding: 0;
    line-height: 1.1;
    font-family: Arial, sans-serif;
    pointer-events: none;
    user-select: none;
}
#historyDrawerMenu {
    display: flex;
    gap: 0.5rem;
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    background: var(--background-color);
    justify-content: center;
}
#modeToggleUnified {
    width: 100%;
    max-width: 320px;
    padding: 0.4rem 1.1rem;
    border-radius: 5px;
    border: 1.5px solid var(--primary-color);
    background: var(--chip-bg);
    color: var(--primary-color);
    font-size: 0.97rem;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
    text-align: center;
    margin: 0 auto;
    outline: none;
    white-space: nowrap;
    font-family: inherit;
    box-sizing: border-box;
    display: block;
}
#modeToggleUnified.selected, #modeToggleUnified:active {
    background: var(--primary-color);
    color: #fff;
}
@media (max-width: 600px) {
    #modeToggleUnified { font-size: 0.93rem; padding: 0.3rem 0.2rem; }
}
#historyList {
    flex: 1;
    overflow-y: auto;
    padding: 0.5rem 0.5rem 1rem 0.5rem;
}
.historyListSpacer {
    height: 120px;
    min-height: 120px;
    width: 100%;
    pointer-events: none;
    background: transparent;
}
.historyItem {
    border-bottom: 1px solid var(--border-color);
    padding: 0.7rem 0;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    transition: background 0.2s, transform 0.2s;
    background: none;
    position: relative;
    user-select: none;
    overflow: hidden;
    transform: translateX(0);
    touch-action: pan-y;
    margin: 0;
    width: 100%;
    box-sizing: border-box;
}
.historyItem:last-child { border-bottom: none; }
.historyItem:hover {
    background: var(--chip-bg);
}
.historyItem.swiping {
    background: #ffeaea;
    transition: none;
}
.historyItem.swiped {
    transform: translateX(-80px);
    background: #ffeaea;
}
.historyContentBlock {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
    min-width: 0;
    justify-content: center;
    width: 100%;
    pointer-events: auto;
    padding: 0 0.2rem;
}
.historyImgRow {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}
.historyImgThumb {
    width: auto;
    max-width: 200px;
    max-height: 120px;
    height: auto;
    object-fit: contain;
    display: block;
    margin: 0.3em auto 0.5em auto;
    border-radius: 8px;
    border: 1.5px solid var(--border-color);
    background: #f4f4f4;
}
.historyMetaRow {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 0.8em;
    width: 100%;
    margin-bottom: 0.2em;
}
.historyShrinkIcon {
    width: 24px;
    height: 24px;
    min-width: 24px;
    min-height: 24px;
    border-radius: 5px;
    background: var(--check-bg);
    border: 2.5px solid var(--check-color);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 0.1em;
    font-size: 1.1em;
    color: var(--check-color);
    font-weight: bold;
    box-sizing: border-box;
}
.historyShrinkIcon svg {
    display: block;
    width: 18px;
    height: 18px;
}
.historyMetaText {
    font-size: 0.97em;
    color: var(--primary-color);
    text-align: center;
    display: inline-block;
    vertical-align: middle;
    white-space: nowrap;
    padding: 0 0.1em;
}
.historyMetaCopies {
    display: inline-block;
    vertical-align: middle;
    min-width: 2.6em;
    padding: 0.09em 0.7em 0.09em 0.7em;
    font-size: 0.97em;
    color: var(--primary-color);
    background: #00A3ED1A;
    border: 1.5px solid var(--primary-color);
    border-radius: 7px;
    text-align: center;
    margin-left: 0.1em;
    font-weight: bold;
    letter-spacing: 0.04em;
}
.historyTextPreview {
    font-size: 1rem;
    color: var(--text-color);
    background: var(--chip-bg);
    border-radius: 4px;
    padding: 0.2rem 0.5rem;
    max-width: 140px;
    min-width: 40px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    margin-bottom: 0.2rem;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
}
.historyCreated {
    font-size: 0.8rem;
    color: #888;
    margin-top: 0.1em;
    text-align: center;
    letter-spacing: 0.02em;
    font-family: 'Menlo', 'Consolas', monospace;
    word-break: keep-all;
    width: 100%;
}
.swipeDeleteBtn {
    position: absolute;
    right: -80px;
    top: 0;
    height: 100%;
    width: 80px;
    background: #ff6666;
    color: #fff;
    border: none;
    outline: none;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: none;
    z-index: 10;
    cursor: pointer;
    user-select: none;
    touch-action: manipulation;
}
.historyItem.swiped .swipeDeleteBtn {
    right: 0;
}
#historyDrawerBg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9998;
    background: transparent;
    display: none;
}
#historyDrawer.open + #historyDrawerBg {
    display: block;
}
main {
    flex: 1;
    min-height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-top: 70px;
    padding-bottom: 80px;
    background: var(--background-color);
    color: var(--text-color);
    box-sizing: border-box;
}
@media (max-width: 600px) {
    main {
        padding-top: 60px;
        padding-bottom: 80px;
    }
    #historyDrawer { width: 95vw; }
    .historyImgThumb { max-width: 98vw; }
    #modeToggleUnified { font-size: 0.93rem; padding: 0.3rem 0.2rem; }
}
@media (orientation: landscape) {
    main {
        padding-top: 30px;
        min-height: 100vw;
    }
}
.section-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 500px;
}
.print-options {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 1rem;
    gap: 0.5rem;
    width: 100%;
}
.print-options select,
#printButton, #textPrintButton, #signaturePrintButton {
    margin: 0 0.3em;
}
.print-options select {
    text-align: center;
    text-align-last: center;
    margin: 0 0.3em;
    padding: 0.4rem 1.5rem 0.4rem 1.5rem;
    border: 1.5px solid var(--primary-color);
    border-radius: 5px;
    background-color: var(--background-color);
    color: var(--primary-color);
    font-size: 0.97rem;
    appearance: none;
    -webkit-appearance: none;
    outline: none;
    min-width: 80px;
    box-sizing: border-box;
    display: inline-block;
}
@media (max-width: 500px) {
    .print-options select {
        min-width: 70px;
        font-size: 0.93rem;
        padding: 0.3rem 1.2rem 0.3rem 1.2rem;
    }
}
.print-options button {
    display: inline-block;
    vertical-align: middle;
}
#printButton, #textPrintButton, #signaturePrintButton {
    padding: 0.4rem 1.3rem;
    border-radius: 5px;
    background-color: var(--primary-color);
    color: #fff;
    font-size: 0.97rem;
    cursor: pointer;
    transition: .3s;
    border: none;
    margin-left: 0.5rem;
    margin-right: 0.5rem;
    text-align: center;
}
#printButton.disabled, #textPrintButton.disabled, #signaturePrintButton.disabled {
    background-color: #aaa;
    cursor: not-allowed;
}
.choice-chips {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 1rem;
    gap: 0.7rem;
    width: 100%;
}
.chip {
    display: inline-block;
    min-width: 110px;
    text-align: center;
    padding: 0.4rem 1.1rem;
    border-radius: 0.5rem;
    background-color: var(--chip-bg);
    color: var(--primary-color);
    cursor: pointer;
    font-size: 0.97rem;
    border: 1.5px solid var(--primary-color);
    transition: .3s;
    opacity: 1;
    pointer-events: auto;
    user-select: none;
    margin: 0 0.2em;
}
.chip.selected {
    background-color: var(--primary-color);
    color: #fff;
}
.chip.disabled {
    opacity: 0.5;
    pointer-events: none;
}
@media (max-width: 500px) {
    .chip {
        min-width: 90px;
        font-size: 0.93rem;
        padding: 0.3rem 0.7rem;
    }
}
.custom-checkbox {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    margin: 0 0.4em;
    height: 24px;
}
.custom-checkbox input[type="checkbox"] {
    opacity: 0;
    width: 0;
    height: 0;
    position: absolute;
}
.custom-checkbox .checkmark {
    display: inline-block;
    width: 24px;
    height: 24px;
    min-width: 24px;
    min-height: 24px;
    border-radius: 6px;
    background: var(--check-bg);
    border: 2.5px solid var(--check-color);
    box-sizing: border-box;
    position: relative;
    transition: border-color 0.2s, background 0.2s;
}
.custom-checkbox input[type="checkbox"]:checked + .checkmark {
    background: var(--primary-color);
    border-color: var(--primary-color);
}
.custom-checkbox .checkmark::after {
    content: "";
    position: absolute;
    display: none;
}
.custom-checkbox input[type="checkbox"]:checked + .checkmark::after {
    display: block;
}
.custom-checkbox .checkmark::after {
    left: 6px;
    top: 2.5px;
    width: 8px;
    height: 14px;
    border: solid #fff;
    border-width: 0 3px 3px 0;
    border-radius: 2px;
    transform: rotate(45deg);
    content: "";
}
@media (max-width: 500px) {
    .custom-checkbox .checkmark {
        width: 22px;
        height: 22px;
        min-width: 22px;
        min-height: 22px;
        border-radius: 5px;
    }
}
#signatureSection {
    display: none;
    width: 100%;
    margin: 0 auto;
    text-align: center;
}
.signature-pad-container {
    margin: 1.2rem auto 0.7rem auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
}
.signature-clear-row {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 0.5em;
}
#signatureClearBtn {
    background: var(--primary-color);
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 0.3em 1.3em;
    font-size: 0.97rem;
    cursor: pointer;
    transition: background 0.2s;
    display: inline-block;
    margin: 0 auto;
}
#signatureClearBtn:hover {
    background: var(--primary-hover);
}
.signature-pad-frame {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    border: 2.5px solid var(--primary-color);
    border-radius: 10px;
    box-shadow: 0 1px 8px rgba(0,0,0,0.06);
    width: 260px;
    height: 340px;
    margin: 0 auto;
    max-width: 95vw;
    max-height: 90vw;
    touch-action: none;
    user-select: none;
    -webkit-user-select: none;
}
#signaturePad {
    background: #fff;
    border: none;
    border-radius: 8px;
    display: block;
    margin: 0 auto;
    touch-action: none;
    user-select: none;
    -webkit-user-select: none;
    width: 260px;
    height: 340px;
    min-width: 120px;
    min-height: 120px;
    max-width: 260px;
    max-height: 340px;
    box-sizing: border-box;
}
@media (max-width: 500px) {
    .signature-pad-frame, #signaturePad {
        width: 90vw !important;
        height: 110vw !important;
        min-width: 120px !important;
        min-height: 120px !important;
        max-width: 260px !important;
        max-height: 340px !important;
    }
}
.signature-instruction {
    margin-bottom: 0.2em;
    font-size: 0.96em;
    color: #444;
}
.file-upload { margin: 1rem 0; text-align: center; }
.file-upload-label {
    display: inline-block;
    padding: 0.3rem 0.7rem;
    border: 2px solid var(--primary-color);
    border-radius: 5px;
    background-color: var(--chip-bg);
    cursor: pointer;
    font-size: 0.97rem;
    color: var(--primary-color);
    transition: background-color 0.3s, color 0.3s;
}
.file-upload-label:hover {
    background-color: var(--primary-hover);
    color: #fff;
}
.file-upload input[type="file"] { display: none; }
.image-preview {
    margin-top: 10px;
    text-align: center;
    width: 100%;
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
    display: flex;
    justify-content: center;
    align-items: center;
}
.image-preview img {
    display: block;
    margin: 0 auto;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    object-fit: contain;
    background: var(--input-bg);
    width: auto;
    height: auto;
    max-width: 90vw;
    max-height: 360px;
}
@media (max-width: 700px) {
    .image-preview {
        width: 98vw;
        max-width: 98vw;
    }
    .image-preview img {
        max-width: 90vw;
        max-height: 70vw;
    }
}
#textInput {
    width: calc(16 * 1em);
    max-width: 450px;
    height: 300px;
    margin-top: 1rem;
    padding: 0.5rem;
    border: 1px solid var(--input-border);
    border-radius: 5px;
    resize: vertical;
    font-family: monospace;
    font-size: 17px;
    white-space: pre-wrap;
    text-align: center;
    background: var(--input-bg);
    color: var(--input-text);
}
.text-input-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.clear-button {
    position: absolute;
    top: -30px;
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
    display: none;
    z-index: 10;
    font-size: 0.95rem;
}
.clear-button:hover {
    background-color: var(--primary-hover);
}
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px 0;
    background-color: var(--footer-bg);
    text-align: center;
}
footer p {
    margin: 0;
    color: var(--primary-color);
    font-size: 14px;
}
</style>
</head>
<body>
<header>
    <div class="navbar">
        <a class="navbar-brand" href="#">toki01Ⓣ</a>
        <button id="historyMenuBtn" title="履歴"><span>&#9776;</span></button>
    </div>
</header>
<div id="historyDrawer">
    <div id="historyDrawerHeader">
        <h2>履歴</h2>
        <div id="historyDrawerCloseWrap">
            <button id="historyDrawerClose" title="閉じる" tabindex="0">&times;</button>
            <span id="historyDrawerCloseLabel">close（閉じる）</span>
        </div>
    </div>
    <div id="historyDrawerMenu">
        <button id="modeToggleUnified" class="selected">画像・T's券</button>
    </div>
    <div id="historyList"></div>
</div>
<div id="historyDrawerBg"></div>
<main>
    <div class="section-content">
        <section id="imageSection" class="image-selection">
            <form id="imageForm" enctype="multipart/form-data" onsubmit="sendToPrintAssist(event)">
                <div class="file-upload">
                    <label for="imageUpload" class="file-upload-label">
                        <span>画像・T❜s券</span>
                        <input type="file" id="imageUpload" name="image" accept="image/jpeg, image/png" onchange="previewImage(event)">
                    </label>
                </div>
                <div class="image-preview" id="imagePreviewContainer"></div>
                <div class="choice-chips" id="dateTimeChoice" style="display:none;">
                    <div class="chip" id="chipWith" onclick="selectChip('with')">日付・時刻あり</div>
                    <div class="chip" id="chipWithout" onclick="selectChip('without')">日付・時刻なし</div>
                </div>
                <div class="print-options" id="imagePrintOptions" style="display:none;">
                    <select id="copiesSelect">
                        <option value="1">1枚</option>
                        <option value="2">2枚</option>
                        <option value="3">3枚</option>
                        <option value="4">4枚</option>
                        <option value="5">5枚</option>
                    </select>
                    <button type="submit" id="printButton" class="disabled">発行</button>
                    <label class="custom-checkbox" id="shrinkCheckboxLabel" style="margin-left:0.5em;margin-right:0.5em;">
                        <input type="checkbox" id="shrinkCheckbox" title="縮小印刷" />
                        <span class="checkmark"></span>
                    </label>
                </div>
            </form>

// ---- 完全調整：全幅Canvas2DテキストPDF作成（大きなフォント・完全全幅印刷・8倍解像度・文字数制限拡張・全角行幅縮小・下部余白3mm） ----
function createPerfectAdjustmentTextImagePDF(text, isDateTimeEnabled, callback) {
    var jsPDF = window.jspdf.jsPDF;
    
    var paperWidth = 58;
    var lines = text.split('\n');
    
    // 完全修正：文字数制限拡張（全角16文字、半角30文字）
    var wrappedLines = [];
    for (var i = 0; i < lines.length; i++) {
        var line = lines[i];
        var lineLength = 0;
        var currentLine = '';
        
        for (var j = 0; j < line.length; j++) {
            var char = line[j];
            var isFullWidth = char.match(/[^\x01-\x7E]/) ? true : false;
            
            if (isFullWidth) {
                // 全角文字: 16文字制限
                if (lineLength >= 16) break;
                lineLength++;
            } else {
                // 半角文字: 30文字制限（拡張）
                if (lineLength >= 30) break;
                lineLength++;
            }
            
            currentLine += char;
        }
        
        wrappedLines.push(currentLine);
        
        // 残りの文字がある場合は次の行へ
        var remainingText = line.substring(currentLine.length);
        while (remainingText.length > 0) {
            var nextLineLength = 0;
            var nextLine = '';
            
            for (var k = 0; k < remainingText.length; k++) {
                var char = remainingText[k];
                var isFullWidth = char.match(/[^\x01-\x7E]/) ? true : false;
                
                if (isFullWidth) {
                    if (nextLineLength >= 16) break;
                    nextLineLength++;
                } else {
                    if (nextLineLength >= 30) break; // 拡張
                    nextLineLength++;
                }
                
                nextLine += char;
            }
            
            wrappedLines.push(nextLine);
            remainingText = remainingText.substring(nextLine.length);
        }
    }
    
    // 完全修正：全角行幅縮小計算
    var hasFullWidthLines = false;
    for (var i = 0; i < wrappedLines.length; i++) {
        if (wrappedLines[i].match(/[^\x01-\x7E]/)) {
            hasFullWidthLines = true;
            break;
        }
    }
    
    // 完全調整：Canvas2Dでテキストを完全全幅画像化（大きなフォント・右側印刷問題完全解決）
    var canvas = document.createElement('canvas');
    var ctx = canvas.getContext('2d');
    
    // 完全調整：解像度8倍・完全全幅対応・全角行幅縮小・大きなフォント
    var scale = 8; // 完全調整：解像度8倍維持
    var lineHeight = hasFullWidthLines ? 20 * scale : 24 * scale; // 完全調整：行間拡大（16px→20px、20px→24px）
    var topMargin = 8 * scale;
    var dateTimeHeight = isDateTimeEnabled ? 32 * scale : 0; // ピクセル単位（8倍）
    var spaceBetween = isDateTimeEnabled ? 12 * scale : 0; // ピクセル単位（8倍）
    var bottomMargin = 12 * scale; // ピクセル単位（8倍）
    
    // 完全調整：Canvas幅を完全全幅対応（右側印刷問題完全解決）
    canvas.width = 465 * scale; // 完全調整：完全全幅対応（400px → 465px × 8倍）
    canvas.height = topMargin + (wrappedLines.length * lineHeight) + spaceBetween + dateTimeHeight + bottomMargin;
    
    // 完全修正：高品質設定
    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = 'high';
    
    // 背景を白に設定
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // 完全調整：テキストスタイル設定（大きなフォント・完全全幅印刷・文字掠れ完全解決）
    ctx.fillStyle = '#000000';
    var fontSize = hasFullWidthLines ? 16 * scale : 18 * scale; // 完全調整：フォントサイズ拡大（14px→16px、16px→18px）
    ctx.font = 'bold ' + fontSize + 'px Arial, "Hiragino Sans", "ヒラギノ角ゴシック", "Yu Gothic", "游ゴシック", "Meiryo", "メイリオ", sans-serif'; // 高解像度フォント
    ctx.textAlign = 'left';
    ctx.textBaseline = 'top';
    
    // 完全調整：テキストを描画（完全全幅対応）
    var textY = topMargin;
    for (var i = 0; i < wrappedLines.length; i++) {
        ctx.fillText(wrappedLines[i], 0, textY + (i * lineHeight)); // 完全調整：左マージン0（1px → 0px）
    }
    
    // 完全調整：日付時刻を高解像度Canvas2Dで描画（中央寄り座標・フォントサイズ縮小）
    if (isDateTimeEnabled) {
        var dateTimeY = textY + (wrappedLines.length * lineHeight) + spaceBetween;
        
        var today = new Date();
        var year = today.getFullYear();
        var month = today.getMonth() + 1;
        var day = today.getDate();
        var hour = today.getHours();
        var minute = today.getMinutes();
        var second = today.getSeconds();
        
        // 完全修正：ASCII文字のみ使用
        var dateText = year + '.' + month + '.' + day;
        var timeText = String(hour).padStart(2, '0') + ':' + String(minute).padStart(2, '0') + ':' + String(second).padStart(2, '0');
        
        ctx.font = 'bold ' + (14 * scale) + 'px Arial, sans-serif'; // 高解像度フォント縮小
        ctx.textAlign = 'left'; // 完全調整：左寄り配置
        
        // 完全調整：Canvas中央寄り配置で描画
        var dateX = 145 * scale; // 完全調整：中央寄り座標（120px → 145px）
        var timeX = 135 * scale; // 完全調整：中央寄り座標（112px → 135px）
        ctx.fillText(dateText, dateX, dateTimeY);
        ctx.fillText(timeText, timeX, dateTimeY + (18 * scale));
    }
    
    // 完全修正：高解像度Canvas画像をBase64に変換
    var canvasDataUrl = canvas.toDataURL('image/png', 1.0); // 最高品質
    var canvasBase64 = canvasDataUrl.split(',')[1];
    
    // 完全調整：画像をPDFに配置（完全全幅印刷・右側印刷問題完全解決）
    var mmWidth = paperWidth; // 完全調整：標準幅（61mm → 58mm）
    var mmHeight = (canvas.height / canvas.width) * mmWidth;
    var bottomMarginMM = 3; // 下部余白3mm
    var totalHeightMM = mmHeight + bottomMarginMM;
    
    try {
        var pdf = new jsPDF({
            orientation: 'portrait',
            unit: 'mm',
            format: [paperWidth, totalHeightMM],
            compress: false, // 完全修正：圧縮無効（品質保持）
            precision: 16 // 完全修正：最高精度
        });
        
        console.log("=== 完全調整Canvas2D画像化テキストPDF作成 ===");
        console.log("Canvas解像度:", canvas.width + "x" + canvas.height + "px（8倍解像度）");
        console.log("PDF画像サイズ:", mmWidth.toFixed(3) + "x" + mmHeight.toFixed(3) + "mm");
        console.log("文字掠れ対策:", "8倍解像度Canvas2D画像化により完全解決");
        console.log("完全全幅印刷:", "Canvas幅465px×8倍＆PDF標準配置で完全全幅対応");
        console.log("全角行幅:", hasFullWidthLines ? "縮小適用" : "標準");
        console.log("文字数制限:", "全角16文字・半角30文字に拡張");
        console.log("フォントサイズ:", "拡大適用（見やすく調整）");
        
        // 完全調整：高解像度Canvas画像をPDFに配置（完全全幅印刷）
        pdf.addImage('data:image/png;base64,' + canvasBase64, 'PNG', 0, 0, mmWidth, mmHeight, undefined, 'NONE'); // 完全調整：X座標0mmで標準配置
        
        var pdfDataUri = pdf.output('datauristring', { compress: false });
        var index = pdfDataUri.indexOf(',') + 1;
        var pdfBase64 = pdfDataUri.slice(index);
        callback(pdfBase64);
    } catch (error) {
        console.error('完全調整Canvas2DテキストPDF作成エラー:', error);
        callback(null);
    }
}

// ---- IndexedDB 関連関数 ----
function openDB() {
    return new Promise(function(resolve, reject) {
        var req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onupgradeneeded = function(e) {
            var db = e.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) {
                db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
            }
        };
        req.onsuccess = function() { resolve(req.result); };
        req.onerror = function() { reject(req.error); };
    });
}

function addHistory(item) {
    return openDB().then(function(db) {
        return new Promise(function(resolve, reject) {
            var tx = db.transaction(STORE_NAME, 'readwrite');
            tx.objectStore(STORE_NAME).add(item);
            tx.oncomplete = function() { resolve(); };
            tx.onerror = function() { reject(tx.error); };
        });
    });
}

function getAllHistory(typeFilter) {
    return openDB().then(function(db) {
        return new Promise(function(resolve, reject) {
            var tx = db.transaction(STORE_NAME, 'readonly');
            var store = tx.objectStore(STORE_NAME);
            var req = store.getAll();
            req.onsuccess = function() {
                var result = req.result.reverse();
                if (typeFilter) result = result.filter(function(x) { return x.type === typeFilter; });
                resolve(result);
            };
            req.onerror = function() { reject(req.error); };
        });
    });
}

var swipeStartX = 0;
var swipeStartY = 0;
var isSwipingItem = null;
var swipeThreshold = 60;
var moveThreshold = 10;

function handleSwipeStart(e, item) {
    var touch = e.touches ? e.touches[0] : e;
    swipeStartX = touch.clientX;
    swipeStartY = touch.clientY;
    isSwipingItem = item;
    
    var allItems = document.querySelectorAll('.historyItem');
    allItems.forEach(function(otherItem) {
        if (otherItem !== item) {
            otherItem.classList.remove('swiped', 'swiping');
            otherItem.style.transform = 'translateX(0)';
        }
    });
}

function handleSwipeMove(e, item) {
    if (!isSwipingItem || isSwipingItem !== item) return;
    
    var touch = e.touches ? e.touches[0] : e;
    var deltaX = touch.clientX - swipeStartX;
    var deltaY = touch.clientY - swipeStartY;
    
    if (Math.abs(deltaY) > Math.abs(deltaX)) {
        isSwipingItem = null;
        return;
    }
    
    if (deltaX < -moveThreshold) {
        e.preventDefault();
        item.classList.add('swiping');
        var moveX = Math.max(deltaX, -80);
        item.style.transform = 'translateX(' + moveX + 'px)';
    }
}

function handleSwipeEnd(e, item) {
    if (!isSwipingItem || isSwipingItem !== item) return;
    
    var touch = e.changedTouches ? e.changedTouches[0] : e;
    var deltaX = touch.clientX - swipeStartX;
    
    item.classList.remove('swiping');
    
    if (deltaX < -swipeThreshold / 2) {
        item.classList.add('swiped');
        item.style.transform = 'translateX(-80px)';
    } else {
        item.classList.remove('swiped');
        item.style.transform = 'translateX(0)';
    }
    
    isSwipingItem = null;
}

// ---- 完全修正：テキスト入力制限機能（全角16文字・半角30文字制限・リアルタイム制限） ----
function enforceTextLimit() {
    var textInput = document.getElementById('textInput');
    var lines = textInput.value.split('\n');
    var limitedLines = [];
    
    for (var i = 0; i < lines.length; i++) {
        var line = lines[i];
        var lineLength = 0;
        var limitedLine = '';
        
        for (var j = 0; j < line.length; j++) {
            var char = line[j];
            var isFullWidth = char.match(/[^\x01-\x7E]/) ? true : false;
            
            if (isFullWidth) {
                // 全角文字: 16文字制限
                if (lineLength >= 16) break;
                lineLength++;
            } else {
                // 半角文字: 30文字制限（拡張）
                if (lineLength >= 30) break;
                lineLength++;
            }
            
            limitedLine += char;
        }
        
        limitedLines.push(limitedLine);
    }
    
    var newValue = limitedLines.join('\n');
    if (newValue !== textInput.value) {
        textInput.value = newValue;
        // カーソル位置を末尾に移動
        textInput.setSelectionRange(newValue.length, newValue.length);
    }
}

// ---- 手書きパッド ----
function getSignaturePadSize() {
    var w = 260, h = 340;
    if (window.innerWidth < 500) {
        w = Math.min(window.innerWidth * 0.9, 260);
        h = Math.min(window.innerWidth * 1.1, 340);
    }
    return {width: Math.round(w), height: Math.round(h)};
}

function resizeSignaturePadCanvas(canvas, ctx, size, ratio, imageDataUrl) {
    var dataUrl = imageDataUrl || canvas.toDataURL();
    canvas.width = size.width * ratio;
    canvas.height = size.height * ratio;
    canvas.style.width = size.width + "px";
    canvas.style.height = size.height + "px";
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.scale(ratio, ratio);
    if (dataUrl) {
        var img = new window.Image();
        img.onload = function() {
            ctx.drawImage(img, 0, 0, size.width, size.height);
        };
        img.src = dataUrl;
    }
}

function initSignaturePad(imageDataUrl, fromHistory) {
    var canvas = document.getElementById('signaturePad');
    var size = getSignaturePadSize();
    var ratio = Math.max(window.devicePixelRatio || 1, 1);
    var ctx = canvas.getContext("2d", { willReadFrequently: true });
    var dataUrl = imageDataUrl || (canvas.width > 0 && canvas.height > 0 ? canvas.toDataURL() : null);
    
    resizeSignaturePadCanvas(canvas, ctx, size, ratio, dataUrl);
    
    signaturePad = new window.SignaturePad(canvas, {
        backgroundColor: "#fff",
        penColor: "#222",
        minWidth: 1.5,
        maxWidth: 2.5,
        throttle: 10,
        velocityFilterWeight: 0.7
    });
    
    if (imageDataUrl) {
        var img = new window.Image();
        img.onload = function() {
            ctx.drawImage(img, 0, 0, size.width, size.height);
            if (fromHistory) {
                signaturePad._data = [[{x:0,y:0,time:Date.now()}]];
            }
            updateSignaturePrintButtonState();
        };
        img.src = imageDataUrl;
    }
    
    document.getElementById('signatureClearBtn').onclick = function() {
        signaturePad.clear();
        updateSignaturePrintButtonState();
    };
    
    canvas.onmouseup = updateSignaturePrintButtonState;
    canvas.ontouchend = updateSignaturePrintButtonState;
    canvas.onmouseout = updateSignaturePrintButtonState;
    
    canvas.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) e.preventDefault();
    }, { passive: false });
    
    canvas.addEventListener('contextmenu', function(e) { e.preventDefault(); });
    canvas.addEventListener('selectstart', function(e) { e.preventDefault(); });
    
    updateSignaturePrintButtonState();
}

window.addEventListener('resize', function() {
    if (document.getElementById('signatureSection').style.display !== 'none') {
        var dataUrl = signaturePad && !signaturePad.isEmpty() ? signaturePad.toDataURL() : null;
        var fromHistory = !!(signaturePad && signaturePad._data && signaturePad._data.length > 0);
        initSignaturePad(dataUrl, fromHistory);

        // 複数枚印刷対応

// ---- 完全調整：署名PDF作成（中央寄り座標・縮小対応・濃淡強化・日付固定座標・右側印刷問題解決・フォントサイズ縮小・下部余白3mm） ----
function createPerfectAdjustmentSignaturePDF(signatureDataUrl, isDateTimeEnabled, callback) {
    var jsPDF = window.jspdf.jsPDF;
    
    var img = new Image();
    img.onload = function() {
        var paperWidth = 58;
        
        // 完全調整：署名縮小対応・右側印刷問題解決
        var maxUsableWidth = 48; // 完全修正：縮小対応（60mm → 48mm）
        var scale = maxUsableWidth / img.naturalWidth;
        var signatureW = maxUsableWidth;
        var signatureH = img.naturalHeight * scale;
        
        // 完全調整：署名も中央配置で右側印刷問題解決
        var marginX = (paperWidth - signatureW) / 2; // 完全修正：真の中央配置
        var marginY = 2; // 完全修正：上部マージン調整
        var dateTimeHeight = isDateTimeEnabled ? 10 : 0; // 日付高さ縮小
        var spaceBetween = isDateTimeEnabled ? 3 : 0; // 間隔縮小
        var bottomMargin = 3; // 修正：下部余白3mm
        var totalHeight = marginY + signatureH + spaceBetween + dateTimeHeight + bottomMargin;
        
        console.log("=== 完全調整署名座標計算（中央寄り座標・縮小＆中央配置＆右側印刷問題解決） ===");
        console.log("署名幅:", signatureW.toFixed(3) + "mm（縮小対応）");
        console.log("署名高:", signatureH.toFixed(3) + "mm");
        console.log("配置X座標:", marginX.toFixed(3) + "mm（真の中央配置）");
        console.log("配置Y座標:", marginY + "mm");
        console.log("右端位置:", (marginX + signatureW).toFixed(3) + "mm");
        console.log("左端位置:", marginX.toFixed(3) + "mm");
        console.log("=========================");
        
        try {
            var pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: [paperWidth, totalHeight],
                compress: false, // 完全修正：濃淡強化（圧縮無効）
                precision: 16 // 完全修正：最高精度
            });
            
            // 完全調整：署名を真の中央配置で配置・濃淡強化
            pdf.addImage(signatureDataUrl, 'PNG', marginX, marginY, signatureW, signatureH, undefined, 'NONE'); // 最高品質
            
            // 完全調整：日付中央寄り座標・フォントサイズ縮小・ASCII文字のみ
            if (isDateTimeEnabled) {
                var dateTimeY = marginY + signatureH + spaceBetween;
                
                var today = new Date();
                var year = today.getFullYear();
                var month = today.getMonth() + 1;
                var day = today.getDate();
                var hour = today.getHours();
                var minute = today.getMinutes();
                var second = today.getSeconds();
                
                // 完全修正：ASCII文字のみ使用
                var dateText = year + '.' + month + '.' + day;
                var timeText = String(hour).padStart(2, '0') + ':' + String(minute).padStart(2, '0') + ':' + String(second).padStart(2, '0');
                
                // 完全修正：フォントサイズ縮小
                pdf.setFontSize(12); // フォントサイズ維持
                
                // 完全調整：中央寄り座標（印刷結果に基づく微調整）
                var dateX = 18; // 完全調整：中央寄り座標
                var timeX = 17; // 完全調整：中央寄り座標
                
                console.log("完全調整署名日付時刻配置（中央寄り座標）:");
                console.log("用紙幅:", paperWidth + "mm");
                console.log("日付X座標:", dateX + "mm（中央寄り座標）");
                console.log("時刻X座標:", timeX + "mm（中央寄り座標）");
                console.log("日付:", dateText, "(ASCII文字のみ)");
                console.log("時刻:", timeText, "(ASCII文字のみ)");
                
                // 完全調整：中央寄り座標で描画
                pdf.text(dateText, dateX, dateTimeY);
                pdf.text(timeText, timeX, dateTimeY + 5);
            }
            
            var pdfDataUri = pdf.output('datauristring', { compress: false }); // 完全修正：圧縮無効
            var index = pdfDataUri.indexOf(',') + 1;
            var pdfBase64 = pdfDataUri.slice(index);
            callback(pdfBase64);
        } catch (error) {
            console.error('署名PDF作成エラー:', error);
            callback(null);
        }
    };
    img.onerror = function() {
        callback(null);
    };
    img.src = signatureDataUrl;
}

// ---- テキスト自動改行機能 ----
function wrapText(text) {
    text = toZenkaku(text);
    var lines = [];
    var paragraphs = text.split('\n');
    
    for (var p = 0; p < paragraphs.length; p++) {
        var paragraph = paragraphs[p];
        if (paragraph.length === 0) {
            lines.push('');
            continue;
        }
        
        var remainingText = paragraph;
        while (remainingText.length > 0) {
            var lineLength = 0;
            var currentLine = '';
            
            for (var i = 0; i < remainingText.length; i++) {
                var char = remainingText[i];
                var isFullWidth = char.match(/[^\x01-\x7E]/) ? true : false;
                
                if (isFullWidth) {
                    // 全角文字: 16文字制限
                    if (lineLength >= 16) break;
                    lineLength++;
                } else {
                    // 半角文字: 30文字制限（拡張）
                    if (lineLength >= 30) break;
                    lineLength++;
                }
                
                currentLine += char;
            }
            
            lines.push(currentLine);
            remainingText = remainingText.substring(currentLine.length);
        }
    }
    return lines;
}
