<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>toki01Ⓣ 発券</title>
<link rel="icon" href="favicon.png" type="image/png">
<style>
:root {
    --primary-color: #00A3ED;
    --primary-hover: #0080BF;
    --background-color: #fff;
    --text-color: #222;
    --footer-bg: #E6F3FF;
    --chip-bg: #F8F9FA;
    --border-color: #cccccc;
    --input-bg: #fff;
    --input-border: #ccc;
    --input-text: #222;
}
@media (prefers-color-scheme: dark) {
    :root {
        --primary-color: #A67843;
        --primary-hover: #7C5832;
        --background-color: #2D2D2D;
        --text-color: #F3E9D2;
        --footer-bg: #232323;
        --chip-bg: #3B3631;
        --border-color: #7C5832;
        --input-bg: #232323;
        --input-border: #A67843;
        --input-text: #F3E9D2;
    }
}
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
}
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
header {
    width: 100%;
    background-color: var(--primary-color);
    color: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    height: 48px;
    display: flex;
    align-items: center;
}
.navbar {
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    height: 48px;
    padding: 0 1rem;
    box-sizing: border-box;
    position: relative;
}
.navbar-brand {
    color: #fff;
    text-decoration: none;
    font-size: 1.05rem;
    flex: 1 1 auto;
    text-align: center;
    font-weight: normal;
    letter-spacing: 0.05em;
    line-height: 1;
    margin: 0;
    padding: 0;
    white-space: nowrap;
}
#historyMenuBtn {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1.7rem;
    cursor: pointer;
    z-index: 12;
    padding: 0;
}
#historyMenuBtn:focus { outline: none; }
#historyDrawer {
    position: fixed;
    top: 0;
    right: -350px;
    width: 320px;
    max-width: 90vw;
    height: 100vh;
    background: var(--background-color);
    color: var(--text-color);
    box-shadow: -2px 0 8px rgba(0,0,0,0.18);
    z-index: 9999;
    transition: right 0.25s;
    display: flex;
    flex-direction: column;
    padding: 0;
}
#historyDrawer.open {
    right: 0;
}
#historyDrawerHeader {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    background: var(--chip-bg);
}
#historyDrawerHeader h2 {
    margin: 0;
    font-size: 1.1rem;
    font-weight: bold;
}
#historyDrawerClose {
    background: transparent;
    border: none;
    font-size: 1.5rem;
    color: var(--primary-color);
    cursor: pointer;
}
#historyDrawerMenu {
    display: flex;
    gap: 0.5rem;
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    background: var(--background-color);
    justify-content: center;
}
#toggleModeBtn {
    padding: 0.3rem 1.2rem;
    border-radius: 5px;
    border: 1.5px solid var(--primary-color);
    background: var(--chip-bg);
    color: var(--primary-color);
    font-size: 0.97rem;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
    min-width: 120px;
}
#toggleModeBtn.selected, #toggleModeBtn:hover {
    background: var(--primary-color);
    color: #fff;
}
#historyList {
    flex: 1;
    overflow-y: auto;
    padding: 0.5rem 0.5rem 1rem 0.5rem;
}
.historyItem {
    border-bottom: 1px solid var(--border-color);
    padding: 0.7rem 0.2rem 0.7rem 0.2rem;
    cursor: pointer;
    display: flex;
    align-items: flex-start;
    gap: 0.7rem;
    transition: background 0.2s;
    background: none;
    position: relative;
}
.historyItem:last-child { border-bottom: none; }
.historyItem:hover {
    background: var(--chip-bg);
}
.historyThumb {
    width: 48px;
    height: 48px;
    background: #eee;
    border-radius: 5px;
    object-fit: contain;
    flex-shrink: 0;
    border: 1px solid var(--border-color);
    display: block;
}
.historyTextBlock {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    flex: 1 1 auto;
    min-width: 0;
}
.historyTextPreview {
    font-size: 1rem;
    color: var(--text-color);
    background: var(--chip-bg);
    border-radius: 4px;
    padding: 0.2rem 0.5rem;
    max-width: 100%;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    margin-bottom: 0.2rem;
    word-break: break-all;
}
.historyMeta {
    font-size: 0.85rem;
    color: var(--primary-color);
    margin-top: 0.1rem;
    text-align: left;
    opacity: 0.85;
}
.historyShrinkIcon {
    font-size: 1.2rem;
    color: var(--primary-color);
    margin-left: 0.4em;
    vertical-align: middle;
}
#historyDrawerFooter {
    border-top: 1px solid var(--border-color);
    background: var(--chip-bg);
    padding: 0.7rem 1rem;
    display: flex;
    align-items: center;
    justify-content: flex-end;
}
#clearHistoryBtn {
    background: var(--primary-color);
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 0.4rem 1.2rem;
    font-size: 0.97rem;
    cursor: pointer;
    transition: background 0.2s;
}
#clearHistoryBtn:hover {
    background: var(--primary-hover);
}
main {
    flex: 1;
    min-height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-top: 70px;
    padding-bottom: 80px;
    background: var(--background-color);
    color: var(--text-color);
    box-sizing: border-box;
}
@media (max-width: 600px) {
    main {
        padding-top: 60px;
        padding-bottom: 80px;
    }
    #historyDrawer { width: 95vw; }
}
@media (orientation: landscape) {
    main {
        padding-top: 30px;
        min-height: 100vw;
    }
}
.section-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 500px;
}
.file-upload { margin: 1rem 0; text-align: center; display: flex; align-items: center; justify-content: center; gap: 0.5rem;}
.file-upload-label {
    display: inline-block;
    padding: 0.3rem 0.7rem;
    border: 2px solid var(--primary-color);
    border-radius: 5px;
    background-color: var(--chip-bg);
    cursor: pointer;
    font-size: 0.97rem;
    color: var(--primary-color);
    transition: background-color 0.3s, color 0.3s;
}
.file-upload-label:hover {
    background-color: var(--primary-hover);
    color: #fff;
}
.file-upload input[type="file"] { display: none; }
#clearImageBtn {
    background: transparent;
    border: none;
    color: var(--primary-color);
    font-size: 1.2rem;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.2s;
    margin-left: 0.1rem;
    padding: 0.2rem 0.6rem;
    border-radius: 50%;
    outline: none;
    position: relative;
}
#clearImageBtn:focus, .file-upload:hover #clearImageBtn, .file-upload-label:focus + #clearImageBtn {
    opacity: 1;
    background: var(--chip-bg);
}
@media (hover: none) {
    #clearImageBtn { opacity: 1; }
}
.image-preview {
    margin-top: 10px;
    text-align: center;
    width: calc(100vw - 76px);
    max-width: 350px;
    margin-left: auto;
    margin-right: auto;
    display: flex;
    justify-content: center;
    align-items: center;
}
.image-preview img {
    display: block;
    margin: 0 auto;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    object-fit: contain;
    background: var(--input-bg);
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 220px;
}
@media (max-width: 500px) {
    .image-preview {
        width: calc(100vw - 38px * 2);
        max-width: 100vw;
    }
    .image-preview img {
        max-width: 100vw;
    }
}
#printButton, #textPrintButton {
    padding: 0.4rem 1rem;
    border-radius: 5px;
    background-color: var(--primary-color);
    color: #fff;
    font-size: 0.97rem;
    cursor: pointer;
    transition: .3s;
    margin-left: 0.5rem;
    display: inline-block;
    border: none;
}
#printButton.disabled, #textPrintButton.disabled {
    background-color: #aaa;
    cursor: not-allowed;
}
#shrinkCheckbox {
    margin-left: 0.5rem;
    margin-right: 0;
    accent-color: var(--primary-color);
    width: 18px;
    height: 18px;
    vertical-align: middle;
}
#dateDisplay {
    margin-top: 2.2rem;
    font-size: 1.1rem;
    color: var(--text-color);
}
#timeDisplay {
    margin-top: -10px;
    font-size: 1.1rem;
    color: var(--text-color);
}
.choice-chips {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 1rem;
    gap: 0.7rem;
}
.chip {
    display: inline-block;
    padding: 0.4rem 1.1rem;
    border-radius: 0.5rem;
    background-color: var(--chip-bg);
    color: var(--primary-color);
    cursor: pointer;
    font-size: 0.97rem;
    border: 1.5px solid var(--primary-color);
    transition: .3s;
    opacity: 1;
    pointer-events: auto;
    user-select: none;
}
.chip.selected {
    background-color: var(--primary-color);
    color: #fff;
}
.chip.disabled {
    opacity: 0.5;
    pointer-events: none;
}
#textInput {
    width: calc(16 * 1em);
    max-width: 450px;
    height: 300px;
    margin-top: 1rem;
    padding: 0.5rem;
    border: 1px solid var(--input-border);
    border-radius: 5px;
    resize: vertical;
    font-family: monospace;
    font-size: 17px;
    white-space: pre-wrap;
    text-align: center;
    background: var(--input-bg);
    color: var(--input-text);
}
.text-input-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.clear-button {
    position: absolute;
    top: -30px;
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
    display: none;
    z-index: 10;
    font-size: 0.95rem;
}
.clear-button:hover {
    background-color: var(--primary-hover);
}
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px 0;
    background-color: var(--footer-bg);
    text-align: center;
}
footer p {
    margin: 0;
    color: var(--primary-color);
    font-size: 14px;
}
.print-options {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 1rem;
    gap: 0.5rem;
}
#copiesSelect, #textCopiesSelect {
    padding: 0.4rem;
    border: 1px solid var(--primary-color);
    border-radius: 5px;
    background-color: var(--background-color);
    color: var(--primary-color);
    font-size: 0.97rem;
}
</style>

    <div class="section-content">

            </div>

                <div class="chip" id="textChipWith" onclick="selectTextChip('with')">日付・時刻あり</div>
                <div class="chip" id="textChipWithout" onclick="selectTextChip('without')">日付・時刻なし</div>

                    <option value="1">1枚</option>
                    <option value="2">2枚</option>

                    <option value="4">4枚</option>
                    <option value="5">5枚</option>

</main>
<footer>
    <p>&copy; 2025 とき T's 鉄道部 toki</p>

<script>
// --- 記号全角変換マップ
const toZenkakuMap = {
    '@': '＠', '#': '＃', '&': '＆', '-': '－', '/': '／', '$': '＄', '%': '％',
    '(': '（', ')': '）', '!': '！', '?': '？', "'": '＇', '"': '＂', ':': '：',
    ';': '；', '_': '＿', '+': '＋'
};
function toZenkaku(str) {
    return str.replace(/[@#&\-\/\$%\(\)!?'"_:;_+]/g, c => toZenkakuMap[c] || c);
}

let formattedDate = '';
let formattedTime = '';
let selectedChip = '';
let selectedTextChip = '';
let lastPreviewImageNaturalWidth = 0;
let lastPreviewImageNaturalHeight = 0;

// IndexedDBラッパー
const DB_NAME = 'toki01_history';
const DB_VERSION = 1;
const STORE_NAME = 'history';
function openDB() {
    return new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onupgradeneeded = function(e) {
            const db = e.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) {
                db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
            }
        };
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
    });
}
function addHistory(item) {
    return openDB().then(db => {
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            tx.objectStore(STORE_NAME).add(item);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
        });
    });
}
function getAllHistory(typeFilter = null) {
    return openDB().then(db => {
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            const req = store.getAll();
            req.onsuccess = () => {
                let result = req.result.reverse();
                if (typeFilter) result = result.filter(x => x.type === typeFilter);
                resolve(result);
            };
            req.onerror = () => reject(req.error);
        });
    });
}
function clearAllHistory(typeFilter = null) {
    return openDB().then(db => {
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            if (typeFilter) {
                const req = store.openCursor();
                req.onsuccess = function(e) {
                    const cursor = e.target.result;
                    if (cursor) {
                        if (cursor.value.type === typeFilter) {
                            store.delete(cursor.key);
                        }
                        cursor.continue();
                    }
                };
                tx.oncomplete = () => resolve();
                tx.onerror = () => reject(tx.error);
            } else {
                store.clear();
                tx.oncomplete = () => resolve();
                tx.onerror = () => reject(tx.error);
            }
        });
    });
}

// 履歴サイドメニュー
const historyMenuBtn = document.getElementById('historyMenuBtn');
const historyDrawer = document.getElementById('historyDrawer');
const historyDrawerClose = document.getElementById('historyDrawerClose');
const historyList = document.getElementById('historyList');
const toggleModeBtn = document.getElementById('toggleModeBtn');
const clearHistoryBtn = document.getElementById('clearHistoryBtn');
let currentHistoryType = 'image';

historyMenuBtn.onclick = () => { 
    historyDrawer.classList.add('open'); 
    loadHistoryList();
    updateClearHistoryBtn();
};
historyDrawerClose.onclick = () => { historyDrawer.classList.remove('open'); };

toggleModeBtn.onclick = () => {
    // 切り替え
    if (currentHistoryType === 'image') {
        currentHistoryType = 'text';
        toggleModeBtn.textContent = 'テキスト';
        toggleModeBtn.classList.remove('selected');
        toggleMode('text');
    } else {
        currentHistoryType = 'image';
        toggleModeBtn.textContent = '画像・T’s券';
        toggleModeBtn.classList.add('selected');
        toggleMode('image');
    }
    loadHistoryList();
    updateClearHistoryBtn();
};

function updateClearHistoryBtn() {
    getAllHistory(currentHistoryType).then(list => {
        clearHistoryBtn.style.display = list.length ? 'inline-block' : 'none';
    });
}
clearHistoryBtn.onclick = () => {
    if (confirm('履歴をすべて削除しますか？')) {
        clearAllHistory(currentHistoryType).then(() => {
            loadHistoryList();
            updateClearHistoryBtn();
        });
    }
};

function loadHistoryList() {
    getAllHistory(currentHistoryType).then(list => {
        historyList.innerHTML = '';
        if (!list.length) {
            historyList.innerHTML = '<div style="color:#888; text-align:center;">履歴がありません</div>';
            return;
        }
        for (const item of list) {
            const div = document.createElement('div');
            div.className = 'historyItem';
            div.onclick = () => loadHistoryItem(item);
            if (item.type === 'image') {
                const img = document.createElement('img');
                img.className = 'historyThumb';
                img.src = item.data;
                div.appendChild(img);
                // 縮小チェック表示
                if (item.shrink) {
                    const shrinkIcon = document.createElement('span');
                    shrinkIcon.className = 'historyShrinkIcon';
                    shrinkIcon.title = '縮小印刷';
                    shrinkIcon.textContent = '✅';
                    div.appendChild(shrinkIcon);
                }
            } else {
                const textBlock = document.createElement('div');
                textBlock.className = 'historyTextBlock';
                const text = document.createElement('div');
                text.className = 'historyTextPreview';
                text.textContent = item.data.length <= 10 ? item.data : item.data.slice(0, 10) + '…';
                textBlock.appendChild(text);
                div.appendChild(textBlock);
            }
            const meta = document.createElement('div');
            meta.className = 'historyMeta';
            meta.textContent = `${item.type === 'image' ? '画像' : 'テキスト'}・${item.dateTime === 'with' ? '日付時刻あり' : '日付時刻なし'}・${item.copies}枚`;
            div.appendChild(meta);
            historyList.appendChild(div);
        }
    });
}

function loadHistoryItem(item) {
    historyDrawer.classList.remove('open');
    setTimeout(() => {
        if (item.type === 'image') {
            document.getElementById('imageSection').style.display = 'block';
            document.getElementById('textSection').style.display = 'none';
            // プレビュー
            const previewContainer = document.getElementById('imagePreviewContainer');
            previewContainer.innerHTML = '';
            const img = new Image();
            img.src = item.data;
            img.onload = function() {
                let containerW = Math.min(window.innerWidth - 76, 350);
                let containerH = 220;
                let ratio = Math.min(containerW / img.naturalWidth, containerH / img.naturalHeight, 1);
                let displayW = Math.round(img.naturalWidth * ratio);
                let displayH = Math.round(img.naturalHeight * ratio);
                img.style.width = displayW + "px";
                img.style.height = displayH + "px";
                img.style.maxWidth = "100%";
                img.style.maxHeight = "220px";
                img.style.display = "block";
                img.style.margin = "0 auto";
            };
            previewContainer.appendChild(img);
            document.getElementById('dateTimeChoice').style.display = 'flex';
            const chips = document.querySelectorAll('#dateTimeChoice .chip');
            chips.forEach(chip => chip.classList.remove('selected'));
            if (item.dateTime === 'with') chips[0].classList.add('selected');
            else chips[1].classList.add('selected');
            selectedChip = item.dateTime;
            document.getElementById('copiesSelect').value = item.copies;
            document.getElementById('shrinkCheckbox').checked = !!item.shrink;
            document.getElementById('imagePrintOptions').style.display = 'flex';
            updatePrintButtonState();
            // 発行ボタンの挙動を履歴データで上書き
            document.getElementById('printButton').onclick = function(e) {
                e.preventDefault();
                // 画像データを再印刷
                sendToPrintAssistFromHistory(item);

}

function sendToPrintAssistFromHistory(item) {
    // item.data: base64 image, item.dateTime, item.copies, item.shrink
    const base64Image = item.data.split(',')[1];
    const paperWidth = 58;
    const img = new Image();
    img.onload = function() {
        let scale = item.shrink ? 0.8 : 1.0;
        let origW = img.naturalWidth;
        let origH = img.naturalHeight;
        let aspectRatio = origW / origH;
        let maxW = paperWidth * scale;
        let maxH = Math.round(paperWidth / aspectRatio * scale);
        let imgW = maxW, imgH = maxH;
        let x = Math.round((paperWidth - imgW) / 2);
        let y = 2;
        const isDateTimeEnabled = item.dateTime === 'with';
        const topMargin = 2;
        const bottomMargin = isDateTimeEnabled ? 16 : 18;
        const totalHeight = topMargin + imgH + (isDateTimeEnabled ? 16 : 0) + bottomMargin;
        const selectedCopies = parseInt(item.copies);
        let currentCopy = 1;
        function printImageCopy(copyIndex) {
            let printUrlImage = `printassist-x-callback-url://x-callback-url/open?orientation=0&unit=0&width=${paperWidth}&height=${totalHeight}&paper=10010&copies=1&quality=3&monochrome=0&pages=1&1=%3C%3C%3CObject%3E%3E%3E,${x},${y},${imgW},${imgH},${base64Image}`;
            if (isDateTimeEnabled) {
                const dateTimeString = toZenkaku(`${formattedDate}\n${formattedTime}`);
                printUrlImage += `&2=${safeEncodeURIComponent(dateTimeString)},0,${topMargin + imgH},${paperWidth},16,機械彫刻用標準書体 M,4,0,0,1`;
            }
            if (copyIndex === selectedCopies) {
                printUrlImage += `&x-success=https://toki01t.github.io/000-001tokitsreilway1121/T/`;
            }
            window.location.href = printUrlImage;
        }
        function printNext() {
            if (currentCopy < selectedCopies) {
                setTimeout(printNext, 10000);
            }
            printImageCopy(currentCopy);
            currentCopy++;
        }
        printNext();
    };
    img.src = item.data;
}

function previewImage(event) {

            let displayH = Math.round(img.naturalHeight * ratio);

            img.style.height = displayH + "px";

            img.style.maxHeight = "220px";

function wrapText(text) {
    text = toZenkaku(text);
    const lines = [];
    const paragraphs = text.split('\n');
    for (let paragraph of paragraphs) {
        if (paragraph.length === 0) {
            lines.push('');
            continue;
        }
        let remainingText = paragraph;
        while (remainingText.length > 0) {
            let lineLength = 0;
            let currentLine = '';
            let hasFullWidth = false;
            let hasHalfWidth = false;
            for (let i = 0; i < remainingText.length; i++) {
                const char = remainingText[i];
                const isFullWidth = char.match(/[^\x01-\x7E]/) ? true : false;
                const charWidth = isFullWidth ? 2 : 1;
                if (isFullWidth) hasFullWidth = true;
                else hasHalfWidth = true;
                let maxLen;
                if (hasFullWidth && hasHalfWidth) {
                    maxLen = 14;
                } else if (hasFullWidth) {
                    maxLen = 16;
                } else {
                    maxLen = 23;
                }
                if ((hasFullWidth && hasHalfWidth && currentLine.length >= maxLen) ||
                    (!hasFullWidth && !hasHalfWidth && currentLine.length >= maxLen) ||
                    (hasFullWidth && !hasHalfWidth && currentLine.length >= maxLen) ||
                    (!hasFullWidth && hasHalfWidth && currentLine.length >= maxLen)) {
                    break;
                }
                if ((hasFullWidth && hasHalfWidth && lineLength + charWidth > maxLen * 2) ||
                    (!hasFullWidth && !hasHalfWidth && lineLength + charWidth > maxLen) ||
                    (hasFullWidth && !hasHalfWidth && lineLength + charWidth > maxLen * 2) ||
                    (!hasFullWidth && hasHalfWidth && lineLength + charWidth > maxLen)) {
                    break;
                }
                currentLine += char;
                lineLength += charWidth;
            }
            lines.push(currentLine);
            remainingText = remainingText.substring(currentLine.length);
        }
    }
    return lines;
}
function safeEncodeURIComponent(str) {
    return encodeURIComponent(str)
        .replace(/!/g, '%21')
        .replace(/'/g, '%27')
        .replace(/\(/g, '%28')
        .replace(/\)/g, '%29')
        .replace(/\*/g, '%2A')
        .replace(/%20/g, '%20');
}
function printText() {
    const textInput = document.getElementById('textInput');
    let text = textInput.value;
    if (text.trim() === '' || selectedTextChip === '') return;
    text = toZenkaku(text);
    const paperWidth = 58;
    const isDateTimeEnabled = selectedTextChip === 'with';
    const wrappedLines = wrapText(text);
    const lineHeight = 4;
    const topMargin = 6;
    const dateTimeHeight = 16;
    const spaceBetweenTextAndDate = 4;
    const bottomMargin = isDateTimeEnabled ? 15 : 19;
    const leftMargin = 2;
    let totalHeight = topMargin + (wrappedLines.length * lineHeight);
    if (isDateTimeEnabled) {
        totalHeight += spaceBetweenTextAndDate + dateTimeHeight;
    }
    totalHeight += bottomMargin;
    const selectedTextCopies = parseInt(document.getElementById('textCopiesSelect').value);
    let currentCopy = 1;
    function printTextCopy(copyIndex) {
        let printUrlText = `printassist-x-callback-url://x-callback-url/open?orientation=0&unit=0&width=${paperWidth}&height=${totalHeight}&paper=10010&copies=1&quality=3&monochrome=0&pages=1`;
        wrappedLines.forEach((line, index) => {
            const encodedLine = safeEncodeURIComponent(line);
            printUrlText += `&${index + 1}=${encodedLine},${leftMargin},${topMargin + (index * lineHeight)},${paperWidth - 4},${lineHeight},機械彫刻用標準書体 M,3.2,0,0,1`;
        });
        if (isDateTimeEnabled) {
            const dateTimeString = toZenkaku(`${formattedDate}\n${formattedTime}`);
            const encodedDateTime = safeEncodeURIComponent(dateTimeString);
            printUrlText += `&${wrappedLines.length + 1}=${encodedDateTime},${leftMargin},${topMargin + (wrappedLines.length * lineHeight) + spaceBetweenTextAndDate},${paperWidth - 4},${dateTimeHeight},機械彫刻用標準書体 M,4,0,0,1`;
        }
        if (copyIndex === selectedTextCopies) {
            printUrlText += `&x-success=https://toki01t.github.io/000-001tokitsreilway1121/T/`;
        }
        window.location.href = printUrlText;
    }
    function printNext() {
        if (currentCopy < selectedTextCopies) {
            setTimeout(printNext, 10000);
        }
        printTextCopy(currentCopy);
        currentCopy++;
    }
    printNext();
    addHistory({
        type: 'text',
        mode: 'text',
        data: textInput.value,
        dateTime: selectedTextChip,
        copies: selectedTextCopies,
        created: Date.now()
    });
}
function toggleClearButton() {

function autoWrap(textarea) {
    const text = textarea.value;
    const wrappedLines = wrapText(text);
    textarea.value = wrappedLines.join('\n');
}
