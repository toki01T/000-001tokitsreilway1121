<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>toki01Ⓣ 発券</title>
<link rel="icon" href="favicon.png" type="image/png">
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
:root {
    --primary-color: #00A3ED;
    --primary-hover: #0080BF;
    --background-color: #fff;
    --text-color: #222;
    --footer-bg: #E6F3FF;
    --chip-bg: #F8F9FA;
    --border-color: #cccccc;
    --input-bg: #fff;
    --input-border: #ccc;
    --input-text: #222;
    --check-color: #00A3ED;
    --check-bg: #E6F3FF;
}
@media (prefers-color-scheme: dark) {
    :root {
        --primary-color: #A67843;
        --primary-hover: #7C5832;
        --background-color: #2D2D2D;
        --text-color: #F3E9D2;
        --footer-bg: #232323;
        --chip-bg: #3B3631;
        --border-color: #7C5832;
        --input-bg: #232323;
        --input-border: #A67843;
        --input-text: #F3E9D2;
        --check-color: #68C5E7;
        --check-bg: #223D4B;
    }
}
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
}
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
header {
    width: 100%;
    background-color: var(--primary-color);
    color: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    height: 48px;
    display: flex;
    align-items: center;
}
.navbar {
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    height: 48px;
    padding: 0 1rem;
    box-sizing: border-box;
    position: relative;
}
.navbar-brand {
    color: #fff;
    text-decoration: none;
    font-size: 1.05rem;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-weight: normal;
    letter-spacing: 0.05em;
    line-height: 1;
    margin: 0;
    padding: 0;
    white-space: nowrap;
}
#historyMenuBtn {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1.7rem;
    cursor: pointer;
    z-index: 12;
    padding: 0;
    width: auto;
    height: auto;
    display: flex;
    align-items: center;
    justify-content: center;
}
#historyMenuBtn:focus { outline: none; }
@media (max-width: 400px) {
    #historyMenuBtn {
        right: 8px;
        font-size: 1.5rem;
    }
    .navbar {
        padding: 0 0.5rem;
    }
}
@media (max-width: 360px) {
    #historyMenuBtn {
        right: 6px;
        font-size: 1.4rem;
    }
    .navbar {
        padding: 0 0.3rem;
    }
}
#historyDrawer {
    position: fixed;
    top: 0;
    right: -350px;
    width: 320px;
    max-width: 90vw;
    height: 100vh;
    background: var(--background-color);
    color: var(--text-color);
    box-shadow: -2px 0 8px rgba(0,0,0,0.18);
    z-index: 9999;
    transition: right 0.25s;
    display: flex;
    flex-direction: column;
    padding: 0;
}
#historyDrawer.open {
    right: 0;
}
#historyDrawerHeader {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    background: var(--chip-bg);
}
#historyDrawerHeader h2 {
    margin: 0;
    font-size: 1.1rem;
    font-weight: bold;
}
#historyDrawerCloseWrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-left: 0.7em;
    margin-right: -0.6em;
    user-select: none;
}
#historyDrawerClose {
    background: transparent;
    border: none;
    font-size: 1.5rem;
    color: var(--primary-color);
    cursor: pointer;
    line-height: 1;
    display: block;
    margin-bottom: 0.1em;
    padding: 0;
}
#historyDrawerClose:focus { outline: none; }
#historyDrawerCloseLabel {
    font-size: 0.74em;
    color: #888;
    letter-spacing: 0.03em;
    text-align: center;
    margin: 0;
    padding: 0;
    line-height: 1.1;
    font-family: Arial, sans-serif;
    pointer-events: none;
    user-select: none;
}
#historyDrawerMenu {
    display: flex;
    gap: 0.5rem;
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    background: var(--background-color);
    justify-content: center;
}
#modeToggleUnified {
    width: 100%;
    max-width: 320px;
    padding: 0.4rem 1.1rem;
    border-radius: 5px;
    border: 1.5px solid var(--primary-color);
    background: var(--chip-bg);
    color: var(--primary-color);
    font-size: 0.97rem;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
    text-align: center;
    margin: 0 auto;
    outline: none;
    white-space: nowrap;
    font-family: inherit;
    box-sizing: border-box;
    display: block;
}
#modeToggleUnified.selected, #modeToggleUnified:active {
    background: var(--primary-color);
    color: #fff;
}
@media (max-width: 600px) {
    #modeToggleUnified { font-size: 0.93rem; padding: 0.3rem 0.2rem; }
}
#historyList {
    flex: 1;
    overflow-y: auto;
    padding: 0.5rem 0.5rem 1rem 0.5rem;
}
.historyListSpacer {
    height: 120px;
    min-height: 120px;
    width: 100%;
    pointer-events: none;
    background: transparent;
}
.historyItem {
    border-bottom: 1px solid var(--border-color);
    padding: 0.7rem 0;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    transition: background 0.2s, transform 0.2s;
    background: none;
    position: relative;
    user-select: none;
    overflow: hidden;
    transform: translateX(0);
    touch-action: pan-y;
    margin: 0;
    width: 100%;
    box-sizing: border-box;
}
.historyItem:last-child { border-bottom: none; }
.historyItem:hover {
    background: var(--chip-bg);
}
.historyItem.swiping {
    background: #ffeaea;
    transition: none;
}
.historyItem.swiped {
    transform: translateX(-80px);
    background: #ffeaea;
}
.historyContentBlock {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
    min-width: 0;
    justify-content: center;
    width: 100%;
    pointer-events: auto;
    padding: 0 0.2rem;
}
.historyImgRow {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}
.historyImgThumb {
    width: auto;
    max-width: 200px;
    max-height: 120px;
    height: auto;
    object-fit: contain;
    display: block;
    margin: 0.3em auto 0.5em auto;
    border-radius: 8px;
    border: 1.5px solid var(--border-color);
    background: #f4f4f4;
}
.historyMetaRow {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 0.8em;
    width: 100%;
    margin-bottom: 0.2em;
}
.historyShrinkIcon {
    width: 24px;
    height: 24px;
    min-width: 24px;
    min-height: 24px;
    border-radius: 5px;
    background: var(--check-bg);
    border: 2.5px solid var(--check-color);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 0.1em;
    font-size: 1.1em;
    color: var(--check-color);
    font-weight: bold;
    box-sizing: border-box;
}
.historyShrinkIcon svg {
    display: block;
    width: 18px;
    height: 18px;
}
.historyMetaText {
    font-size: 0.97em;
    color: var(--primary-color);
    text-align: center;
    display: inline-block;
    vertical-align: middle;
    white-space: nowrap;
    padding: 0 0.1em;
}
.historyMetaCopies {
    display: inline-block;
    vertical-align: middle;
    min-width: 2.6em;
    padding: 0.09em 0.7em 0.09em 0.7em;
    font-size: 0.97em;
    color: var(--primary-color);
    background: #00A3ED1A;
    border: 1.5px solid var(--primary-color);
    border-radius: 7px;
    text-align: center;
    margin-left: 0.1em;
    font-weight: bold;
    letter-spacing: 0.04em;
}
.historyTextPreview {
    font-size: 1rem;
    color: var(--text-color);
    background: var(--chip-bg);
    border-radius: 4px;
    padding: 0.2rem 0.5rem;
    max-width: 140px;
    min-width: 40px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    margin-bottom: 0.2rem;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
}
.historyCreated {
    font-size: 0.8rem;
    color: #888;
    margin-top: 0.1em;
    text-align: center;
    letter-spacing: 0.02em;
    font-family: 'Menlo', 'Consolas', monospace;
    word-break: keep-all;
    width: 100%;
}
.swipeDeleteBtn {
    position: absolute;
    right: -80px;
    top: 0;
    height: 100%;
    width: 80px;
    background: #ff6666;
    color: #fff;
    border: none;
    outline: none;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: none;
    z-index: 10;
    cursor: pointer;
    user-select: none;
    touch-action: manipulation;
}
.historyItem.swiped .swipeDeleteBtn {
    right: 0;
}
#historyDrawerBg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9998;
    background: transparent;
    display: none;
}
#historyDrawer.open + #historyDrawerBg {
    display: block;
}
main {
    flex: 1;
    min-height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-top: 70px;
    padding-bottom: 80px;
    background: var(--background-color);
    color: var(--text-color);
    box-sizing: border-box;
}
@media (max-width: 600px) {
    main {
        padding-top: 60px;
        padding-bottom: 80px;
    }
    #historyDrawer { width: 95vw; }
    .historyImgThumb { max-width: 98vw; }
    #modeToggleUnified { font-size: 0.93rem; padding: 0.3rem 0.2rem; }
}
@media (orientation: landscape) {
    main {
        padding-top: 30px;
        min-height: 100vw;
    }
}
.section-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 500px;
}
.print-options {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 1rem;
    gap: 0.5rem;
    width: 100%;
}
.print-options select,
#printButton, #textPrintButton, #signaturePrintButton {
    margin: 0 0.3em;
}
.print-options select {
    text-align: center;
    text-align-last: center;
    margin: 0 0.3em;
    padding: 0.4rem 1.5rem 0.4rem 1.5rem;
    border: 1.5px solid var(--primary-color);
    border-radius: 5px;
    background-color: var(--background-color);
    color: var(--primary-color);
    font-size: 0.97rem;
    appearance: none;
    -webkit-appearance: none;
    outline: none;
    min-width: 80px;
    box-sizing: border-box;
    display: inline-block;
}
@media (max-width: 500px) {
    .print-options select {
        min-width: 70px;
        font-size: 0.93rem;
        padding: 0.3rem 1.2rem 0.3rem 1.2rem;
    }
}
.print-options button {
    display: inline-block;
    vertical-align: middle;
}
#printButton, #textPrintButton, #signaturePrintButton {
    padding: 0.4rem 1.3rem;
    border-radius: 5px;
    background-color: var(--primary-color);
    color: #fff;
    font-size: 0.97rem;
    cursor: pointer;
    transition: .3s;
    border: none;
    margin-left: 0.5rem;
    margin-right: 0.5rem;
    text-align: center;
}
#printButton.disabled, #textPrintButton.disabled, #signaturePrintButton.disabled {
    background-color: #aaa;
    cursor: not-allowed;
}
.choice-chips {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 1rem;
    gap: 0.7rem;
    width: 100%;
}
.chip {
    display: inline-block;
    min-width: 110px;
    text-align: center;
    padding: 0.4rem 1.1rem;
    border-radius: 0.5rem;
    background-color: var(--chip-bg);
    color: var(--primary-color);
    cursor: pointer;
    font-size: 0.97rem;
    border: 1.5px solid var(--primary-color);
    transition: .3s;
    opacity: 1;
    pointer-events: auto;
    user-select: none;
    margin: 0 0.2em;
}
.chip.selected {
    background-color: var(--primary-color);
    color: #fff;
}
.chip.disabled {
    opacity: 0.5;
    pointer-events: none;
}
@media (max-width: 500px) {
    .chip {
        min-width: 90px;
        font-size: 0.93rem;
        padding: 0.3rem 0.7rem;
    }
}
.custom-checkbox {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    margin: 0 0.4em;
    height: 24px;
}
.custom-checkbox input[type="checkbox"] {
    opacity: 0;
    width: 0;
    height: 0;
    position: absolute;
}
.custom-checkbox .checkmark {
    display: inline-block;
    width: 24px;
    height: 24px;
    min-width: 24px;
    min-height: 24px;
    border-radius: 6px;
    background: var(--check-bg);
    border: 2.5px solid var(--check-color);
    box-sizing: border-box;
    position: relative;
    transition: border-color 0.2s, background 0.2s;
}
.custom-checkbox input[type="checkbox"]:checked + .checkmark {
    background: var(--primary-color);
    border-color: var(--primary-color);
}
.custom-checkbox .checkmark::after {
    content: "";
    position: absolute;
    display: none;
}
.custom-checkbox input[type="checkbox"]:checked + .checkmark::after {
    display: block;
}
.custom-checkbox .checkmark::after {
    left: 6px;
    top: 2.5px;
    width: 8px;
    height: 14px;
    border: solid #fff;
    border-width: 0 3px 3px 0;
    border-radius: 2px;
    transform: rotate(45deg);
    content: "";
}
@media (max-width: 500px) {
    .custom-checkbox .checkmark {
        width: 22px;
        height: 22px;
        min-width: 22px;
        min-height: 22px;
        border-radius: 5px;
    }
}
#signatureSection {
    display: none;
    width: 100%;
    margin: 0 auto;
    text-align: center;
}
.signature-pad-container {
    margin: 1.2rem auto 0.7rem auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
}
.signature-clear-row {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 0.5em;
}
#signatureClearBtn {
    background: var(--primary-color);
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 0.3em 1.3em;
    font-size: 0.97rem;
    cursor: pointer;
    transition: background 0.2s;
    display: inline-block;
    margin: 0 auto;
}
#signatureClearBtn:hover {
    background: var(--primary-hover);
}
.signature-pad-frame {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    border: 2.5px solid var(--primary-color);
    border-radius: 10px;
    box-shadow: 0 1px 8px rgba(0,0,0,0.06);
    width: 260px;
    height: 340px;
    margin: 0 auto;
    max-width: 95vw;
    max-height: 90vw;
    touch-action: none;
    user-select: none;
    -webkit-user-select: none;
}
#signaturePad {
    background: #fff;
    border: none;
    border-radius: 8px;
    display: block;
    margin: 0 auto;
    touch-action: none;
    user-select: none;
    -webkit-user-select: none;
    width: 260px;
    height: 340px;
    min-width: 120px;
    min-height: 120px;
    max-width: 260px;
    max-height: 340px;
    box-sizing: border-box;
}
@media (max-width: 500px) {
    .signature-pad-frame, #signaturePad {
        width: 90vw !important;
        height: 110vw !important;
        min-width: 120px !important;
        min-height: 120px !important;
        max-width: 260px !important;
        max-height: 340px !important;
    }
}
.signature-instruction {
    margin-bottom: 0.2em;
    font-size: 0.96em;
    color: #444;
}
.file-upload { margin: 1rem 0; text-align: center; }
.file-upload-label {
    display: inline-block;
    padding: 0.3rem 0.7rem;
    border: 2px solid var(--primary-color);
    border-radius: 5px;
    background-color: var(--chip-bg);
    cursor: pointer;
    font-size: 0.97rem;
    color: var(--primary-color);
    transition: background-color 0.3s, color 0.3s;
}
.file-upload-label:hover {
    background-color: var(--primary-hover);
    color: #fff;
}
.file-upload input[type="file"] { display: none; }
.image-preview {
    margin-top: 10px;
    text-align: center;
    width: 100%;
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
    display: flex;
    justify-content: center;
    align-items: center;
}
.image-preview img {
    display: block;
    margin: 0 auto;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    object-fit: contain;
    background: var(--input-bg);
    width: auto;
    height: auto;
    max-width: 90vw;
    max-height: 360px;
}
@media (max-width: 700px) {
    .image-preview {
        width: 98vw;
        max-width: 98vw;
    }
    .image-preview img {
        max-width: 90vw;
        max-height: 70vw;
    }
}
#textInput {
    width: calc(16 * 1em);
    max-width: 450px;
    height: 300px;
    margin-top: 1rem;
    padding: 0.5rem;
    border: 1px solid var(--input-border);
    border-radius: 5px;
    resize: vertical;
    font-family: monospace;
    font-size: 17px;
    white-space: pre-wrap;
    text-align: center;
    background: var(--input-bg);
    color: var(--input-text);
}
.text-input-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.clear-button {
    position: absolute;
    top: -30px;
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
    display: none;
    z-index: 10;
    font-size: 0.95rem;
}
.clear-button:hover {
    background-color: var(--primary-hover);
}
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px 0;
    background-color: var(--footer-bg);
    text-align: center;
}
footer p {
    margin: 0;
    color: var(--primary-color);
    font-size: 14px;
}
</style>
</head>
<body>
<header>
    <div class="navbar">
        <a class="navbar-brand" href="#">toki01Ⓣ</a>
        <button id="historyMenuBtn" title="履歴"><span>&#9776;</span></button>
    </div>
</header>
<div id="historyDrawer">
    <div id="historyDrawerHeader">
        <h2>履歴</h2>
        <div id="historyDrawerCloseWrap">
            <button id="historyDrawerClose" title="閉じる" tabindex="0">&times;</button>
            <span id="historyDrawerCloseLabel">close（閉じる）</span>
        </div>
    </div>
    <div id="historyDrawerMenu">
        <button id="modeToggleUnified" class="selected">画像・T's券</button>
    </div>
    <div id="historyList"></div>
</div>
<div id="historyDrawerBg"></div>
<main>
    <div class="section-content">
        <section id="imageSection" class="image-selection">
            <form id="imageForm" enctype="multipart/form-data" onsubmit="sendToPrintAssist(event)">
                <div class="file-upload">
                    <label for="imageUpload" class="file-upload-label">
                        <span>画像・T❜s券</span>
                        <input type="file" id="imageUpload" name="image" accept="image/jpeg, image/png" onchange="previewImage(event)">
                    </label>
                </div>
                <div class="image-preview" id="imagePreviewContainer"></div>
                <div class="choice-chips" id="dateTimeChoice" style="display:none;">
                    <div class="chip" id="chipWith" onclick="selectChip('with')">日付・時刻あり</div>
                    <div class="chip" id="chipWithout" onclick="selectChip('without')">日付・時刻なし</div>
                </div>
                <div class="print-options" id="imagePrintOptions" style="display:none;">
                    <select id="copiesSelect">
                        <option value="1">1枚</option>
                        <option value="2">2枚</option>
                        <option value="3">3枚</option>
                        <option value="4">4枚</option>
                        <option value="5">5枚</option>
                    </select>
                    <button type="submit" id="printButton" class="disabled">発行</button>
                    <label class="custom-checkbox" id="shrinkCheckboxLabel" style="margin-left:0.5em;margin-right:0.5em;">
                        <input type="checkbox" id="shrinkCheckbox" title="縮小印刷" />
                        <span class="checkmark"></span>
                    </label>
                </div>
            </form>

// ---- IndexedDB 関連関数 ----
function openDB() {
    return new Promise(function(resolve, reject) {
        var req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onupgradeneeded = function(e) {
            var db = e.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) {
                db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
            }
        };
        req.onsuccess = function() { resolve(req.result); };
        req.onerror = function() { reject(req.error); };
    });
}

function addHistory(item) {
    return openDB().then(function(db) {
        return new Promise(function(resolve, reject) {
            var tx = db.transaction(STORE_NAME, 'readwrite');
            tx.objectStore(STORE_NAME).add(item);
            tx.oncomplete = function() { resolve(); };
            tx.onerror = function() { reject(tx.error); };
        });
    });
}

function getAllHistory(typeFilter) {
    return openDB().then(function(db) {
        return new Promise(function(resolve, reject) {
            var tx = db.transaction(STORE_NAME, 'readonly');
            var store = tx.objectStore(STORE_NAME);
            var req = store.getAll();
            req.onsuccess = function() {
                var result = req.result.reverse();
                if (typeFilter) result = result.filter(function(x) { return x.type === typeFilter; });
                resolve(result);
            };
            req.onerror = function() { reject(req.error); };
        });
    });
}

function deleteHistory(id) {
    return openDB().then(function(db) {
        return new Promise(function(resolve, reject) {
            var tx = db.transaction(STORE_NAME, 'readwrite');
            tx.objectStore(STORE_NAME).delete(id);
            tx.oncomplete = function() { resolve(); };
            tx.onerror = function() { reject(tx.error); };
        });
    });
}

// ---- スワイプ削除機能 ----
var swipeStartX = 0;
var swipeStartY = 0;
var isSwipingItem = null;
var swipeThreshold = 60;
var moveThreshold = 10;

function handleSwipeStart(e, item) {
    var touch = e.touches ? e.touches[0] : e;
    swipeStartX = touch.clientX;
    swipeStartY = touch.clientY;
    isSwipingItem = item;
    
    var allItems = document.querySelectorAll('.historyItem');
    allItems.forEach(function(otherItem) {
        if (otherItem !== item) {
            otherItem.classList.remove('swiped', 'swiping');
            otherItem.style.transform = 'translateX(0)';
        }
    });
}

function handleSwipeMove(e, item) {
    if (!isSwipingItem || isSwipingItem !== item) return;
    
    var touch = e.touches ? e.touches[0] : e;
    var deltaX = touch.clientX - swipeStartX;
    var deltaY = touch.clientY - swipeStartY;
    
    if (Math.abs(deltaY) > Math.abs(deltaX)) {
        isSwipingItem = null;
        return;
    }
    
    if (deltaX < -moveThreshold) {
        e.preventDefault();
        item.classList.add('swiping');
        var moveX = Math.max(deltaX, -80);
        item.style.transform = 'translateX(' + moveX + 'px)';
    }
}

function handleSwipeEnd(e, item) {
    if (!isSwipingItem || isSwipingItem !== item) return;
    
    var touch = e.changedTouches ? e.changedTouches[0] : e;
    var deltaX = touch.clientX - swipeStartX;
    
    item.classList.remove('swiping');
    
    if (deltaX < -swipeThreshold / 2) {
        item.classList.add('swiped');
        item.style.transform = 'translateX(-80px)';
    } else {
        item.classList.remove('swiped');
        item.style.transform = 'translateX(0)';
    }
    
    isSwipingItem = null;
}

function resizeSignaturePadCanvas(canvas, ctx, size, ratio, imageDataUrl) {
    var dataUrl = imageDataUrl || canvas.toDataURL();
    canvas.width = size.width * ratio;
    canvas.height = size.height * ratio;
    canvas.style.width = size.width + "px";
    canvas.style.height = size.height + "px";
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.scale(ratio, ratio);
    if (dataUrl) {
        var img = new window.Image();
        img.onload = function() {
            ctx.drawImage(img, 0, 0, size.width, size.height);
        };
        img.src = dataUrl;
    }
}

    var ctx = canvas.getContext("2d", { willReadFrequently: true });
    var dataUrl = imageDataUrl || (canvas.width > 0 && canvas.height > 0 ? canvas.toDataURL() : null);
    
    resizeSignaturePadCanvas(canvas, ctx, size, ratio, dataUrl);
    
    signaturePad = new window.SignaturePad(canvas, {
        backgroundColor: "#fff",
        penColor: "#222",
        minWidth: 1.5,
        maxWidth: 2.5,

    if (imageDataUrl) {
        var img = new window.Image();

            ctx.drawImage(img, 0, 0, size.width, size.height);
            if (fromHistory) {
                signaturePad._data = [[{x:0,y:0,time:Date.now()}]];

    canvas.addEventListener('touchstart', function(e) {

// ---- 修正：署名PDF作成（根本的完全修正・左端配置・正しい日付形式・文字化け解決・下部余白3mm） ----
function createCompleteFixSignaturePDF(signatureDataUrl, isDateTimeEnabled, callback) {
    var jsPDF = window.jspdf.jsPDF;
    
    var img = new Image();
    img.onload = function() {
        var paperWidth = 58;
        
        // 根本的完全修正：署名も左端配置・フル幅使用
        var usableWidth = 57.5; // 用紙幅の99%を使用
        var scale = usableWidth / img.naturalWidth;
        var signatureW = usableWidth;
        var signatureH = img.naturalHeight * scale;
        
        // 根本的完全修正：完全左端配置
        var marginX = 0.25; // 極左配置
        var marginY = 0; // 上部余白削除
        var dateTimeHeight = isDateTimeEnabled ? 8 : 0;
        var spaceBetween = isDateTimeEnabled ? 2 : 0;
        var bottomMargin = 3; // 修正：下部余白3mm
        var totalHeight = marginY + signatureH + spaceBetween + dateTimeHeight + bottomMargin;
        
        console.log("=== 署名根本的完全修正座標計算 ===");
        console.log("署名幅:", signatureW.toFixed(3) + "mm");
        console.log("署名高:", signatureH.toFixed(3) + "mm");
        console.log("左端配置X:", marginX + "mm (完全左端)");
        console.log("右側余白:", (paperWidth - marginX - signatureW).toFixed(3) + "mm");
        console.log("上端配置Y:", marginY + "mm");
        console.log("=========================");
        
        try {
            var pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: [paperWidth, totalHeight],
                compress: true
            });
            
            // 署名を左端配置で描画
            pdf.addImage(signatureDataUrl, 'PNG', marginX, marginY, signatureW, signatureH, undefined, 'FAST');
            
            // 修正：正しい日付形式「2025年 8月 5日」「6時23分16秒」・文字化け解決（中央配置）
            if (isDateTimeEnabled) {
                var dateTimeY = marginY + signatureH + spaceBetween;
                
                var today = new Date();
                var year = today.getFullYear();
                var month = today.getMonth() + 1;
                var day = today.getDate();
                var hour = today.getHours();
                var minute = today.getMinutes();
                var second = today.getSeconds();
                
                // 根本的完全修正：指定形式完全対応「2025年 8月 5日」「6時23分16秒」
                var dateText = year + 'nen ' + month + 'gatsu ' + day + 'nichi';
                var timeText = hour + 'ji' + String(minute).padStart(2, '0') + 'fun' + String(second).padStart(2, '0') + 'byou';
                
                pdf.setFontSize(9);
                pdf.setFont('helvetica', 'normal'); // 基本フォントのみ
                
                var centerX = paperWidth / 2;
                pdf.text(dateText, centerX, dateTimeY, { align: 'center' });
                pdf.text(timeText, centerX, dateTimeY + 4, { align: 'center' });
            }
            
            var pdfDataUri = pdf.output('datauristring', { compress: true });
            var index = pdfDataUri.indexOf(',') + 1;
            var pdfBase64 = pdfDataUri.slice(index);
            callback(pdfBase64);
        } catch (error) {
            console.error('署名PDF作成エラー:', error);
            callback(null);
        }
    };
    img.onerror = function() {
        callback(null);
    };
    img.src = signatureDataUrl;
}

// ---- テキスト自動改行機能（文字切れ完全防止） ----
function wrapText(text) {
    text = toZenkaku(text);
    var lines = [];
    var paragraphs = text.split('\n');
    
    for (var p = 0; p < paragraphs.length; p++) {
        var paragraph = paragraphs[p];
        if (paragraph.length === 0) {
            lines.push('');
            continue;
        }
        
        var remainingText = paragraph;
        while (remainingText.length > 0) {
            var lineLength = 0;
            var currentLine = '';
            var hasFullWidth = false;
            var hasHalfWidth = false;
            
            for (var i = 0; i < remainingText.length; i++) {
                var char = remainingText[i];
                var isFullWidth = char.match(/[^\x01-\x7E]/) ? true : false;
                var charWidth = isFullWidth ? 2 : 1;
                
                if (isFullWidth) hasFullWidth = true;
                else hasHalfWidth = true;
                
                var maxLen;
                if (hasFullWidth && hasHalfWidth) {
                    maxLen = 10; // 修正：文字切れ完全防止
                } else if (hasFullWidth) {
                    maxLen = 12; // 修正：文字切れ完全防止
                } else {
                    maxLen = 18; // 修正：文字切れ完全防止
                }
                
                if ((hasFullWidth && hasHalfWidth && currentLine.length >= maxLen) ||
                    (!hasFullWidth && !hasHalfWidth && currentLine.length >= maxLen) ||
                    (hasFullWidth && !hasHalfWidth && currentLine.length >= maxLen) ||
                    (!hasFullWidth && hasHalfWidth && currentLine.length >= maxLen)) {
                    break;
                }
                
                if ((hasFullWidth && hasHalfWidth && lineLength + charWidth > maxLen * 2) ||
                    (!hasFullWidth && !hasHalfWidth && lineLength + charWidth > maxLen) ||
                    (hasFullWidth && !hasHalfWidth && lineLength + charWidth > maxLen * 2) ||
                    (!hasFullWidth && hasHalfWidth && lineLength + charWidth > maxLen)) {
                    break;
                }
                
                currentLine += char;
                lineLength += charWidth;
            }
            
            lines.push(currentLine);
            remainingText = remainingText.substring(currentLine.length);
        }
    }
    return lines;
}

        textInput.value = '';
        document.getElementById('clearTextButton').style.display = 'none';
        updateTextPrintButtonState();
    }
}

function autoWrap(textarea) {
    var text = textarea.value;
    var wrappedLines = wrapText(text);
    textarea.value = wrappedLines.join('\n');
}

// ---- Service Worker登録（オフライン対応） ----
if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js').then(function(registration) {
            console.log('Service Worker登録成功:', registration);
        }).catch(function(error) {
            console.log('Service Worker登録失敗:', error);
        });
    });
}
</script>
