    --border-color: #cccccc;
    --input-bg: #fff;

        --background-color: #2D2D2D;
        --text-color: #F3E9D2;
        --footer-bg: #232323;
        --chip-bg: #3B3631;
        --border-color: #7C5832;
        --input-bg: #232323;

html, body {

    z-index: 100;

    display: flex;
    align-items: center;
}
.navbar {
    display: flex;
    align-items: center;
    width: 100%;

    height: 50px;

    box-sizing: border-box;

    top: 50%;

#qrCodeBtn {

.print-options {

}
#printButton, #textPrintButton, #signaturePrintButton {

.choice-chips {

    margin-top: 1rem;

    max-width: 100%;

}
.chip {

/* チェックボックスカスタムデザイン（履歴リスト・画像モード共通） */
.custom-checkbox {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    margin: 0 0.4em;
    height: 24px;
}
.custom-checkbox input[type="checkbox"] {
    opacity: 0;
    width: 0;
    height: 0;
    position: absolute;
}
.custom-checkbox .checkmark {
    display: inline-block;
    width: 24px;
    height: 24px;
    min-width: 24px;
    min-height: 24px;
    border-radius: 6px;
    background: var(--check-bg);
    border: 2.5px solid var(--check-color);
    box-sizing: border-box;
    position: relative;
    transition: border-color 0.2s, background 0.2s;
}
.custom-checkbox input[type="checkbox"]:checked + .checkmark {
    background: var(--primary-color);
    border-color: var(--primary-color);
}
.custom-checkbox .checkmark::after {
    content: "";
    position: absolute;
    display: none;
}
.custom-checkbox input[type="checkbox"]:checked + .checkmark::after {
    display: block;
}
.custom-checkbox .checkmark::after {
    left: 6px;
    top: 2.5px;
    width: 8px;
    height: 14px;
    border: solid #fff;
    border-width: 0 3px 3px 0;
    border-radius: 2px;
    transform: rotate(45deg);
    content: "";
}
@media (max-width: 500px) {
    .custom-checkbox .checkmark {
        width: 22px;
        height: 22px;
        min-width: 22px;
        min-height: 22px;
        border-radius: 5px;
    }
}

const toZenkakuMap = {

function toZenkaku(str) {

}
let formattedDate = '';

const QR_PREFIX = 'TOKI01_';
const QR_VERSION = 'v1.0';
const DB_NAME = 'toki01_history';
const DB_VERSION = 1;
const STORE_NAME = 'history';
function openDB() {
    return new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onupgradeneeded = function(e) {
            const db = e.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) {
                db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
            }
        };
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
    });
}
function addHistory(item) {
    // console.log('=== 履歴追加処理開始 ===');
    // console.log('追加データ:', item);
    
    // 管理番号が未設定の場合は生成
    if (!item.managementId) {
        item.managementId = generateQRData(item);
        // console.log('管理番号を生成:', item.managementId);
    }
    
    // 必須データの確認
    if (!item.type || !item.data) {
        console.error('❌ 必須データが不足:', {
            type: !!item.type,
            data: !!item.data
        });
        return Promise.reject(new Error('必須データが不足しています'));
    }
    
    // 作成日時の設定
    if (!item.created) {
        item.created = Date.now();
    }
    
    // console.log('✅ 履歴データ準備完了:', {
    //     id: item.id,
    //     type: item.type,

    //     qrPrintedType: typeof item.qrPrinted,
    //     created: new Date(item.created).toLocaleString()
    // });
    
    return openDB().then(db => {
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            const addReq = store.add(item);
            
            addReq.onsuccess = () => {
                console.log('✅ 履歴をデータベースに保存完了');
                resolve();
            };
            
            addReq.onerror = (event) => {
                console.error('❌ 履歴保存エラー:', event.target.error);
                reject(event.target.error);
            };
            
            tx.oncomplete = () => {
                console.log('✅ トランザクション完了');
            };
            
            tx.onerror = (event) => {
                console.error('❌ トランザクションエラー:', event.target.error);
                reject(event.target.error);
            };
        });
    }).catch(error => {
        console.error('❌ addHistory全体エラー:', error);
        throw error;
    });
}
function getAllHistory(typeFilter = null) {
    return openDB().then(db => {
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            const req = store.getAll();
            req.onsuccess = () => {
                let result = req.result.reverse();
                if (typeFilter) result = result.filter(x => x.type === typeFilter);
                resolve(result);
            };
            req.onerror = () => reject(req.error);
        });
    });
}
function deleteHistory(id) {
    return openDB().then(db => {
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            tx.objectStore(STORE_NAME).delete(id);
            tx.oncomplete = () => resolve();
            tx.onerror = () => reject(tx.error);
        });
    });
}

// 枚数印刷の続行をチェックする関数
function checkAndContinuePrinting() {
    const printJob = sessionStorage.getItem('printJob');
    if (!printJob) {
        return; // 印刷ジョブなし
    }
    
    const job = JSON.parse(printJob);
    const timeSinceLastPrint = Date.now() - job.timestamp;
    
    // 10秒経過後に次の印刷を実行
    if (timeSinceLastPrint >= 10000) {
        if (job.currentCopy < job.totalCopies) {
            job.currentCopy++;
            job.timestamp = Date.now();
            
            console.log(`${job.type}印刷続行: ${job.currentCopy}/${job.totalCopies}枚目実行`);
            
            // 次の印刷を実行（iOS/Android両対応）
            const nextPrintUrl = generatePrintUrl(job.pdfData, job.thisPage);
            
            if (job.currentCopy < job.totalCopies) {
                // まだ残りがある場合は情報を更新して保存
                sessionStorage.setItem('printJob', JSON.stringify(job));
            } else {
                // 全て完了した場合は削除

let signaturePad = null;

function resizeSignaturePadCanvas(canvas, ctx, size, ratio, imageDataUrl) {
    let dataUrl = imageDataUrl || canvas.toDataURL();
    canvas.width = size.width * ratio;
    canvas.height = size.height * ratio;
    canvas.style.width = size.width + "px";
    canvas.style.height = size.height + "px";
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.scale(ratio, ratio);
    if (dataUrl) {
        let img = new window.Image();
        img.onload = function() {
            ctx.drawImage(img, 0, 0, size.width, size.height);
        };
        img.src = dataUrl;

function initSignaturePad(imageDataUrl, fromHistory) {

    resizeSignaturePadCanvas(canvas, ctx, size, ratio, dataUrl);

function executeSignaturePrint() {
    if (!signaturePad || (signaturePad.isEmpty() && (!signaturePad._data || signaturePad._data.length === 0)) || selectedSignatureChip === '') {
        console.log('❌ 手書き印刷の条件が満たされていません');

    }
    
    console.log('🖋️ 手書き印刷を開始します');
    
    const qrPrintEnabled = document.getElementById('signatureQrPrintCheckbox').checked; // 最初に取得
    const canvas = document.getElementById('signaturePad');
    const ratio = Math.max(window.devicePixelRatio || 1, 1);
    const srcW = canvas.width / ratio;
    const srcH = canvas.height / ratio;
    const printW = 50; // mm
    const pxPerMm = 3.38; // 1mm=3.38px（58mm=196px基準）
    const outW = Math.round(printW * pxPerMm);
    const scale = outW / srcW;
    const outH = Math.round(srcH * scale);
    const tmpCanvas = document.createElement('canvas');
    tmpCanvas.width = outW;
    tmpCanvas.height = outH;
    const tmpCtx = tmpCanvas.getContext('2d', { willReadFrequently: true });
    tmpCtx.fillStyle = "#fff";
    tmpCtx.fillRect(0, 0, outW, outH);
    tmpCtx.drawImage(canvas, 0, 0, srcW * ratio, srcH * ratio, 0, 0, outW, outH);
    const paperWidth = 58;
    const imgW = 50, imgH = Math.round(outH / pxPerMm);
    const marginX = Math.floor((paperWidth - imgW) / 2);
    const marginY = 4;
    const isDateTimeEnabled = selectedSignatureChip === 'with';
    const dateTimeHeight = 16;
    const bottomMargin = isDateTimeEnabled ? 16 : 18;
    const totalHeight = marginY + imgH + (isDateTimeEnabled ? dateTimeHeight : 0) + bottomMargin;
    const selectedCopies = parseInt(document.getElementById('signatureCopiesSelect').value);
    
    function printSignatureCopy() {
        // 新しいキャンバスで全体を合成
        const compositeCanvas = document.createElement('canvas');
        const compositeCtx = compositeCanvas.getContext('2d');
        
        const mmToPx = 11.8; // 1mm = 11.8px（300DPI換算）
        const canvasWidth = Math.round(58 * mmToPx); // 58mm
        
        // サイン画像のサイズを取得
        const signatureImg = new Image();
        signatureImg.onload = function() {
            // 日付・時刻の高さを計算
            let dateTimeHeight = 0;
            if (isDateTimeEnabled) {
                const fontSize = 40; // 40px
                dateTimeHeight = fontSize * 2.5; // 2行 + 余白
            }
            
            // 全体の高さを計算（手書き用の余白設定、サイズ縮小）
            const signatureTopMargin = 8; // 手書き用上余白
            const signatureBottomMargin = 25; // 手書き用下余白
            // QRコード用スペースを調整（画像印刷に合わせて最適化）
            const qrSpaceMargin = qrPrintEnabled ? 
                (isDateTimeEnabled ? 90 : 140) : // 日付あり：90px、なし：140px（QRコード下部余白をさらに20px増加）
                (isDateTimeEnabled ? 50 : 30);  // QRなし日付あり：50px、なし：30px

            // サインサイズを適切に調整（右側はみ出し防止、小さすぎない）
            const signatureScale = 0.92; // 92%にスケール（85%から修正）
            const signatureWidth = Math.round((outW / pxPerMm * mmToPx) * signatureScale);
            const signatureHeight = Math.round((outH / pxPerMm * mmToPx) * signatureScale);
            const totalHeight = signatureTopMargin + signatureHeight + dateTimeHeight + signatureBottomMargin + qrSpaceMargin;
            
            compositeCanvas.width = canvasWidth;
            compositeCanvas.height = totalHeight;
            
            // 背景を白にする
            compositeCtx.fillStyle = '#FFFFFF';
            compositeCtx.fillRect(0, 0, canvasWidth, totalHeight);
            
            // サインを描画（中央配置、縮小サイズ）
            const signatureXOffset = -45; // 左右調整値（プラスで右に、マイナスで左に移動）
            const signatureX = Math.round((canvasWidth - signatureWidth) / 2) + signatureXOffset;
            const signatureY = signatureTopMargin; // 手書き用上余白
            
            compositeCtx.drawImage(tmpCanvas, signatureX, signatureY, signatureWidth, signatureHeight);
            
            // QRコードを生成して左側に配置（チェックボックス確認）
            let qrCodeCanvas = null;
            // console.log('手書き印刷 - QRチェックボックス状態:', qrPrintEnabled);
            if (qrPrintEnabled) {
                // console.log('QRコード生成開始（手書き）');
                const historyItem = {
                    type: 'signature',
                    mode: 'signature',
                    data: tmpCanvas.toDataURL("image/png"),
                    dateTime: selectedSignatureChip,
                    copies: selectedCopies,
                    created: Date.now(),
                    qrPrinted: qrPrintEnabled // 確実にチェックボックスの状態を保存
                };
                
                // 先に履歴を保存してからQRコード生成
                const qrData = generateQRData(historyItem);
                if (qrData) {
                    // 履歴を即座に保存
                    addHistory(historyItem).then(() => {
                        console.log('履歴保存完了:', historyItem.managementId);
                    });
                    
                    qrCodeCanvas = generateQRCode(qrData);
                    if (qrCodeCanvas) {
                        const qrSize = 150; // QRコードのサイズをさらに大きく設定（120→150）
                        const qrX = 30; // 左端から30pxの位置
                        let qrY;
                        if (isDateTimeEnabled) {
                            // 日付・時刻ありの場合：日付・時刻の左側に配置
                            qrY = signatureY + signatureHeight + 20; // サインの下、日付の横
                        } else {
                            // 日付・時刻なしの場合：手書きの下部左側（印刷範囲内に調整）
                            qrY = Math.max(signatureY + signatureHeight - qrSize + 10, signatureY + signatureHeight + 10);
                        }
                        // console.log('QRコード描画位置:', qrX, qrY, qrSize);
                        compositeCtx.drawImage(qrCodeCanvas, qrX, qrY, qrSize, qrSize);
                    }
                }
            } else {
                // console.log('QRコードなしで印刷（手書き）');
            }
            
            // 日付・時刻を描画
            if (isDateTimeEnabled) {
                const now = new Date();
                const year = now.getFullYear();
                const month = now.getMonth() + 1;
                const day = now.getDate();
                const hour = now.getHours();
                const minute = now.getMinutes();
                const second = now.getSeconds();
                
                const fontSize = 50; // 50px
                compositeCtx.fillStyle = '#000000';
                compositeCtx.font = `${fontSize}px Arial, sans-serif`;
                compositeCtx.textAlign = 'center';
                compositeCtx.textBaseline = 'top';
                
                // QRコード印刷の有無で位置を調整
                let dateTimeX;
                // 現在のチェックボックス状態を直接確認
                const currentQrEnabled = document.getElementById('signatureQrPrintCheckbox').checked;
                if (currentQrEnabled) {
                    // QRコード印刷ありの場合：QRコードの右側に配置
                    dateTimeX = Math.round(canvasWidth / 2) + 40; // 中央より右に40px移動
                } else {
                    // QRコード印刷なしの場合：中央に配置
                    dateTimeX = Math.round(canvasWidth / 2) - 40; // 画面中央
                }
                
                let yPos = signatureY + signatureHeight + 5; // 縮小されたサインの下
                
                // 日付行
                const dateText = `${year}年${month}月${day}日`;
                compositeCtx.fillText(dateText, dateTimeX, yPos);
                yPos += fontSize * 1.2;
                
                // 時刻行
                const timeText = `${hour}時${minute}分${second}秒`;
                compositeCtx.fillText(timeText, dateTimeX, yPos);
            }
            
            // 合成キャンバスをPNGデータURLに変換
            const compositeDataUrl = compositeCanvas.toDataURL('image/png');
            
            // jsPDFを使用してPDFを生成
            const { jsPDF } = window.jspdf;
            const pdfHeight = Math.round(totalHeight / mmToPx);
            
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: [58, pdfHeight]
            });
            
            // PDFの設定を直接操作
            pdf.internal.pageSize.width = 58;
            pdf.internal.pageSize.height = pdfHeight;
            
            // 合成画像をPDFに追加

            // PDFをBase64形式で取得
            const pdfBase64 = pdf.output('datauristring').split(',')[1];
            
            let thisPage = window.location.href;
            
            // iOS/Android両対応の印刷URLを生成

            // 【革新的枚数印刷システム】sessionStorageによる永続化方式
            
            console.log(`署名印刷開始: 総枚数=${selectedCopies}枚, デバイス=${isAndroid() ? 'Android' : 'iOS'}`);

                console.log(`署名印刷ジョブ保存: ${selectedCopies}枚中1枚目実行`);
            }
            
            // 1枚目を印刷
            window.location.href = printUrl;
        };
        
        signatureImg.src = tmpCanvas.toDataURL("image/png");
    }
    
    // 現在の1枚を印刷（シンプル実行）
    printSignatureCopy();
    
    // QRコードなしの場合のみ履歴保存
    if (!qrPrintEnabled) {
        addHistory({
            type: 'signature',
            mode: 'signature',
            data: tmpCanvas.toDataURL("image/png"),
            dateTime: selectedSignatureChip,
            copies: selectedCopies,
            qrPrinted: false,
            created: Date.now()
        });
    }
};

    const printText = receiptLines.join('\n');
    
    ctx.font = `${textFontSize}px Arial, sans-serif`;
    ctx.fillStyle = '#000000';
    
    // テキストの行数から高さを計算
    const lines = printText.split('\n');

    const companyLineHeight = companyNameFontSize * 1.2; // 宛名行の高さ

    // 各行の高さを個別に計算（宛名行は通常のlinesには含まれていないため、別途追加）
    for (let i = 0; i < lines.length; i++) {
        textHeight += lineHeight;
    }
    
    // 宛名行の高さを追加（"宛名は" + 宛名の2行分）
    textHeight += companyLineHeight; // 宛名行
    
    // 日付・時刻のスペースを追加（常に有効）
    const dateLineHeight = dateFontSize * 1.2;
    textHeight += dateLineHeight * 2.5; // 日付2行 + 少ない余白
    
    // QRコード用スペースを調整（テキスト印刷と同じ）
    const qrSpaceMargin = 90; // 日付あり：90px
    
    const canvasHeight = Math.round(textHeight + 60 + qrSpaceMargin); // 上下余白調整 + QRコード余白
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;
    
    // 背景を白にする
    ctx.fillStyle = '#FFFFFF';
    ctx.fillRect(0, 0, canvasWidth, canvasHeight);
    
    // テキスト描画設定
    ctx.fillStyle = '#000000';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'top';
    
    // 真ん中の位置を正確に計算（テキスト印刷と同じ）
    const exactCenterX = Math.round(canvasWidth / 2) - 50; // -50 テキストの左右調整
    
    // テキストを描画（上部余白を小さく）
    let yPos = 30; // 上余白を30pxに調整
    for (let i = 0; i < lines.length; i++) {
        ctx.font = `${textFontSize}px Arial, sans-serif`;
        ctx.fillText(lines[i], exactCenterX, yPos);
        yPos += lineHeight;
        
        // 「領収書」の次の空行の後に宛名を挿入
        if (i === 1) { // 2行目（空行）の後
            // "宛名は" を左寄せで描画
            ctx.font = `${labelFontSize}px Arial, sans-serif`;
            ctx.textAlign = 'left';
            const labelX = exactCenterX - 100; // 左寄せ位置
            ctx.fillText('宛名は', labelX, yPos);
            
            // 宛名を中央揃えで "宛名は" の右隣に配置
            ctx.font = `${companyNameFontSize}px Arial, sans-serif`;
            ctx.textAlign = 'left';
            
            // "宛名は"の幅を測定
            ctx.font = `${labelFontSize}px Arial, sans-serif`;
            const labelWidth = ctx.measureText('宛名は').width;
            
            // 宛名を "宛名は" の右隣に配置
            const companyX = labelX + labelWidth + 10; // 10pxの間隔
            ctx.font = `${companyNameFontSize}px Arial, sans-serif`;
            ctx.fillText(`「${companyName}」`, companyX, yPos - 3); // -3で上下位置を微調整
            
            yPos += companyLineHeight;
            
            // 次の行のために中央揃えに戻す
            ctx.textAlign = 'center';
        }
    }
    
    // QRコードを生成して左側に配置（テキスト印刷と同じ方式）
    let qrCodeCanvas = null;
    
    // 履歴アイテムを先に作成
    const historyItem = {
        type: 'receipt',
        mode: 'receipt',
        companyName: companyName,
        memo: withMemo ? memo : '',
        smallTextEnabled: receiptSmallTextEnabled, // 小文字オプションの状態を保存
        data: '', // 後で設定
        created: Date.now(),
        qrPrinted: true // 常にQRコード付き
    };
    
    // QRデータを生成
    const qrData = generateQRData(historyItem);
    if (qrData) {
        qrCodeCanvas = generateQRCode(qrData);
        if (qrCodeCanvas) {
            const qrSize = 150; // QRコードのサイズ（テキスト印刷と同じ）
            const qrX = 30; // 左端から30pxの位置
            const textEndY = yPos;
            const qrY = textEndY + 20; // テキストの下、日付の横
            
            // QRコードを描画
            ctx.drawImage(qrCodeCanvas, qrX, qrY, qrSize, qrSize);
        }
    }
    
    // 日付・時刻を描画（テキスト印刷と同じ方式）
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth() + 1;
    const day = now.getDate();
    const hour = now.getHours();
    const minute = now.getMinutes();
    const second = now.getSeconds();
    
    ctx.font = `${dateFontSize}px Arial, sans-serif`;
    ctx.textAlign = 'center';
    
    // QRコード印刷ありの場合：QRコードの右側に配置（テキスト印刷と同じ位置）
    const dateTimeX = Math.round(canvasWidth / 2) + 40; // 中央より右に40px移動
    
    // 日付行
    const dateText = `${year}年${month}月${day}日`;
    ctx.fillText(dateText, dateTimeX, yPos);
    yPos += dateLineHeight;
    
    // 時刻行
    const timeText = `${hour}時${minute}分${second}秒`;
    ctx.fillText(timeText, dateTimeX, yPos);
    
    // キャンバスをPNGデータURLに変換
    const pngDataUrl = canvas.toDataURL('image/png');
    
    // 履歴アイテムにデータを設定
    historyItem.data = pngDataUrl;
    
    // 履歴を保存
    addHistory(historyItem).then(() => {
        console.log('領収書履歴保存完了:', historyItem.managementId);
    });
    
    // jsPDFを使用してPDFを生成
    const { jsPDF } = window.jspdf;
    const pdfHeight = Math.round(canvasHeight / mmToPx);
    
    const pdf = new jsPDF({
        orientation: 'portrait',
        unit: 'mm',
        format: [58, pdfHeight]
    });
    
    // PDFの設定を直接操作
    pdf.internal.pageSize.width = 58;
    pdf.internal.pageSize.height = pdfHeight;
    
    // PNG画像をPDFに追加（位置調整なし、フルサイズ）
    pdf.addImage(pngDataUrl, 'PNG', 0, 0, 58, pdfHeight);
    
    // PDFをBase64形式で取得
    const pdfBase64 = pdf.output('datauristring').split(',')[1];
    
    let thisPage = window.location.href;
    
    // iOS/Android両対応の印刷URLを生成
    let printUrl = generatePrintUrl(pdfBase64, thisPage);
    
    // 印刷実行
    window.location.href = printUrl;
    
    console.log('🧾 領収書印刷が完了しました, デバイス=' + (isAndroid() ? 'Android' : 'iOS'));
}

// 領収書用テキスト折り返し関数
function wrapTextForReceipt(text, maxWidth, fontSize) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    ctx.font = `${fontSize}px Arial, sans-serif`;
    
    const lines = [];
    const words = text.split('');
    let currentLine = '';
    
    for (let i = 0; i < words.length; i++) {
        const testLine = currentLine + words[i];
        const metrics = ctx.measureText(testLine);
        
        if (metrics.width > maxWidth && currentLine !== '') {
            lines.push(currentLine);
            currentLine = words[i];
        } else {
            currentLine = testLine;
        }
    }
    
    if (currentLine) {
        lines.push(currentLine);
    }
    
    return lines;
}

function sendToPrintAssist(event) {

                const mmToPx = 11.8; // 1mm = 11.8px（300DPI換算）

                    const imgRatio = uploadedImg.naturalHeight / uploadedImg.naturalWidth;
                    const finalImgWidth = Math.min(maxImgWidth, uploadedImg.naturalWidth);
                    const finalImgHeight = finalImgWidth * imgRatio;
                    
                    // 全体の高さを計算（画像用の余白設定）

                    const imageBottomMargin = 13; // 画像用下余白

                    const qrSpaceMargin = qrPrintEnabled ? (selectedChip === 'with' ? 65 : 110) : 0; // QRコード用余白（日付ありは65px、なしは110px）
                    const totalHeight = imageTopMargin + finalImgHeight + dateTimeHeight + imageBottomMargin + dateBottomMargin + qrSpaceMargin;
                    
                    compositeCanvas.width = canvasWidth;
                    compositeCanvas.height = totalHeight;
                    
                    // 背景を白にする
                    compositeCtx.fillStyle = '#FFFFFF';
                    compositeCtx.fillRect(0, 0, canvasWidth, totalHeight);
                    
                    // 画像の色濃淡を改善するための詳細設定（文字鮮明化）
                    compositeCtx.imageSmoothingEnabled = false; // 文字の鮮明度を優先
                    compositeCtx.imageSmoothingQuality = 'high';
                    compositeCtx.globalCompositeOperation = 'source-over';
                    compositeCtx.globalAlpha = 1.0;
                    
                    // 画像の色域とコントラストを保持するための設定
                    compositeCtx.filter = 'none'; // フィルターを一旦無効化
                    
                    
                    // 画像を描画（中央配置）
                    const imgX = -59; // 左余白
                    const imgY = imageTopMargin; // 画像用上余白
                    
                    // QRコードを生成して左側に配置（チェックボックス確認）
                    let qrCodeCanvas = null;
                    // console.log('画像印刷 - QRチェックボックス状態:', qrPrintEnabled);
                    if (qrPrintEnabled) {
                        // console.log('QRコード生成開始（画像）');
                        const historyItem = {
                            type: 'image',
                            mode: 'image',
                            data: 'data:image/png;base64,' + base64Image,
                            dateTime: selectedChip,
                            copies: selectedCopies,
                            created: Date.now(),
                            qrPrinted: qrPrintEnabled // 確実にチェックボックスの状態を保存
                        };
                        
                        // 先に履歴を保存してからQRコード生成
                        const qrData = generateQRData(historyItem);
                        if (qrData) {
                            // 履歴を即座に保存
                            addHistory(historyItem).then(() => {
                                console.log('履歴保存完了:', historyItem.managementId);
                            });
                            
                            qrCodeCanvas = generateQRCode(qrData);
                            if (qrCodeCanvas) {
                                const qrSize = 150; // QRコードのサイズをさらに大きく設定（120→150）
                                const qrX = 30; // 左端から30pxの位置
                                let qrY;
                                if (isDateTimeEnabled) {
                                    // 日付・時刻ありの場合：日付・時刻の左側に配置
                                    qrY = imgY + finalImgHeight + 20; // 画像の下、日付の横
                                } else {
                                    // 日付・時刻なしの場合：画像の下部左側（印刷範囲内に調整）
                                    qrY = Math.max(imgY + finalImgHeight - qrSize + 10, imgY + finalImgHeight + 10);
                                }
                                // console.log('QRコード描画位置:', qrX, qrY, qrSize);
                                compositeCtx.drawImage(qrCodeCanvas, qrX, qrY, qrSize, qrSize);
                            }
                        }
                    } else {
                        // console.log('QRコードなしで印刷（画像）');
                    }
                    
                    compositeCtx.drawImage(uploadedImg, imgX, imgY, finalImgWidth, finalImgHeight);
                    
                    // 【改善版】画像描画後、適切な濃淡調整処理
                    const imageData = compositeCtx.getImageData(imgX, imgY, finalImgWidth, finalImgHeight);
                    const data = imageData.data;
                    
                    // 【サーマルプリンター特化】濃淡確実印字システム
                    const width = finalImgWidth;
                    const height = finalImgHeight;
                    
                    // オリジナル画像データを保持
                    const originalData = new Uint8Array(data.length);
                    for (let i = 0; i < data.length; i++) {
                        originalData[i] = data[i];
                    }
                    
                    // 1. 全色対応高精度グレースケール変換
                    const grayData = new Uint8Array(width * height);
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        
                        // 薄い色対応カラー→グレー変換
                        let gray;
                        
                        // 薄い色の検出と保護
                        const maxColor = Math.max(r, g, b);
                        const minColor = Math.min(r, g, b);
                        const colorRange = maxColor - minColor;
                        
                        // 薄い色（高明度・低彩度）の特別処理
                        if (maxColor >= 200 && colorRange <= 50) {
                            // 薄い色は明度を保持しつつグレー化
                            gray = Math.round((r + g + b) / 3);
                        } else {
                            // 通常の色は標準的な輝度計算
                            gray = Math.round(0.299 * r + 0.587 * g + 0.114 * b);
                        }
                        
                        // 薄い色の濃淡保護（コントラスト強化を控えめに）
                        if (gray > 220) {
                            gray = Math.min(255, gray + 10); // 薄い色は控えめに強化
                        } else if (gray > 180) {
                            // 中間薄色はそのまま保持
                        } else if (gray < 50) {
                            gray = Math.max(0, gray - 20);   // 暗い部分のみ強化
                        }
                        grayData[i / 4] = gray;
                    }
                    
                    // 2. 文字部分の検出と保護（文字欠け防止）
                    for (let i = 0; i < data.length; i += 4) {
                        const pixelIndex = i / 4;
                        const x = pixelIndex % width;
                        const y = Math.floor(pixelIndex / width);
                        
                        const r = originalData[i];
                        const g = originalData[i + 1];
                        const b = originalData[i + 2];
                        
                        // 文字判定（高コントラスト + エッジ検出）
                        const isTextLike = isTextRegion(x, y, width, height, originalData);
                        
                        if (isTextLike) {
                            // 文字部分は文字欠け防止強化処理
                            const gray = Math.round(0.299 * r + 0.587 * g + 0.114 * b);
                            // 文字欠け防止：より広い範囲を文字として認識
                            let enhanced;
                            if (gray < 160) { 
                                // 文字部分は確実に黒く
                                enhanced = Math.max(0, gray - 100);
                            } else {
                                // 背景部分は確実に白く
                                enhanced = Math.min(255, gray + 60);
                            }
                            data[i] = enhanced;
                            data[i + 1] = enhanced;
                            data[i + 2] = enhanced;
                        } else {
                            // 非文字部分：サーマルプリンター用濃淡表現
                            const originalGray = Math.round(0.299 * r + 0.587 * g + 0.114 * b);
                            
                            // 4x4ディザリングマトリックス
                            const pixelX = x % 4;
                            const pixelY = y % 4;
                            
                            // 4x4 Bayerディザリングマトリックス
                            const bayerMatrix = [
                                [ 0,  8,  2, 10],
                                [12,  4, 14,  6],
                                [ 3, 11,  1,  9],
                                [15,  7, 13,  5]
                            ];
                            
                            // 閾値を15倍にして0-225の範囲に
                            const threshold = bayerMatrix[pixelY][pixelX] * 15;
                            
                            // サーマルプリンター用二値化
                            let finalValue;
                            
                            // 濃淡を密度パターンで表現
                            if (originalGray > threshold) {
                                finalValue = 255; // 白
                            } else {
                                finalValue = 0;   // 黒
                            }
                            
                            data[i] = finalValue;
                            data[i + 1] = finalValue;
                            data[i + 2] = finalValue;
                        }
                    }
                    
                    // 文字判定関数
                    function isTextRegion(x, y, width, height, imgData) {
                        if (x < 3 || x >= width - 3 || y < 3 || y >= height - 3) return false;
                        
                        const centerIndex = (y * width + x) * 4;
                        const centerGray = Math.round(0.299 * imgData[centerIndex] + 
                                                     0.587 * imgData[centerIndex + 1] + 
                                                     0.114 * imgData[centerIndex + 2]);
                        
                        // 周辺のグレー値を取得
                        const neighbors = [];
                        for (let dy = -3; dy <= 3; dy++) {
                            for (let dx = -3; dx <= 3; dx++) {
                                if (dx === 0 && dy === 0) continue;
                                const nIndex = ((y + dy) * width + (x + dx)) * 4;
                                const nGray = Math.round(0.299 * imgData[nIndex] + 
                                                        0.587 * imgData[nIndex + 1] + 
                                                        0.114 * imgData[nIndex + 2]);
                                neighbors.push(nGray);
                            }
                        }
                        
                        // エッジ強度計算
                        const maxDiff = Math.max(...neighbors.map(n => Math.abs(centerGray - n)));
                        const avgNeighbor = neighbors.reduce((a, b) => a + b, 0) / neighbors.length;
                        const contrast = Math.abs(centerGray - avgNeighbor);
                        
                        // 文字判定条件（文字欠け防止：より敏感な検出）
                        return (maxDiff > 20 && contrast > 15) || 
                               (centerGray < 120 && contrast > 15) || 
                               (centerGray > 160 && contrast > 15) ||
                               (maxDiff > 15 && (centerGray < 140 || centerGray > 140)) ||
                               (contrast > 20);
                    }
                    
                    // 調整されたピクセルデータを再描画
                    compositeCtx.putImageData(imageData, imgX, imgY);
                    
                    // 【追加】最終シャープネス後処理で更に細かな濃淡を強化
                    const finalData = compositeCtx.getImageData(imgX, imgY, finalImgWidth, finalImgHeight);
                    const finalPixels = finalData.data;
                    
                    // UnsharpMask効果で細部を強調
                    for (let i = 0; i < finalPixels.length; i += 4) {
                        const pixelIndex = i / 4;
                        const x = pixelIndex % finalImgWidth;
                        const y = Math.floor(pixelIndex / finalImgWidth);
                        
                        if (x > 1 && x < finalImgWidth - 2 && y > 1 && y < finalImgHeight - 2) {
                            // 現在のピクセル値
                            const current = finalPixels[i];
                            
                            // 3x3カーネルで周辺平均を計算
                            let sum = 0;
                            let count = 0;
                            for (let dy = -1; dy <= 1; dy++) {
                                for (let dx = -1; dx <= 1; dx++) {
                                    const idx = ((y + dy) * finalImgWidth + (x + dx)) * 4;
                                    sum += finalPixels[idx];
                                    count++;
                                }
                            }
                            const blur = sum / count;
                            
                            // アンシャープマスク適用（細部強調）
                            const sharpened = current + 0.6 * (current - blur);
                            const final = Math.max(0, Math.min(255, Math.round(sharpened)));
                            
                            finalPixels[i] = final;
                            finalPixels[i + 1] = final;
                            finalPixels[i + 2] = final;
                        }
                    }
                    
                    // 最終処理済みデータを描画
                    compositeCtx.putImageData(finalData, imgX, imgY);
                    
                    // 日付・時刻を描画
                    if (isDateTimeEnabled) {
                        const now = new Date();
                        const year = now.getFullYear();
                        const month = now.getMonth() + 1;
                        const day = now.getDate();
                        const hour = now.getHours();
                        const minute = now.getMinutes();
                        const second = now.getSeconds();
                        
                        const fontSize = 50;// 50px
                        compositeCtx.fillStyle = '#000000';
                        compositeCtx.font = `${fontSize}px Arial, sans-serif`;
                        compositeCtx.textAlign = 'center';
                        compositeCtx.textBaseline = 'top';
                        
                        // QRコード印刷の有無で位置を調整
                        let dateTimeX;
                        // 現在のチェックボックス状態を直接確認
                        const currentQrEnabled = document.getElementById('qrPrintCheckbox').checked;
                        if (currentQrEnabled) {
                            // QRコード印刷ありの場合：QRコードの右側に配置
                            dateTimeX = Math.round(canvasWidth / 2) + 40; // 中央より右に40px移動
                        } else {
                            // QRコード印刷なしの場合：中央に配置
                            dateTimeX = Math.round(canvasWidth / 2) - 40; // 画面中央
                        }
                        
                        let yPos = imgY + finalImgHeight + 10; // 画像の下
                        
                        // 日付行
                        const dateText = `${year}年${month}月${day}日`;
                        compositeCtx.fillText(dateText, dateTimeX, yPos);
                        yPos += fontSize * 1.2;
                        
                        // 時刻行
                        const timeText = `${hour}時${minute}分${second}秒`;
                        compositeCtx.fillText(timeText, dateTimeX, yPos);
                        yPos += 50; // 日付有り印刷の下部余白を50px追加
                    }
                    
                    // 合成キャンバスを高品質PNGデータURLに変換
                    const compositeDataUrl = compositeCanvas.toDataURL('image/png', 1.0);
                    
                    // さらに画質を向上させるため、中間的にJPEGでも作成

function wrapText(text) {
    text = toZenkaku(text);
    const lines = [];
    const paragraphs = text.split('\n');
    
    for (let paragraph of paragraphs) {
        if (paragraph.length === 0) {
            lines.push('');
            continue;
        }
        
        let remainingText = paragraph;
        while (remainingText.length > 0) {
            let currentLine = '';
            let charCount = 0;
            let widthCount = 0;
            
            for (let i = 0; i < remainingText.length; i++) {
                const char = remainingText[i];
                const isFullWidth = char.match(/[^\x01-\x7E]/) ? true : false;
                const charWidth = isFullWidth ? 2 : 1;
                
                // 文字数制限の判定（テキストボックスと同じルール）
                let shouldBreak = false;
                if (isFullWidth && charCount >= 15) {
                    shouldBreak = true;
                } else if (!isFullWidth && charCount >= 23) {
                    shouldBreak = true;
                } else if (widthCount + charWidth > 30) { // 混在時は全角15文字相当
                    shouldBreak = true;
                }
                
                if (shouldBreak) break;
                
                currentLine += char;
                charCount++;
                widthCount += charWidth;
            }
            
            // 空行でない場合のみ追加
            if (currentLine.length > 0) {
                lines.push(currentLine);
                remainingText = remainingText.substring(currentLine.length);
            } else {
                // 1文字も入らない場合は強制的に1文字追加（無限ループ防止）
                lines.push(remainingText[0]);
                remainingText = remainingText.substring(1);
            }
        }
    }
    return lines;
}

function checkTextInputLimit(textarea) {
    const text = textarea.value;
    const cursorPosition = textarea.selectionStart;
    const lines = text.split('\n');
    let newText = '';
    let newCursorPosition = cursorPosition;
    let cursorAdjustment = 0;
    
    for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        let processedLine = '';
        let charCount = 0;
        let widthCount = 0;
        
        for (let j = 0; j < line.length; j++) {
            const char = line[j];
            const isFullWidth = char.match(/[^\x01-\x7E]/) ? true : false;
            const charWidth = isFullWidth ? 2 : 1;
            
            // 文字数制限の判定
            let shouldBreak = false;
            if (isFullWidth && charCount >= 15) {
                shouldBreak = true;
            } else if (!isFullWidth && charCount >= 23) {
                shouldBreak = true;
            } else if (widthCount + charWidth > 30) { // 混在時は全角15文字相当
                shouldBreak = true;
            }
            
            if (shouldBreak) {
                // 自動改行を挿入
                processedLine += '\n';
                if (newText.length + processedLine.length <= cursorPosition) {
                    cursorAdjustment += 1; // 改行文字分カーソル位置を調整
                }
                charCount = 1; // 新しい行の最初の文字
                widthCount = charWidth;
            } else {
                charCount++;
                widthCount += charWidth;
            }
            
            processedLine += char;
        }
        
        newText += processedLine;
        if (i < lines.length - 1) {
            newText += '\n';
        }
    }
    
    // テキストエリアの内容を更新
    if (newText !== text) {
        textarea.value = newText;
        // カーソル位置を調整
        const newPosition = cursorPosition + cursorAdjustment;
        textarea.setSelectionRange(newPosition, newPosition);
    }
}

// QRコード画像の生成
function generateQRCode(data) {
    try {
        // qrcodeライブラリの確認
        if (typeof qrcode === 'undefined') {
            console.error('QRコード生成ライブラリが読み込まれていません');
            return null;
        }
        
        // データの長さを制限（QRコードの容量制限対応）
        if (data.length > 200) {
            console.warn('QRコードデータが長すぎます:', data.length);
            data = data.substring(0, 200);
        }
        
        const qr = qrcode(0, 'H'); // エラー訂正レベルをHに変更（より高品質）
        qr.addData(data);
        qr.make();
        
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const size = 180; // QRコードサイズを140→180に拡大
        const moduleCount = qr.getModuleCount();
        
        // セルサイズを大きくして鮮明度向上
        let cellSize = Math.floor(size / moduleCount);
        // 最小セルサイズを保証
        if (cellSize < 3) {
            cellSize = 3;
            const newSize = cellSize * moduleCount;
            canvas.width = newSize;
            canvas.height = newSize;
            canvas.style.width = newSize + 'px';
            canvas.style.height = newSize + 'px';
        } else {
            // 高解像度化でより鮮明な描画
            const pixelRatio = Math.max(window.devicePixelRatio || 1, 2); // 最低2倍解像度
            canvas.width = size * pixelRatio;
            canvas.height = size * pixelRatio;
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';
            ctx.scale(pixelRatio, pixelRatio);
        }
        
        // 最高画質設定
        ctx.imageSmoothingEnabled = false;
        ctx.webkitImageSmoothingEnabled = false;
        ctx.mozImageSmoothingEnabled = false;
        ctx.msImageSmoothingEnabled = false;
        
        // 背景を完全な白で塗りつぶし
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(0, 0, size, size);
        
        // QRコードを鮮明に描画（55%グレー、より大きなセル）
        ctx.fillStyle = '#737373'; // 55%グレー（濃度を下げて読み込み改善）
        for (let row = 0; row < moduleCount; row++) {
            for (let col = 0; col < moduleCount; col++) {
                if (qr.isDark(row, col)) {
                    // 整数座標で鮮明描画
                    const x = Math.round(col * cellSize);
                    const y = Math.round(row * cellSize);
                    // セルサイズも整数に丸めて境界をくっきり
                    const actualCellSize = Math.round(cellSize);
                    ctx.fillRect(x, y, actualCellSize, actualCellSize);
                }
            }
        }
        
        console.log('🔥 高品質QRコード生成完了:', 'サイズ=' + size + 'px', 'セルサイズ=' + cellSize + 'px');
        return canvas;
    } catch (error) {
        console.error('QRコード生成エラー:', error);
        return null;
    }
}

        }

        window.qrScanner = new QrScanner(

            (result) => {
                // 成功時は即座に処理
                const qrData = (typeof result === 'object' && result.data) ? result.data : result;
                console.log('✅ QR読み取り成功:', qrData.substring(0, 30) + '...');
                handleQRScanResult(qrData);
            },
            {
                returnDetailedScanResult: false, // シンプルな結果取得
                highlightScanRegion: false, // スキャン領域ハイライト無効
                highlightCodeOutline: false, // QRコード輪郭ハイライト無効
                preferredCamera: 'environment', // 背面カメラ優先
                maxScansPerSecond: 60, // 適度な頻度
                // 全画面スキャンに戻す
                calculateScanRegion: (video) => ({
                    x: 0,
                    y: 0,
                    width: video.videoWidth,
                    height: video.videoHeight
                })
            }
        );
        
        await window.qrScanner.start();
        
        // カメラストリームを取得してライト機能用に保存
        if (videoElement.srcObject) {
            currentStream = videoElement.srcObject;

        }

    } catch (error) {

        return false;
    }

// ZXingライブラリをフォールバックとして使用（高感度版）
async function tryZXingLibrary(videoElement, statusElement) {
    try {
        console.log('🔄 ZXingライブラリにフォールバック中...');
        if (typeof ZXing === 'undefined') {
            await new Promise(resolve => setTimeout(resolve, 1000));
            if (typeof ZXing === 'undefined') {
                throw new Error('ZXingライブラリが読み込まれていません');
            }
        }
        
        // 【改善版】MediaStreamを取得（最高画質・高感度設定）
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { 
                facingMode: 'environment',
                width: { ideal: 1920, min: 640 }, // 最低解像度を下げて互換性向上
                height: { ideal: 1080, min: 480 },
                frameRate: { ideal: 30, min: 15 }, // フレームレートを安定性重視に調整
                focusMode: 'continuous', // 連続オートフォーカス
                exposureMode: 'continuous' // 連続露出調整
            }
        });
        
        videoElement.srcObject = stream;
        await videoElement.play();
        
        // 【改善版】QRコードリーダーを作成（多形式対応・高感度）
        const codeReader = new ZXing.BrowserQRCodeReader();
        
        // 継続的にスキャン
        window.qrScanner = {
            scanning: true,
            stop: () => {
                window.qrScanner.scanning = false;
                stream.getTracks().forEach(track => track.stop());
            },
            destroy: () => {
                window.qrScanner.scanning = false;
                stream.getTracks().forEach(track => track.stop());
            }
        };
        
        const scanLoop = async () => {
            if (!window.qrScanner.scanning) return;
            
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                
                // 【改善版】画像品質向上処理
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(videoElement, 0, 0);
                
                // 【改善版】全画面スキャン
                let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                let code = await codeReader.decodeFromImageData(imageData);
                
                if (code && code.text) {
                    console.log('✅ ZXing QR読み取り成功:', code.text.substring(0, 30) + '...');
                    handleQRScanResult(code.text);
                    return;
                }
                
                // 【追加】中央部分重点スキャン（フォールバック）
                const centerX = Math.floor(canvas.width * 0.25);
                const centerY = Math.floor(canvas.height * 0.25);
                const centerWidth = Math.floor(canvas.width * 0.5);
                const centerHeight = Math.floor(canvas.height * 0.5);
                
                imageData = ctx.getImageData(centerX, centerY, centerWidth, centerHeight);
                code = await codeReader.decodeFromImageData(imageData);
                
                if (code && code.text) {
                    console.log('✅ ZXing QR読み取り成功（中央）:', code.text.substring(0, 30) + '...');
                    handleQRScanResult(code.text);
                    return;
                }
                
            } catch (e) {
                // QRコードが見つからない場合は正常（ログ出力なし）
            }
            
            // 30ms後に再スキャン（安定性重視、16ms→30ms）
            setTimeout(scanLoop, 30);
        };
        
        scanLoop();
        statusElement.textContent = ''; // メッセージ非表示
        console.log('✅ ZXingライブラリ開始成功');
        return true;
        
    } catch (error) {
        console.error('❌ ZXingライブラリ失敗:', error);
        return false;
    }
}

// QRコード読み取り結果の処理
function handleQRScanResult(result) {
    try {
        console.log('🔍 QRスキャン結果受信:', result);
        
        // まずスキャナーを停止
        stopQRReader();
        
        if (!result || typeof result !== 'string') {
            console.error('❌ 無効なQRコードデータ:', result);
            alert('❌ 無効なQRコードデータです\n読み取り結果: ' + String(result));
            return;
        }
        
        // データの前後の空白をトリム
        result = result.trim();
        console.log('📋 処理対象データ:', result, '（長さ:' + result.length + '桁）');
        
        // 管理番号かチェック（TOKIで始まる16桁）
        if (!result.startsWith('TOKI')) {
            console.warn('⚠️ 外部QRコード検出:', result);
            alert('⚠️ このアプリで生成されたQRコードではありません\n\n読み取った内容:\n' + result + '\n\nアプリ内で印刷したQRコードをスキャンしてください。');
            return;
        }
        
        if (result.length !== 16) {
            console.error('❌ 無効な管理番号の長さ:', result, 'length:', result.length);
            alert('❌ 無効な管理番号です\n\n読み取った内容:\n' + result + '\n\n長さ: ' + result.length + '桁\n（正しくは16桁である必要があります）');
            return;
        }
        
        console.log('✅ 有効な管理番号を検出:', result);
        
        // 履歴から復元（視覚的フィードバックなしでシンプルに）
        restoreFromManagementId(result);
        
    } catch (error) {
        console.error('❌ QRコード解析エラー:', error);
        alert('❌ QRコード解析に失敗しました\n\nエラー詳細:\n' + error.message + '\n\n再度お試しください。');
        stopQRReader();
    }
}

// 管理番号からコンテンツを復元
async function restoreFromManagementId(managementId) {
    try {
        // 履歴から管理番号で対象アイテムを検索
        const historyList = await getAllHistory();
        
        if (historyList.length === 0) {
            console.error('❌ 履歴データがありません');
            alert('履歴データがありません。\n印刷履歴を確認してください。');
            return;
        }
        
        // 完全一致検索
        const targetItem = historyList.find(item => 
            item.managementId === managementId
        );
        
        if (targetItem) {
            // データの存在確認
            if (!targetItem.data) {
                console.error('❌ 履歴データが不完全:', targetItem);
                alert('履歴データが破損しています。\n管理番号: ' + managementId);
                return;
            }
            
            // 復元実行（静かに処理、ポップアップなし）
            restoreContentFromHistory(targetItem);
            
        } else {
            console.error('❌ 履歴検索失敗 - 管理番号:', managementId);
            console.error('履歴の管理番号一覧:', historyList.map(item => item.managementId).filter(id => id));
            
            // より詳細なエラー情報
            const tokiItems = historyList.filter(item => 
                item.managementId && item.managementId.startsWith('TOKI')
            );
            
            let errorMessage = `❌ この管理番号のデータは履歴にありません\n\n`;
            errorMessage += `読み取った管理番号: ${managementId}\n`;
            errorMessage += `総履歴件数: ${historyList.length}件\n`;
            errorMessage += `管理番号付き履歴: ${tokiItems.length}件\n`;
            
            if (tokiItems.length > 0) {
                errorMessage += `\n📋 履歴内の管理番号 (最新3件):\n`;
                tokiItems.slice(-3).forEach((item, index) => {
                    errorMessage += `${index + 1}. ${item.managementId} (${item.type})\n`;
                });
            } else {
                errorMessage += `\n⚠️ QRコード付きの印刷履歴がありません`;
            }
            
            alert(errorMessage);
        }
    } catch (error) {
        console.error('❌ 履歴取得エラー:', error);
        alert('❌ 履歴の取得に失敗しました: ' + error.message);
    }
}

        const receiptMemo = document.getElementById('receiptMemo');
        
        receiptCompanyName.value = item.companyName || '';
        receiptMemo.value = item.memo || '';
        
        // 小文字オプションの状態を復元
        receiptSmallTextEnabled = item.smallTextEnabled || false;
        const smallTextBtn = document.getElementById('receiptSmallTextBtn');
        if (smallTextBtn) {
            smallTextBtn.classList.toggle('selected', receiptSmallTextEnabled);
        }
        
        // 入力イベントを発火させてボタンの状態を更新
        receiptCompanyName.dispatchEvent(new Event('input', { bubbles: true }));
        receiptMemo.dispatchEvent(new Event('input', { bubbles: true }));
        
        console.log('=== 領収書QR復元完了 ===');
    } else {
        console.error('⚠️ 未対応のデータタイプ:', item.type);
        throw new Error('未対応のデータタイプです: ' + item.type);
    }
    
    } catch (error) {
        console.error('❌ コンテンツ復元エラー:', error);
        alert('データの復元中にエラーが発生しました: ' + error.message);
    }
}

// QRデータのみから復元（履歴にない場合）
function restoreContentFromQROnly(qrData) {
    if (qrData.type === 'text' && qrData.content && qrData.content !== 'image_data') {
        showSection('text');
        
        document.getElementById('textInput').value = qrData.content;
        autoWrap(document.getElementById('textInput'));
        
        // 設定を復元
        const chips = document.querySelectorAll('#textDateTimeChoice .chip');
        chips.forEach(chip => chip.classList.remove('selected'));
        if (qrData.dateTime === 'with') chips[0].classList.add('selected');
        else chips[1].classList.add('selected');
        selectedTextChip = qrData.dateTime;
        
        document.getElementById('textCopiesSelect').value = qrData.copies;
        updateTextPrintButtonState();
        
        alert('QRコードからテキスト情報を復元しました！\n（※一部のテキストのみ復元されています）');
    } else if (qrData.type === 'receipt') {
        showSection('receipt');
        
        // 領収書データを復元
        const receiptCompanyName = document.getElementById('receiptCompanyName');
        const receiptMemo = document.getElementById('receiptMemo');
        
        receiptCompanyName.value = qrData.companyName || '';
        receiptMemo.value = qrData.memo || '';
        
        // 小文字オプションの状態を復元
        receiptSmallTextEnabled = qrData.smallTextEnabled || false;
        const smallTextBtn = document.getElementById('receiptSmallTextBtn');
        if (smallTextBtn) {
            smallTextBtn.classList.toggle('selected', receiptSmallTextEnabled);
        }
        
        // 入力イベントを発火させてボタンの状態を更新
        receiptCompanyName.dispatchEvent(new Event('input', { bubbles: true }));
        receiptMemo.dispatchEvent(new Event('input', { bubbles: true }));
        
        alert('QRコードから領収書情報を復元しました！');
    } else {
        alert('このQRコードの完全なデータは履歴にありません。\n画像や手書きデータは履歴からのみ復元可能です。');
    }
}
